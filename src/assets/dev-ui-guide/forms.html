<div class="row">
        <div class="col-lg-6">
                <form [formGroup]="formGroup">
    
                        <!-- Text Field Start-->
                            <app-text-input
                            [type]="'text'"
                            [label]="'Text Field Label'"
                            [labelDesc]="'This is the text-field description'"
                            [placeholder]="'Begin Typing'"
                            [maxChars]="100"
                            [errorMsg]="'Error!'"
                            [controlName]="'textInput'"
                            [formGroup]="formGroup"
                            [errorMsgClassList]="'alert-warning'">
                            </app-text-input>
                          <!-- Text Field End-->
            
                          <div class="form-break"></div>
            
                            <!-- Check Box Start-->
                            <label class="control-label">Check Box Label Here</label>
                            <label class="control-label-description">Select all that apply</label>
            
                            <app-checkbox-input
                            [label]="'Checkbox Label 1'"
                            [controlName]="'checkboxInput'"
                            [formGroup]="formGroup"
                            [for]="'checkboxInput'"
                            ></app-checkbox-input>
            
                            <app-checkbox-input
                            [label]="'Checkbox Label 2'"
                            [controlName]="'checkboxInput'"
                            [formGroup]="formGroup"
                            [for]="'checkboxInput'"
                            ></app-checkbox-input>
                            <!-- Check Box End-->
            
                            <div class="form-break"></div>
            
                            <!-- Number Input Start-->
                            <app-number-input
                            [label]="'Number Input'"
                            [placeholder]="'0'"
                            [maxValue]="10"
                            [minValue]="0"
                            [controlName]="'numberInput'"
                            [formGroup]="formGroup"
                            [errorMsg]="'Invalid Value: Must be between 0 and 10!'"
                            [errorMsgClassList]="'alert-warning'"
                            ></app-number-input>
                            <!-- Number Input End-->
            
                            <div class="form-break"></div>
            
                            <!-- Text Area Start-->
                            <app-textarea-input
                            [label]="'Text Area Input'"
                            [placeholder]="'Begin Typing'"
                            [controlName]="'textareaInput'"
                            [formGroup]="formGroup"
                            ></app-textarea-input>
                            <!-- Text Area End-->
            
                            <div class="form-break"></div>
                            
                            <!-- Select Option Start-->
                            <app-select-input
                            [label]="'Select Input'"
                            [options]="['Option 1', 'Option 2', 'Option 3']"
                            [controlName]="'selectInput'"
                            [formGroup]="formGroup"
                            ></app-select-input>
                            <!-- Select Option End-->
            
                           <button class="btn-save">Save</button>
            
                    </form>        
    
        </div>
    </div>
