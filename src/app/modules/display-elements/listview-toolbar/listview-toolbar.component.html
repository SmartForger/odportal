<div class="toolbar" [class.focused]="focused" #toolbarRoot>
    <div class="search-container">
        <mat-icon class="mr-1 opacity-half">search</mat-icon>
        <input
            class="search-field"
            placeholder="Search"
            [(ngModel)]="searchInput"
            (keyup.enter)="search.emit(searchInput)"
            (focus)="focused = true"
        />
    </div>
    <button
        mat-icon-button
        class="clear-button ml-1 opacity-half"
        (click)="clear()"
        [hidden]="!focused"
    >
        <mat-icon>close</mat-icon>
    </button>
    <button
        mat-icon-button
        class="refresh-button ml-1 opacity-half"
        [hidden]="focused"
        (click)="refresh.emit()"
    >
        <mat-icon>refresh</mat-icon>
    </button>
    <button
        mat-raised-button
        color="primary"
        class="create-button ml-1"
        [hidden]="focused"
        (click)="create.emit()"
        *ngIf="showCreateButton"
    >
        {{ createButtonTitle }}
    </button>
</div>
