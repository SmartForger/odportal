<div class="video-upload" [class.dragover]="dragover">
  <ng-container *ngIf="!files || files.length === 0">
    <mat-icon>file_upload</mat-icon>
    <p class="label-1">Drag a file here</p>
    <p class="divider">or</p>
    <button mat-button class="ng-button-white" (click)="fileInput.click()">Browse files</button>
  </ng-container>
  <ng-container *ngIf="files && files.length > 0">
    <p class="label-1">{{ files.length }} file(s) selected</p>
    <button mat-button class="ng-button-white mt-2" (click)="fileInput.click()">Change files</button>
  </ng-container>
  <input type="file" accept="video/*" #fileInput [multiple]="multiple" />
</div>
