<div class="container">
  <img [src]="imgData" [ngStyle]="imgStyles" class="image" alt="upload" *ngIf="imgData">
  <mat-icon [ngStyle]="iconStyles" *ngIf="!imgData">image</mat-icon>
  <button mat-button (click)="fileInput.click()">
    {{imgData ? changeLabel : selectLabel}}
  </button>
  <input type="file" accept="image/*" #fileInput (change)="fileChanged($event)" />
</div>
