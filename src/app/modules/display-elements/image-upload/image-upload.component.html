<div class="container">
  <img [src]="imgData || fallback" [ngStyle]="imgStyles" class="image" alt="upload" *ngIf="imgData || fallback">
  <mat-icon [ngStyle]="iconStyles" *ngIf="!imgData && !fallback">image</mat-icon>
  <button mat-button (click)="fileInput.click()">
    {{imgData || fallback ? changeLabel : selectLabel}}
  </button>
  <input type="file" accept="image/*" #fileInput (change)="fileChanged($event)" />
</div>
