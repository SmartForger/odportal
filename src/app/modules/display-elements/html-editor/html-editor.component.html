<quill-editor
  format="html"
  [(ngModel)]="html"
  (ngModelChange)="change.emit($event)"
  customToolbarPosition="bottom"
>
  <div quill-editor-toolbar fxLayout="row">
    <span class="ql-formats" fxFlex>
      <button class="ql-bold" [title]="'Bold'"></button>
      <button class="ql-italic" [title]="'Italic'"></button>
      <button class="ql-underline" [title]="'Underline'"></button>
      <select class="ql-header" [title]="'Aligment'">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option selected></option>
      </select>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
    </span>
    <span class="ql-formats">
      <button class="toolbar-button" (click)="reset()">
        <mat-icon>refresh</mat-icon>
      </button>
    </span>
  </div>
</quill-editor>
