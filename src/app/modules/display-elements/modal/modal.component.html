<div class="modalDialog" [ngClass]="{'display-none': !show}">
  <div class="modal-white-bg">
      <div class="widget-head">
          <div class="row">
              <div class="col-sm-9">
                  <div class="widget-title">
                      {{title}}
                  </div>
              </div>
              <div class="col-sm-3 text-right">
                  <button class="disabledBtn"></button>
                  <button class="disabledBtn"></button>
                  <div tooltip="Close" tooltip-position="top">
                    <button class="redCloseBtn" data-dismiss="modal" (click)="show= false"></button>
                    </div>
              </div>
          </div>
       </div>
    <div class="rmf-modal">
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-lg-12 text-center">
            <i [ngClass]="iconClassList" *ngIf="iconClassList"></i>
            <p>
              {{message}}
            </p>
              <div class="margin-top">
                  <button type="button" *ngFor="let button of buttons" [ngClass]="button.classList" (click)="buttonClicked(button.title)">{{button.title}}</button>
                  <button class="btn btn-cancel" (click)="show = false">Cancel</button>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
