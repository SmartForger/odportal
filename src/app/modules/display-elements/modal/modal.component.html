<div class="modalDialog" [ngClass]="{'display-none': !show}">
  <div class="modal-white-bg">
    <div class="row">
      <div class="col-sm-12 text-right padding-bottom-none">
        <button class="btn-text material-icons" id="close" data-dismiss="modal" (click)="show= false">clear</button>
      </div>
    </div>
    
    <div class="rmf-modal">
      <div class="rmf-modal-body padding-top-none">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="margin-top-none">{{title}}</h2>
            <i [ngClass]="iconClassList" class="margin-top" *ngIf="iconClassList"></i>
            <p>
              {{message}}
            </p>
            <div class="margin-top">
              <button type="button" class="margin-right" *ngFor="let button of buttons" [ngClass]="button.classList" (click)="buttonClicked(button.title)">{{button.title}}</button>
              <button class="btn btn-cancel" data-dismiss="modal" (click)="show= false">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
