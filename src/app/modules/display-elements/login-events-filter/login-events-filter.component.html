<mat-grid-list cols="10" rowHeight="80px" gutterSize="20px">
  <mat-grid-tile colspan="2">
    <mat-form-field class="full-width">
      <input
        matInput
        [ngModel]="filter.dateFrom"
        (ngModelChange)="updateDateFrom($event)"
        [matDatepicker]="startDate"
        placeholder="Start Date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" class="end-date">
    <mat-form-field class="full-width">
      <input
        [ngModel]="filter.dateTo"
        (ngModelChange)="updateDateTo($event)"
        matInput
        [matDatepicker]="endDate"
        placeholder="End Date"
      />
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="3">
    <app-filter-field
      placeholder="Client"
      [value]="filter.clientId"
      [options]="clients"
      (valueChange)="updateClient($event)"
    ></app-filter-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="3" *ngIf="showUserFilter">
    <app-filter-field
      placeholder="User"
      [value]="filter.userId"
      [options]="users"
      (valueChange)="updateUser($event)"
    ></app-filter-field>
  </mat-grid-tile>
</mat-grid-list>
