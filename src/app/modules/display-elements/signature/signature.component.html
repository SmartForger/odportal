<button mat-flat-button [ngClass]="{'signatureBlock my-1': true, 'unsigned': !readonly && !invalid, 'readonly': readonly && !invalid, 'invalid': invalid}" [disabled]="readonly" *ngIf="!signature" type="button" (click)="sign()" matTooltip="Sign Form">
  <div class="vertLabels bg-yellow">SIGN</div>
  <span *ngIf="!readonly">Click here to digitally sign</span>
  <span *ngIf="readonly">Pending Signature</span>
  <mat-icon class="bg-yellow float-right color-white p-1">priority_high</mat-icon>
</button>

<button mat-flat-button class="signatureBlock signed my-1" *ngIf="signature" disabled="true" matTooltip="Form Signed">
  <div class="vertLabels bg-green color-white">SIGNED</div>
  <img [src]="signature.signatureData" class="signatureImg">
  <mat-icon class="bg-green float-right color-white p-1 mt-1">check</mat-icon>
</button>
