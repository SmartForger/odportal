<button mat-icon-button matTooltip="Close" class="float-right mr-n1 mt-n1" (click)='saveChanges.emit(false)'>
  <mat-icon>clear</mat-icon>
</button>

<h2>{{objectTitle}} Permissions</h2>

<div mat-dialog-content>
  <div *ngIf="!objectWithPermissions || objectWithPermissions?.permissions.length === 0">{{this.emptyPermissionsString}}</div>
  <div *ngFor="let p of objectWithPermissions?.permissions">
    <app-bind-checkbox-input [label]="clientName + ': ' + p.name" [(value)]="p.active"></app-bind-checkbox-input>
  </div>
</div>

<div mat-dialog-actions>
  <button matTooltip="Update Permissions" mat-raised-button type="button" color="primary" (click)='saveChanges.emit(true)'>Update</button>
  <button mat-button color="secondary" (click)='saveChanges.emit(false)'>Cancel</button>
</div>
