<div class="card margin-bottom">
  <div class="widget-head">
      <div class="row">
          <div class="col-xs-9">
              <div class="widget-title">
                  {{this.app.appTitle}}
              </div>
          </div>
          <div class="col-xs-3 text-right" *ngIf="this.inEditMode">
                <div class="disabledBtn"></div>
              <div class="disabledBtn"></div>
              <div class="redCloseBtn" (click)='removeWidget()'></div>
          </div>
          <div class="col-xs-3 text-right" *ngIf="!this.inEditMode">
                <div class="greenExpandBtn"></div>
              <div class="disabledBtn"></div>
              <div class="disabledBtn"></div>
          </div>
      </div>
  </div>
  <div class="widget-float-body" #hook></div>
</div>
