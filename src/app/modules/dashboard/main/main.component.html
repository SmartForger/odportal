<div class="row text-center">
  <div class="col-lg-12">
    <img src="assets/images/ui-screenshot.png" class="screenshot img-fluid">
  </div>
</div>

<div class="row text-center">
  <div class="col-md-3" *ngFor="let app of apps">
    <div class="white-bg-rmf">
      <a *ngIf="app.native" class="dashboard-hover" [routerLink]="[app.nativePath]">
        <span *ngIf="app.appIconType == 'icon'" class="dashboard-icons" [ngClass]="app.appIcon"></span>
        <span class="dashboard-icon-label">{{app.appTitle}}</span>
      </a>
    </div>
  </div>
</div>
