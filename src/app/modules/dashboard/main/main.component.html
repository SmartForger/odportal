<app-page-title [pageTitle]="'Dashboard Manager'"></app-page-title>
<div class="page-title-bg" *ngIf="!this.inEditMode">
    <div class="section-title">
        {{userDashboards[dashIndex].title}}
        <div class="btn-group">
            <div data-toggle="dropdown" tooltip="Select Dashboard" tooltip-position="bottom">
                <span class="card-title-icon-settings icon-primary-color icon-line-height-settings icon-select"></span>
            </div>
            <ul class="dropdown-menu dropdown-menu-right">
                <li *ngFor="let dashboard of userDashboards; index as i" (click)="swapDashboard(i)">
                    <span class="icon-dropdown-li-settings icon-primary-color icon-dashboard-click"></span>
                    <span class="dropdown-item active">{{dashboard.title}}</span>
                </li>
                <li class="divider" *ngIf="i+1 < userDashboards.length"></li>
            </ul>
        </div>
        <div class="btn-group">
            <div data-toggle="dropdown" tooltip="Dashboard Options" tooltip-position="bottom">
                <span class="card-title-icon-settings icon-primary-color icon-line-height-settings icon-options"></span>
            </div>
            <ul class="dropdown-menu dropdown-menu-right">
                <li (click)="this.setEditMode(true)">
                    <span class="icon-dropdown-li-settings icon-primary-color icon-edit"></span>
                    <span class="dropdown-item active">Edit Dashboard</span>
                </li>
                <li class="divider"></li>
                <li data-toggle="modal" data-target="#create">
                    <span class="icon-dropdown-li-settings icon-primary-color icon-add"></span>
                    <span class="dropdown-item active" (click)="createNewDashboard()">Create New Dashboard</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="subtitle-rmf">
        {{userDashboards[dashIndex].description}}
    </div>
</div>
<div class="page-title-bg" *ngIf="this.inEditMode">
    <div class="float-right">
        <button class="btn btn-cancel-rmf" type="submit" (click)="this.revertChanges(); this.setEditMode(false);">Cancel</button>
        <button class="btn btn-secondary" type="submit" (click)="this.saveDashboard(); this.setEditMode(false);">Save</button>
    </div>
    <div class="section-title">
        Edit {{userDashboards[dashIndex].title}}
        <div tooltip="Edit Details" tooltip-position="bottom">
            <span class="card-title-icon-settings icon-primary-color icon-edit" (click)="showDashboardDetailsModal(true)"></span>
        </div>
        <div class="btn-group">
            <div data-toggle="dropdown" tooltip="Dashboard Options" tooltip-position="bottom">
                <span class="card-title-icon-settings icon-line-height-settings icon-options"></span>
            </div>
            <ul class="dropdown-menu dropdown-menu-right">
                <li>
                    <span class="icon-dropdown-li-settings icon-primary-color icon-dashboard-click"></span>
                    <span class="dropdown-item">Set as Default</span>
                </li>
                <li class="divider"></li>
                <li *ngIf="userDashboards.length > 1">
                    <span class="icon-dropdown-li-settings icon-trash"></span>
                    <span class="dropdown-item" (click)="confirmDashboardDelete()">Delete Dashboard</span>
                </li>
            </ul>
        </div>
        <div tooltip="Add Widget to Dashboard" tooltip-position="bottom">
            <span class="card-title-icon-settings icon-add" data-toggle="modal" data-target="#widget"></span>
        </div>
    </div>
</div>

<div style="width: 100%; height:  calc(100vh - 100px); margin: -30px 0px 0px -10px;">
    <gridster [options]='options' class="gridster-bg-view-mode">
        <div *ngFor="let item of this.userDashboards[this.dashIndex].gridItems; index as i">
            <gridster-item [item]="item.gridsterItem">
                <app-widget-card *ngIf="dashModels[i] && !dashModels[i].errorOccurred"
                    [app]="dashModels[i].app"
                    [widget]="dashModels[i].widget"
                    [index]="i" [inEditMode]="inEditMode"
                    [class]="widgetCardClass"
                    (remove)="confirmWidgetDelete($event)">
                </app-widget-card>
            </gridster-item>
        </div>
    </gridster>
</div>

<app-modal #confirmWidgetDeletionModal
    [title]="'Delete Widget from Dashboard'"
    [message]="'Are you sure you want to delete this widget?'"
    [iconClassList]="'fa fa-4x fa-trash text-danger margin-bottom'"
    [buttons]="[{title: 'Confirm', classList: 'btn btn-danger'}]" 
    (btnClicked)="deleteWidget($event)">
</app-modal>

<app-modal #confirmDashboardDeletionModal
    [title]="'Delete Dashboard'"
    [message]="'Are you sure you want to delete ' + userDashboards[dashIndex].title + ' from your dashboards?'"
    [iconClassList]="'fa fa-4x fa-trash text-danger margin-bottom'"
    [buttons]="[{title: 'Confirm', classList: 'btn btn-danger'}]"
    (btnClicked)="deleteDashboard($event)"
></app-modal>

<app-dashboard-details-modal #editDashboardDetailsModal
    [dashTitle]="userDashboards[dashIndex].title" 
    [dashDescription]="userDashboards[dashIndex].description"
    (details)="setDashboardDetails($event)"
></app-dashboard-details-modal>
