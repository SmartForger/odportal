<app-dashboard-options
    [userDashboards]="userDashboards"
    [dashIndex]="dashIndex"
    [editMode]="editMode"

    (setDashboard)="setDashboard($event)"
    (enterEditMode)="enterEditMode()"
    (leaveEditMode)="leaveEditMode($event)"
></app-dashboard-options>
<app-dashboard-gridster  #dashboardGridsterComponent
    [dashboard]="userDashboards[dashIndex]"
    [editMode]="editMode"

    (maximize)="setMaximizedWidget($event)"
></app-dashboard-gridster>
