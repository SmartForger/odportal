<app-page-title [pageTitle]="'Dashboard Manager'">
</app-page-title>

<div class="page-title-bg">
  <div class="icon-float-right" tooltip="Standard Attack Dashboard Options" tooltip-position="top">
      <div class="btn-group">
          <div data-toggle="dropdown">
              <span class="widget-options-settings icon-primary-color icon-options"></span>
          </div>
          <ul class="dropdown-menu">
              <li class="dropdown-title">Dashboard Options</li>
              <li class="dropdown-description">Please edit your dashboard options, by selecting options below.</li>
            <li>
                  <span class="icon-dropdown-li-settings icon-success-color icon-add"></span>
                  <span class="dropdown-item">Add New Widget</span>
              </li>
              <li class="divider"></li>
          <li>
                  <span class="icon-dropdown-li-settings icon-warning-color icon-add"></span>
                  <span class="dropdown-item">Save Dashbord</span> 
              </li>
              <li class="divider"></li>
          <li>
                  <span class="icon-dropdown-li-settings icon-danger-color icon-trash"></span>
                  <span class="dropdown-item">Delete Dashboard</span> 
              </li>
              <li class="divider"></li>
              <li>
                  <span class="icon-dropdown-li-settings icon-danger-color icon-all-applets"></span>
                  <span class="dropdown-item">Set as Default</span> 
              </li>
          </ul>
        </div>
  </div>
  <div class="section-title">
    Standard Attack Dashboard
    <span class="icon-primary-color icon-edit"></span>
  </div>
  <div class="subtitle-rmf">
    This Dashboard contains statistics for a Standard Malware Attack
    <span class="icon-primary-color icon-edit"></span>
  </div>
</div>

<div class="page-title-bg">
  <div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="widget-head">
                <div class="row">
                  <div class="col-xs-6">
                    <div class="widget-title">
                      Widget Details
                    </div>
                  </div>
                  <div class="col-xs-6 text-right">
                    <div class="greenExpandBtn"></div>
                    <div class="yellowMinimizeBtn"></div>
                    <div class="redCloseBtn"></div>
                  </div>
                </div>
              </div>
          <div class="widget-float-body" style="height: 400px;"></div>
          <span class="widget-expand-settings icon-primary-color icon-expand"></span>
        </div>
      </div>
      <div class="col-lg-6">
          <div class="card">
              <div class="widget-head">
                  <div class="row">
                    <div class="col-xs-6">
                      <div class="widget-title">
                        Widget Details
                      </div>
                    </div>
                    <div class="col-xs-6 text-right">
                      <div class="greenExpandBtn"></div>
                      <div class="yellowMinimizeBtn"></div>
                      <div class="redCloseBtn"></div>
                    </div>
                  </div>
                </div>
            <div class="widget-float-body" style="height: 400px;"></div>
            <span class="widget-expand-settings icon-primary-color icon-expand"></span>
          </div>
        </div>
  </div>

  <div class="row">
    <div class="col-lg-12 margin-top">
      <button class="btn-save" type="submit">
        Save
      </button>
    </div>
  </div>
</div>
