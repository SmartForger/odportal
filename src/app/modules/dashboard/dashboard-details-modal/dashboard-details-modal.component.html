<div id="edit" class="modalDialog" [ngClass]="{'display-none': !show}">
    <div class="modal-white-bg">
        <div class="widget-head">
            <div class="row">
                <div class="col-sm-9">
                    <div class="widget-title">
                        Dashboard Details
                    </div>
                </div>
                <div class="col-sm-3 text-right">
                    <div class="disabledBtn"></div>
                    <div class="disabledBtn"></div>
                    <div tooltip="Close" tooltip-position="top">
                        <div class="redCloseBtn" data-dismiss="modal" (click)="show=false"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-add-widgets-bg">
            <div class="section-title">Dashboard Details</div>
            <div class="subtitle-rmf">Edit dashboard details below.</div>
            <form [formGroup]="dashDetailsForm">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div>
                                <label class="control-label">*Name of the Dashboard</label>
                                <label class="control-label control-label-description"></label>
                            </div>
                            <input class="form-control " type="text" placeholder="Begin Typing" formControlName="title">
                        </div>
                        <div class="form-group">
                            <label class="control-label">*Description of the Dashboard</label>
                            <textarea class="form-control" placeholder="Begin Typing" rows="3" formControlName="description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn-save" type="submit" (click)="onSubmit()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
