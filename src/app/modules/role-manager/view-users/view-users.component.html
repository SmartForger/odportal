<app-basic-string-filter [labelText]="'Search by Name, Email, or User Name'" [placeholderText]="'Enter Search Criteria Here'" (searchUpdated)="searchUpdated($event)"></app-basic-string-filter>


<table class="table">
  <thead>
    <tr>
      <th>Status</th>
      <th>Username</th>
      <th>Full Name</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users | stringFilter:'firstName,lastName,username,email':search">

      <td>
        <span *ngIf="user.enabled" tooltip="Enabled" tooltip-position="top">
          <span class="material-icons color-green">brightness_1</span>
        </span>
        <span *ngIf="!user.enabled" tooltip="Disabled" tooltip-position="top">
          <span class="material-icons color-red">brightness_1</span>
        </span>
      </td>

      <td>
        <a [routerLink]="['/portal/user-manager/edit', user.id]">
          {{user.username}}
        </a>
      </td>

      <td>
        {{user.firstName}} {{user.lastName}}
      </td>

      <td>
        {{user.email}}
      </td>
    </tr>
  </tbody>
</table>



<app-modal #removeModal [title]="'Remove User from Role'" [message]="'Are you sure you want to remove ' + activeUser?.username + ' from this role?'"
[iconClassList]="'fa-4x icon-warning-color icon-disabled-no-click margin-bottom'" [buttons]="[{title: 'Remove User from Role', classList: 'btn btn-danger'}]"
(btnClicked)="removeConfirmed($event)"></app-modal>

<div class="modalDialog" [ngClass]="{'display-none': !showAdd}">
  <div class="modal-white-bg">
    <div class="widget-head">
      <div class="row">
        <div class="col-sm-9">
          <div class="widget-title">
            Add Users to Role
          </div>
        </div>
        <div class="col-sm-3 text-right">
          <button class="disabledBtn"></button>
          <button class="disabledBtn"></button>
          <div tooltip="Close" tooltip-position="top">
            <button class="redCloseBtn" data-dismiss="modal" (click)="showAdd= false"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="rmf-modal">
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-md-12">
            <app-add-users [activeRole]="activeRole" (userAdded)="userAdded($event)"></app-add-users>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
