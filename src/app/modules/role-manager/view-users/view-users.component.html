<app-card-title [cardTitle]="'Current Users'" [cardSubtitle]="'The following is a list of users with the selected role'"></app-card-title>
<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Enabled</th>
            <th class="table-force-sm">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>
              {{user.id}}
            </td>
            <td>
              {{user.firstName}}
            </td>
            <td>
              {{user.lastName}}
            </td>
            <td>
              {{user.username}}
            </td>
            <td>
              {{user.email}}
            </td>
            <td class="text-center">
              <i class="fa fa-check text-success" *ngIf="user.enabled"></i>
              <i class="fa fa-ban text-danger" *ngIf="!user.enabled"></i>
            </td>
            <td>
              <a class="btn-primary-rmf">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
