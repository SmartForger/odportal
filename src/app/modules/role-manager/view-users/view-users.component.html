  <div>
      <div class="icon-float-right" tooltip="Add Users to Role" tooltip-position="top" *ngIf="canUpdate" (click)="showAddUserList()" >
          <span class="icon-title-right-settings icon-add"></span>
        </div>
        <app-card-title [cardTitle]="'Current Users'" [cardSubtitle]="'The following is a list of users with the selected role.'"></app-card-title>
  </div>
  <app-basic-string-filter [labelText]="'Search by Name, Email, or User Name'" [placeholderText]="'Enter Search Criteria Here'"
  (searchUpdated)="searchUpdated($event)"></app-basic-string-filter>
<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table mb-0 table-striped">
        <thead>
          <tr>
            <th class="table-force text-center">Enabled</th>
            <th>Name</th>
            <th>User Details</th>
            <th>Email</th>
            <th colspan="2" class="table-force text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | stringFilter:'firstName,lastName,username,email':search">
            <td class="text-center">
              <span *ngIf="user.enabled" tooltip="Enabled" tooltip-position="top">
                  <span class="icon-success-color icon-enabled-no-click"></span>
              </span>
              <span *ngIf="!user.enabled" tooltip="Disabled" tooltip-position="top">
                  <span class="icon-warning-color icon-disabled-no-click"></span>
              </span>
            </td>
            <td>
              <a [routerLink]="['/portal/user-manager/edit', user.id]">{{user.firstName}} {{user.lastName}}</a>
            </td>
            <td>
              <div class="highlight-row">
                <div class="highlight">User Name:</div>
                <div class="highlight-bold">{{user.username}}</div>
              </div>
              <div class="highlight-row">
                <div class="highlight">User ID:</div>
                <div class="highlight-bold">{{user.id}}</div>
              </div>
            </td>
            <td>
              {{user.email}}
            </td>
            <td class="text-center">
                <a [routerLink]="['/portal/user-manager/edit', user.id]" tooltip="Edit User Details" tooltip-position="top" >
                  <span class="icon-primary-color icon-edit"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal #removeModal [title]="'Remove User from Role'" [message]="'Are you sure you want to remove ' + activeUser?.username + ' from this role?'"
  [iconClassList]="'fa-4x icon-warning-color icon-disabled-no-click margin-bottom'" [buttons]="[{title: 'Remove User from Role', classList: 'btn btn-danger'}]"
  (btnClicked)="removeConfirmed($event)"></app-modal>

<div class="modalDialog" [ngClass]="{'display-none': !showAdd}">
  <div class="modal-white-bg">
    <div class="rmf-modal">
      <div class="rmf-modal-header">
        <button type="button" class="btnCloseSlider" aria-label="Close" (click)="showAdd = false">
          <span class="close-large modal-close" aria-hidden="true">&times;</span>
        </button>
        <div class="rmf-modal-title">Add Users to Role</div>
      </div>
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-md-12">
            <app-add-users [activeRole]="activeRole" (userAdded)="userAdded($event)"></app-add-users>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
