<div mat-dialog-title>
    <h4 class="title">Role Information</h4>
    <button mat-icon-button mat-dialog-close class="close-button opacity-half">
        <mat-icon>close</mat-icon>
    </button>
</div>

<form [formGroup]="form" (ngSubmit)="submitForm(form.value)">
    <div mat-dialog-content>
        <mat-list>
            <mat-list-item class="mb-4">
                <app-text-input
                    [type]="'text'"
                    [label]="'Role Name'"
                    [placeholder]="'Name of role'"
                    [maxChars]="250"
                    [errorMsg]="'Error!'"
                    [controlName]="'name'"
                    [formGroup]="form"
                    [errorMsgClassList]="'alert-danger'"
                ></app-text-input>
            </mat-list-item>

            <mat-list-item class="mb-4">
                <app-textarea-input
                    [label]="'Role Description'"
                    [placeholder]="'Description of role'"
                    [maxChars]="1000"
                    [rows]="3"
                    [errorMsg]="'Error!'"
                    [controlName]="'description'"
                    [formGroup]="form"
                    [errorMsgClassList]="'alert-danger'"
                ></app-textarea-input>
            </mat-list-item>
        </mat-list>
    </div>

    <div mat-dialog-actions>
        <button
            type="submit"
            color="primary"
            class="primary-button"
            mat-raised-button
        >
            Update
        </button>
        <button mat-button mat-dialog-close class="opacity-half">Cancel</button>
    </div>
</form>
