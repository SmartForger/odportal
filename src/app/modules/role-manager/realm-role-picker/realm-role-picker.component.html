<h2>Realm Composites</h2>

<mat-grid-list cols="4" rowHeight="50px" class="mb-2">
	<mat-grid-tile *ngFor="let role of roles">
		<app-bind-checkbox-input  class="text-left" [label]="role.name" [(value)]="role.active"></app-bind-checkbox-input>
	</mat-grid-tile>
</mat-grid-list>

<button *ngIf="allowSave" mat-flat-button color="primary" (click)="update()" class="mb-1">Save</button>
