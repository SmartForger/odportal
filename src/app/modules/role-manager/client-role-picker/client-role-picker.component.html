<app-card-title
[cardTitle]="'Manage Client Composites'"
[cardSubtitle]="'Choose client composite details below.'"
></app-card-title>
<div class="row">
   <div class="col-lg-12">
      <div class="form-group">
         <label class="control-label">Choose a Client</label>
         <select class="form-control" (change)="clientChanged($event)">
            <option *ngFor="let client of clients" [value]="client.id">{{client.clientId}}</option>
         </select>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let role of roles">
      <app-bind-checkbox-input [label]="role.name" [(value)]="role.active"></app-bind-checkbox-input>
   </div>
</div>
<div class="row">
   <div class="col-lg-12">
      <button type="button" class="btn-save" (click)="update()">
         Save
      </button>
   </div>
</div>
