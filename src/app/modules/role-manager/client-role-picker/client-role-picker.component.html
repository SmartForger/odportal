<div class="row">
   <div class="col-md-12">
      <div class="section-title"> Manage Client Composites</div>
      <div class="subtitle-rmf">Choose client composite details below.</div>
   </div>
</div>
<div class="row">
   <div class="col-lg-12">
      <div class="form-group">
         <label class="control-label">Choose a Client</label>
         <select class="form-control" (change)="clientChanged($event)">
            <option *ngFor="let client of clients" [value]="client.id">{{client.clientId}}</option>
         </select>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let role of roles">
      <div class="form-group">
         <div class="inputGroup">
            <input [id]="role.id" type="checkbox" [(ngModel)]="role.active" />
            <label [for]="role.id">{{role.name}}</label>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-lg-12">
      <button type="button" class="btn-save" (click)="update()">
         Save
      </button>
   </div>
</div>
