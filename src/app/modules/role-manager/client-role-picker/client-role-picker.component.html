<h2>Client Composites</h2>

<app-bind-select-input [label]="'Choose a Client'" [dropdownOptions]="clients" [(value)]="clientId" (valueChange)="clientChanged($event)"></app-bind-select-input>

<div *ngFor="let role of roles">
  <app-bind-checkbox-input [label]="role.name" [(value)]="role.active"></app-bind-checkbox-input>
</div>

<div *ngIf="allowSave">
  <button type="button" class="btn-primary btn" (click)="update()">Save</button>
</div>
