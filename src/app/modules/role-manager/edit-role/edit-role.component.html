<app-card-title [cardTitle]="role?.name" [cardSubtitle]="'Edit ' + role?.name + ' details below.'"></app-card-title>
<div class="row">
    <div class="col-lg-12">
        <button type="button" class="btn-delete btn-block" (click)="removeButtonClicked()">Delete Role</button>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#role" data-toggle="tab">Role Information</a>
            </li>
            <li>
                <a href="#composites" data-toggle="tab">Manage Composites</a>
            </li>
            <li>
                <a href="#users" data-toggle="tab">View Users</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="role" class="tab-pane active in">
                <app-role-form (formSubmitted)="updateRole($event)"></app-role-form>
            </div>
            <div id="composites" class="tab-pane">
                <app-client-role-picker *ngIf="role" [activeRoleId]="role.id"></app-client-role-picker>
            </div>
            <div id="users" class="tab-pane">
                <app-view-users *ngIf="role" [activeRoleName]="role.name"></app-view-users>
            </div>
        </div>
    </div>
</div>

<app-modal 
[title]="'Delete Role'"
[message]="'Are you sure you want to delete this role?'"
[iconClassList]="'fa fa-trash text-danger'"
[buttons]="[{title: 'Confirm', classList: 'btn-delete'}]"
(btnClicked)="deleteConfirmed($event)">
</app-modal>
