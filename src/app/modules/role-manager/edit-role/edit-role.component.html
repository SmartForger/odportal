<div class="card-title-with-btn">
    <div class="row">
        <div class="col-lg-9 col-md-6">
            <app-card-title [cardTitle]="role?.name" [cardSubtitle]="'Edit ' + role?.name + ' details below'"></app-card-title>
        </div>
        <div class="col-lg-3 col-md-6 float-right">
            <button type="button" class="btn btn-danger float-right margin-bottom" (click)="removeButtonClicked()">Delete
                Role</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <ul class="nav nav-pills horizontal-nav-emf">
            <li class="active">
                <a href="#role" data-toggle="tab">Role Information</a>
            </li>
            <li>
                <a href="#composites" data-toggle="tab">Client Composites</a>
            </li>
            <li>
                <a href="#realmComposites" data-toggle="tab">Realm Composites</a>
            </li>
            <li>
                <a href="#apps" data-toggle="tab">MicroApps</a>
            </li>
            <li>
                    <a href="#users" data-toggle="tab">Current Users</a>
                </li>
        </ul>
        <div class="tab-content tab-content-rmf clearfix">
            <div id="role" class="tab-pane active in">
                <app-role-form (formSubmitted)="updateRole($event)"></app-role-form>
            </div>
            <div id="composites" class="tab-pane">
                <app-client-role-picker *ngIf="role" [activeRoleId]="role.id"></app-client-role-picker>
            </div>
            <div id="realmComposites" class="tab-pane">
                <app-realm-role-picker *ngIf="role" [activeRoleId]="role.id"></app-realm-role-picker>
            </div>
            <div id="users" class="tab-pane">
                <app-view-users *ngIf="role" [activeRole]="role"></app-view-users>
            </div>
            <div id="apps" class="tab-pane">
                <app-app-mapper *ngIf="role" [activeRoleId]="role.id"></app-app-mapper>
            </div>
        </div>
    </div>
</div>

<app-modal [title]="'Delete Role'" [message]="'Are you sure you want to delete this role?'" [iconClassList]="'fa fa-4x fa-trash text-danger margin-bottom'"
    [buttons]="[{title: 'Confirm', classList: 'btn btn-danger'}]" (btnClicked)="deleteConfirmed($event)">
</app-modal>
