<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn-delete float-right margin-bottom" (click)="removeButtonClicked()">Delete Role</button>
        <div class="section-title"> {{role?.name}}</div>
        <div class="subtitle-rmf">Edit {{role?.name}} details below.</div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="nav nav-pills horizontal-nav-emf">
            <li class="active">
                <a href="#role" data-toggle="tab">Role Information</a>
            </li>
            <li>
                <a href="#composites" data-toggle="tab">Manage Client Composites</a>
            </li>
            <li>
                <a href="#realmComposites" data-toggle="tab">Manage Realm Composites</a>
            </li>
            <li>
                <a href="#users" data-toggle="tab">Current Users</a>
            </li>
        </ul>
        <div class="tab-content tab-content-rmf clearfix">
            <div id="role" class="tab-pane active in">
                <app-role-form (formSubmitted)="updateRole($event)"></app-role-form>
            </div>
            <div id="composites" class="tab-pane">
                <app-client-role-picker *ngIf="role" [activeRoleId]="role.id"></app-client-role-picker>
            </div>
            <div id="realmComposites" class="tab-pane">
                <app-realm-role-picker *ngIf="role" [activeRoleId]="role.id"></app-realm-role-picker>
            </div>
            <div id="users" class="tab-pane">
                <app-view-users *ngIf="role" [activeRoleName]="role.name"></app-view-users>
            </div>
        </div>
    </div>
</div>

<app-modal [title]="'Delete Role'" [message]="'Are you sure you want to delete this role?'" [iconClassList]="'fa fa-trash text-danger'"
    [buttons]="[{title: 'Confirm', classList: 'btn-delete'}]" (btnClicked)="deleteConfirmed($event)">
</app-modal>
