<mat-grid-list cols="1" rowHeight="75px">
    <mat-grid-tile>
        <h1>Role Manager</h1>

        <button mat-mini-fab color="primary" class="ml-2" *ngIf="canCreate" (click)="addButtonClicked()" matTooltip="Add Realm-Level Role">
            <mat-icon aria-label="Create User">add_user</mat-icon>
        </button>

    </mat-grid-tile>
</mat-grid-list>

<div class="content-body interior">
    <h2>Active Roles</h2>
    
    <table class="table">
        <thead>
            <tr>
                <th>Role</th>
                <th>Description</th>
                <th class="text-center">Composite</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let role of roles">
                <td>
                    <a [routerLink]="['../edit', role.name]" matTooltip="Edit Role">
                        {{role.name}}
                    </a>
                </td>

                <td>
                    {{role.description}}
                </td>

                <td class="text-center">
                    <span *ngIf="role.composite" matTooltip="Composite Role Exists">
                        <mat-icon class="color-green">check</mat-icon>
                    </span>
                    <span *ngIf="!role.composite"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
