<div class="row">
        <div class="col-md-12">
                <button type="button" class="btn-add float-right margin-bottom" (click)="addButtonClicked()">Add Realm-Level Role</button>
                <div class="section-title">Current Roles</div>
            <div class="subtitle-rmf">The following is a complete list of roles in OpenDash 360.</div>
        </div>
      </div>

<!--
<app-card-title [cardTitle]="'Current Roles'" [cardSubtitle]="'The following is a complete list of roles in OpenDash 360.'"></app-card-title>
-->

<div class="row">
    <div class="col-md-12">
        <div class="table table-emf table-responsive">
            <table class="table mb-0 table-striped">
                <thead>
                    <tr>
                        <th>Role ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th class="table-force text-center">Composite</th>
                        <th class="table-force text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of roles">
                        <td>
                            {{role.id}}
                        </td>
                        <td>
                            {{role.name}}
                        </td>
                        <td>
                            {{role.description}}
                        </td>
                        <td class="text-center">
                            <i class="fa fa-check text-success" *ngIf="role.composite"></i>
                            <i class="fa fa-ban text-danger" *ngIf="!role.composite"></i>
                        </td>
                        <td class="text-center">
                            <a class="btn-a secondary" [routerLink]="['../edit', role.name]">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modalDialog" [ngClass]="{'display-none': !showAdd}">
    <div class="modal-white-bg">
        <div class="rmf-modal">
            <div class="rmf-modal-header">
                    <button type="button" class="btnCloseSlider" aria-label="Close">
                            <span class="close-large modal-close" aria-hidden="true">&times;</span>
                          </button>
                        <div class="rmf-modal-title">Create a New Realm-Level Role</div>
            </div>
            <div class="rmf-modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <app-role-form (formSubmitted)="createRole($event)"></app-role-form>
                    </div>
                </div>
            </div>
            <div class="rmf-modal-footer">
                <button type="button" class="btn-cancel-rmf" (click)="showAdd = false">Cancel</button>
            </div>
        </div>
    </div>
</div>
