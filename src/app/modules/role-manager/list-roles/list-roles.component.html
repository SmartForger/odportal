<app-card-title [cardTitle]="'Role Manager'"></app-card-title>

<div class="content-body">
    <table class="table">
        <thead>
            <tr>
                <th>Role</th>
                <th>Description</th>
                <th>Composite</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let role of roles">
                <td>
                    <a [routerLink]="['../edit', role.name]">
                        {{role.name}}
                    </a>
                </td>
                <td>
                    {{role.description}}
                </td>

                <td>
                    <span *ngIf="role.composite" tooltip="Composite Role Exists" tooltip-position="top">
                        <i class="fa fa-check text-success"></i>
                    </span>
                    <span *ngIf="!role.composite"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modalDialog display-none" [ngClass]="{'display-none': !showAdd}">
    <div class="modal-white-bg">
        <div class="widget-head">
            <div class="row">
                <div class="col-sm-9">
                    <div class="widget-title">
                        Create a New Realm-Level Role
                    </div>
                </div>
                <div class="col-sm-3 text-right">
                    <button class="disabledBtn"></button>
                    <button class="disabledBtn"></button>
                    <div tooltip="Close" tooltip-position="top">
                      <button class="redCloseBtn" data-dismiss="modal" (click)="showAdd= false"></button>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="rmf-modal">
        <div class="rmf-modal-body">
            <div class="row">
                <div class="col-md-12">
                    <app-role-form (formSubmitted)="createRole($event)"></app-role-form>
                </div>
            </div>
        </div>
    </div>
</div>
