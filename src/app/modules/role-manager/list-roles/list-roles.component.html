    <div class="page-title-bg">
        <div class="icon-float-right" *ngIf="canCreate" tooltip="Add Realm-Level Role" tooltip-position="top"  (click)="addButtonClicked()">
            <span class="icon-add"></span>
        </div>
        <app-card-title [cardTitle]="'Current Roles'" [cardSubtitle]="'The following is a complete list of roles in OpenDash 360.'"></app-card-title>
    </div>

    <div class="white-bg-rmf">
        <div class="row">
            <div class="col-md-12">
                <div class="table table-emf table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Role Name</th>
                                <!--<th>Role Name <span class="icon-table-color icon-filter"></span></th>-->
                                <th class="table-force text-center">Composite</th>
                                <th>Role ID</th>
                                <th>Description</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let role of roles">
                                <td>
                                  <a class="table-edit-hover" [routerLink]="['../edit', role.name]">
                                    <div>{{role.name}}</div>
                                    <div class="icon-primary-color icon-edit"></div>
                                  </a>
                                </td>

                                <td class="text-center">
                                    <span *ngIf="role.composite" tooltip="Composite: Yes" tooltip-position="top">
                                        <i class="fa fa-check text-success"></i>
                                    </span>
                                    <span *ngIf="!role.composite"></span>
                                </td>

                                <td>
                                    {{role.id}}
                                </td>

                                <td>
                                    {{role.description}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modalDialog" [ngClass]="{'display-none': !showAdd}">
        <div class="modal-white-bg">
            <div class="widget-head">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="widget-title">
                            Create a New Realm-Level Role
                        </div>
                    </div>
                    <div class="col-sm-3 text-right">
                        <div class="disabledBtn"></div>
                        <div class="disabledBtn"></div>
                        <div tooltip="Close" tooltip-position="top">
                          <div class="redCloseBtn" data-dismiss="modal" (click)="showAdd= false"></div>
                      </div>
                  </div>
              </div>
          </div>
          
          <div class="rmf-modal">
            <div class="rmf-modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <app-role-form (formSubmitted)="createRole($event)"></app-role-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
