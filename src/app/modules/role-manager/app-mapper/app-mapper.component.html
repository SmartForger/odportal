<h2>MicroApps</h2>

<table class="table">
  <thead>
    <tr>
      <th>Status</th>
      <th>Application</th>
      <th>Shortname</th>            
      <th>Type</th>
      <th>Permissions</th>
      <th>Assigned</th>
      <th *ngIf="canUpdate">Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let awp of apps">
      <td>
        <span *ngIf="awp.app.enabled" tooltip="App enabled and may be assigned to role."
          tooltip-position="top">
          <span class="material-icons color-green">brightness_1</span>
        </span>

        <span *ngIf="!awp.app.enabled" tooltip="App disabled and cannot be assigned to this role."
          tooltip-position="top">
          <span class="material-icons color-red">brightness_1</span>
        </span>
      </td>

      <td>
        {{awp.app.appTitle}}
      </td>

      <td>
        {{awp.app.clientName}}
      </td>

      <td>
        <span *ngIf="awp.app.native" tooltip="Native Application" tooltip-position="top">
          Native
        </span>
        <span *ngIf="!awp.app.native" tooltip="3rd Party Application" tooltip-position="top">
          Third Party
        </span>
      </td>

      <td>
        <div class="mdc-chip-set" *ngFor="let p of awp.permissions" [ngClass]="{'bg-green': p.active, 'bg-red': !p.active}">
          <div class="mdc-chip" tabindex="0">
            <div class="mdc-chip__text">{{p.name}}</div>
          </div>
        </div>
      </td>

      <td>
        <span *ngIf="awp.app.active" tooltip="App Assigned to Role" tooltip-position="top" class="material-icons color-green">check</span>
      </td>

      <td *ngIf="canUpdate" class="text-center">
        <div class="btn-group">
          <button (click)="toggleApp(awp.app)" *ngIf="!awp.app.active" class="mdc-icon-button material-icons">person_add</button>
          <button (click)="toggleApp(awp.app)" *ngIf="awp.app.active" class="mdc-icon-button material-icons">remove_circle_outline</button>
          <button (click)="showPermissionEditor(awp)" class="mdc-icon-button material-icons">person_pin</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>


<app-modal #addModal [title]="'Add App to Role'" [message]="'Are you sure you want to add ' + activeApp?.appTitle + ' to this role?'"
  [iconClassList]="'fa fa-4x fa-check fa-success text-success margin-bottom'" [buttons]="[{title: 'Add App to Role', classList: 'btn btn-success'}]"
  (btnClicked)="addButtonClicked($event)"></app-modal>

<app-modal #removeModal [title]="'Remove App from Role'" [message]="'Are you sure you want to remove ' + activeApp?.appTitle + ' from this role?'"
  [iconClassList]="'fa fa-4x fa-ban text-warning margin-bottom'" [buttons]="[{title: 'Remove App from Role', classList: 'btn btn-warning'}]"
  (btnClicked)="removeButtonClicked($event)"></app-modal>

<div class="modalDialog" role="document" [ngClass]="{'display-none': !showPermissionsModal}">
  <div class="modal-white-bg">
      <div class="widget-head">
          <div class="row">
              <div class="col-sm-9">
                  <div class="widget-title">
                      Edit {{activeAwp?.app.clientName}} Permissions
                  </div>
              </div>
              <div class="col-sm-3 text-right">
                  <button class="disabledBtn"></button>
                  <button class="disabledBtn"></button>
                  <div tooltip="Close" tooltip-position="top">
                    <button class="redCloseBtn" data-dismiss="modal" (click)="showPermissionsModal= false"></button>
                    </div>
              </div>
          </div>
       </div>
    <div class="rmf-modal">
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12">
                <div class="subtitle-rmf-no-border">Select Permissions</div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let p of activeAwp?.permissions">
                <app-bind-checkbox-input [label]="activeAwp?.app.clientName + ': ' + p.name" [(value)]="p.active"></app-bind-checkbox-input>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rmf-modal-footer">
        <div class="btn-group">
          <button type="button" class="btn btn-primary" (click)="updatePermissions()">Confirm</button>
          <button data-dismiss="modal" class="btn btn-text" (click)="showPermissionsModal = false">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
