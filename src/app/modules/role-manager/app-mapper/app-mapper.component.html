<div class="row">
  <div class="col-lg-12">
    <app-card-title [cardTitle]="'MicroApps'" [cardSubtitle]="'Modify which Microapps are mapped to this role.'"></app-card-title>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th class="table-force">Status</th>
            <th>Application Name</th>
            <th>Shortname</th>            
            <th>Type</th>
            <th>Permissions</th>
            <th class="table-force">Assigned</th>
            <th colspan="2" class="table-force" *ngIf="canUpdate">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let awp of apps">

            <td class="text-center">
              <span *ngIf="awp.app.enabled" tooltip="App is enabled and may be assigned to role."
                tooltip-position="top">
                 <span class="bg-success uk-circle-shape"></span>
              </span>

              <span *ngIf="!awp.app.enabled" tooltip="App is disabled. This app cannot be assigned to this role."
                tooltip-position="top">
                <span class="bg-warning uk-circle-shape"></span>
              </span>
            </td>

            <td>
              <a class="table-edit-hover" (click)="showPermissionEditor(awp)" tooltip="Edit Permissions" tooltip-position="top">
                {{awp.app.appTitle}}
                <span class="icon-primary-color icon-edit"></span>
              </a>


            </td>

            <td>
              {{awp.app.clientName}}
            </td>

            <td>
              <span *ngIf="awp.app.native" tooltip="Native Application" tooltip-position="top">
                Native
              </span>
              <span *ngIf="!awp.app.native" tooltip="3rd Party Application" tooltip-position="top">
                Third Party
              </span>
            </td>

            <td class="permissions-tabs">
              <div *ngFor="let p of awp.permissions" [ngClass]="{'text-success': p.active, 'text-warning': !p.active}">
                <div class="highlight-bold">{{p.name}}</div>
              </div>
            </td>

            <td class="text-center">
              <span *ngIf="awp.app.active" tooltip="App is assigned to role" tooltip-position="top">
                <i class="uk-circle-shape-outline text-success"></i>
              </span>

              <span *ngIf="!awp.app.active" tooltip="App not assigned to role" tooltip-position="top">
                <i class="uk-circle-shape-outline text-warning"></i>
              </span>
            </td>

            <td class="text-center" *ngIf="canUpdate">
              <a (click)="toggleApp(awp.app)" tooltip="Add app to current role" tooltip-position="top" *ngIf="!awp.app.active">
                <div class="btn-sm btn-success btn">Add to Role</div>
              </a>
              <a (click)="toggleApp(awp.app)" tooltip="Remove this app from current role" tooltip-position="top" *ngIf="awp.app.active">
                <div class="btn-sm btn-warning btn">Remove App</div>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal #addModal [title]="'Add App to Role'" [message]="'Are you sure you want to add ' + activeApp?.appTitle + ' to this role?'"
  [iconClassList]="'fa fa-4x fa-check fa-success text-success margin-bottom'" [buttons]="[{title: 'Add App to Role', classList: 'btn btn-success'}]"
  (btnClicked)="addButtonClicked($event)"></app-modal>

<app-modal #removeModal [title]="'Remove App from Role'" [message]="'Are you sure you want to remove ' + activeApp?.appTitle + ' from this role?'"
  [iconClassList]="'fa fa-4x fa-ban text-warning margin-bottom'" [buttons]="[{title: 'Remove App from Role', classList: 'btn btn-warning'}]"
  (btnClicked)="removeButtonClicked($event)"></app-modal>

<div class="modalDialog" role="document" [ngClass]="{'display-none': !showPermissionsModal}">
  <div class="modal-white-bg">
      <div class="widget-head">
          <div class="row">
              <div class="col-sm-9">
                  <div class="widget-title">
                      Edit {{activeAwp?.app.clientName}} Permissions
                  </div>
              </div>
              <div class="col-sm-3 text-right">
                  <div class="disabledBtn"></div>
                  <div class="disabledBtn"></div>
                  <div tooltip="Close" tooltip-position="top">
                    <div class="redCloseBtn" data-dismiss="modal" (click)="showPermissionsModal= false"></div>
                    </div>
              </div>
          </div>
       </div>
    <div class="rmf-modal">
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12">
                <div class="subtitle-rmf-no-border">Select Permissions</div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let p of activeAwp?.permissions">
                <app-bind-checkbox-input [label]="activeAwp?.app.clientName + ': ' + p.name" [(value)]="p.active"></app-bind-checkbox-input>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rmf-modal-footer">
        <div class="btn-group">
          <button type="button" class="btn btn-save" (click)="updatePermissions()"> Confirm </button>
          <button class="btn btn-cancel-rmf" data-dismiss="modal" (click)="showPermissionsModal = false">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
