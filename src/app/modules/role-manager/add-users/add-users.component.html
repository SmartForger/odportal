<app-basic-string-filter [labelText]="'Search by Name, Email, or User Name'" [placeholderText]="'Enter Search Criteria Here'"
  (searchUpdated)="searchUpdated($event)"></app-basic-string-filter>
<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table mb-0 table-striped">
        <thead>
          <tr>
            <th class="table-force text-center">Enabled</th>
            <th>Name</th>
            <th>User Details</th>
            <th>Email</th>
            <th class="table-force text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | stringFilter:'firstName,lastName,username,email':search">
              <td class="text-center">
                  <span *ngIf="user.enabled" tooltip="Enabled" tooltip-position="top">
                      <i class="fa fa-check text-success"></i>
                  </span>
                  <span *ngIf="!user.enabled" tooltip="Disabled" tooltip-position="top">
                      <i class="fa fa-ban text-danger"></i>
                  </span>
                </td>
                <td>
              <a (click)="addUser(user)">{{user.firstName}} {{user.lastName}}</a>
            </td>
            <td>
                <div class="highlight-row">
                    <div class="highlight">User Name:</div>
                    <div class="highlight-bold">{{user.username}}</div>
                  </div>
                  <div class="highlight-row">
                      <div class="highlight">User ID:</div>
                      <div class="highlight-bold">{{user.id}}</div>
                    </div>
              </td>
              <td>
              {{user.email}}
            </td>
            <td class="text-center">
              <a tooltip="Add User to Role" tooltip-position="top"  (click)="addUser(user)">
                  <span class="icon-success-color icon-add"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
