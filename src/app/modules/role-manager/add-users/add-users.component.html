<app-basic-string-filter [labelText]="'Search by Name, Email, or User Name'" [placeholderText]="'Enter Search Criteria Here'"
(searchUpdated)="searchUpdated($event)"></app-basic-string-filter>

<div class="content-body">
  <table class="table">
    <thead>
      <tr>
        <th class="text-center" width="25">Status</th>
        <th>Full Name</th>
        <th>Username</th>
        <th>Email</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users | stringFilter:'firstName,lastName,username,email':search">
        
        <td class="text-center" width="25">
          <span *ngIf="user.enabled" matTooltip="User Enabled">
            <mat-icon class="color-green">brightness_1</mat-icon>
          </span>

          <span *ngIf="!user.enabled" matTooltip="User Disabled">
            <mat-icon class="color-red">brightness_1</mat-icon>
          </span>
        </td>

        <td>
          {{user.firstName}} {{user.lastName}}
        </td>

        <td>
          {{user.username}}
        </td>

        <td>
          {{user.email}}
        </td>

        <td class="text-center">
          <button (click)="addUser(user)" class="mdc-icon-button material-icons">person_add</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
