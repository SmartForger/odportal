<h2>Create Role</h2>

<form [formGroup]="form" (ngSubmit)="submitForm(form.value)">
	<mat-list>
		<mat-list-item class="mb-4">
			<app-text-input [type]="'text'" [label]="'Role Name'" [placeholder]="'Name of role'" [maxChars]="250" [errorMsg]="'Error!'" [controlName]="'name'" [formGroup]="form" [errorMsgClassList]="'alert-danger'"></app-text-input>
		</mat-list-item>

		<mat-list-item class="mb-4">
			<app-textarea-input [label]="'Role Description'" [placeholder]="'Description of role'" [maxChars]="1000" [rows]="3" [errorMsg]="'Error!'" [controlName]="'description'" [formGroup]="form" [errorMsgClassList]="'alert-danger'"></app-textarea-input>
		</mat-list-item>

		<mat-list-item>
			<!-- <button mat-button color="secondary" type="submit" [formGroup]="form" [disabled]="!form.valid" *ngIf="allowSave">Cancel</button> -->
			<button mat-flat-button color="primary" type="submit" [formGroup]="form">Create</button>
			<!-- <button mat-flat-button color="primary" type="submit" [formGroup]="form" [disabled]="!form.valid" *ngIf="allowSave">Create</button> -->
		</mat-list-item>
	</mat-list>
</form>
