<div class="table-container">
  <app-listview-toolbar
    searchPlaceholder="Search registrations by username"
    [showCreateButton]="false"
  >
    <button class="opacity-half" mat-icon-button>
      <mat-icon>filter_list</mat-icon>
    </button>
  </app-listview-toolbar>

  <table
    mat-table
    [dataSource]="items"
    class="table"
    matSort
    matSortActive="username"
    matSortDirection="asc"
    matSortDisableClear
  >
    <ng-container matColumnDef="identity">
      <th class="dark pl-2 mat-header-cell" *matHeaderCellDef colspan="2">
        <mat-icon>person</mat-icon> Identify
      </th>
    </ng-container>

    <ng-container matColumnDef="sec_class">
      <th class="border-left dark pl-2" mat-header-cell *matHeaderCellDef colspan="4">
        <mat-icon>security</mat-icon> Security Class
      </th>
    </ng-container>

    <ng-container matColumnDef="req_roles">
      <th class="border-left dark pl-2" mat-header-cell *matHeaderCellDef colspan="4">
        <mat-icon>people</mat-icon> Requested Roles
      </th>
    </ng-container>

    <ng-container matColumnDef="ver_needed">
      <th class="border-left dark pl-2" mat-header-cell *matHeaderCellDef colspan="7">
        <mat-icon>assignment_late</mat-icon> Verification Needed
      </th>
    </ng-container>

    <ng-container matColumnDef="username">
      <th class="pl-2" mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Username</th>
      <td class="pl-2" mat-cell *matCellDef="let row">
        {{ row.username }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef>Full name</th>
      <td mat-cell *matCellDef="let row">
        {{ row.fullname }}
      </td>
    </ng-container>

    <ng-container *ngFor="let secCol of secColumns">
      <ng-container [matColumnDef]="secCol.field">
        <th [ngClass]="secCol.class" mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ secCol.label }}
        </th>
        <td [ngClass]="secCol.class" mat-cell *matCellDef="let row">
          <app-avatar
            icon="check_circle_outline"
            [color]="row[secCol.field] ? 'blue' : 'default'"
          ></app-avatar>
        </td>
      </ng-container>
    </ng-container>

    <ng-container *ngFor="let reqCol of reqColumns">
      <ng-container [matColumnDef]="reqCol.field">
        <th [ngClass]="reqCol.class" mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ reqCol.label }}
        </th>
        <td [ngClass]="reqCol.class" mat-cell *matCellDef="let row">
          <app-avatar
            icon="check_circle_outline"
            [color]="row[reqCol.field] ? 'blue' : 'default'"
          ></app-avatar>
        </td>
      </ng-container>
    </ng-container>

    <ng-container *ngFor="let verCol of verColumns">
      <ng-container [matColumnDef]="verCol.field">
        <th [ngClass]="verCol.class" mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ verCol.label }}
        </th>
        <td [ngClass]="verCol.class" mat-cell *matCellDef="let row">
          <app-avatar
            icon="check_circle"
            color="green"
            *ngIf="row[verCol.field] === 1"
          ></app-avatar>
          <app-avatar
            icon="error"
            color="orange"
            *ngIf="row[verCol.field] === 2"
          ></app-avatar>
          <app-avatar
            icon="remove_circle"
            *ngIf="row[verCol.field] === 0"
          ></app-avatar>
        </td>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="progress">
      <th class="pl-2" mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
      <td class="pl-2" mat-cell *matCellDef="let row">
        <app-progress-bar [progress]="row.progress"></app-progress-bar>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">
        <div class="status" [ngClass]="row.status">{{ row.status }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-right">&nbsp;</th>
      <td mat-cell *matCellDef="let row" class="text-right">
        <button mat-icon-button (click)="editUser(row)" matTooltip="Edit registration">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerColumns"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row: columns: displayedColumns"></tr>

  </table>

  <div class="pagination">
    <span>{{ totalRegistrations }}</span>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      [pageSize]="10"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
