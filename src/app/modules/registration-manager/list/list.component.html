<div class="header-new">
    <h1>Registration Manager</h1>
</div>

<mat-tab-group class="content-body">
    <mat-tab label="All Registrations">
        <div class="wrapper">
            <h2>All Registrations</h2>
            <app-applicant-table [summaries]="pendingSummaries" (userSelected)="userSelected($event)"></app-applicant-table>
        </div>
    </mat-tab>

    <mat-tab label="Open">
        <div class="wrapper">
            <h2>Open Registrations</h2>
            <app-applicant-table [summaries]="pendingSummaries" (userSelected)="userSelected($event)"></app-applicant-table>
        </div>
    </mat-tab>

    <mat-tab label="Closed">
        <div class="wrapper">
            <h2>Closed Registrations</h2>
            <app-applicant-table [summaries]="approvedSummaries" (userSelected)="userSelected($event)"></app-applicant-table>
        </div>
    </mat-tab>
</mat-tab-group>
