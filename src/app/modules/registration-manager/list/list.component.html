<app-page-title pageTitle="Registration Manager"></app-page-title>

<mat-tab-group class="content-body">
    <mat-tab label="User Registrations">
        <div class="wrapper">
            <app-applicant-table
                [applicantTableService]="service"
                (userSelected)="userSelected($event)"
            ></app-applicant-table>
        </div>
    </mat-tab>

    <mat-tab label="Process Workflows">
        <div class="wrapper">
            <app-workflow-table (edit)="editWorkflow($event)"></app-workflow-table>
        </div>
    </mat-tab>

    <mat-tab label="Create Applicant">
        <div class="wrapper">
            <app-new-registration></app-new-registration>
        </div>
    </mat-tab>
</mat-tab-group>
