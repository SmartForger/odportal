<h3 class="ng-app-title mb-1">Security & Access</h3>

<div fxLayout="row">
    <mat-form-field class="ng-text-field" fxFlex="300px">
        <mat-icon>person</mat-icon>
        <input
            matInput
            placeholder="Username"
            [value]="user.username"
            disabled
        />
    </mat-form-field>
    <div fxFlex>
        <button mat-button class="ng-button-white change-password">
            <mat-icon>lock</mat-icon>
            Change Password
        </button>
    </div>
</div>

<div>
    <button mat-raised-button color="primary">Update account</button>
    <button mat-button class="opacity-half ml-1">Cancel</button>
</div>

<ng-simple-table
    class="mt-3"
    tableTitle="Active Sessions"
    [columns]="columns"
    [data]="data"
    (actionClick)="handleTableAction($event)"
></ng-simple-table>

<div class="mt-2 mb-4" fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex class="text-grey-1">
        <span class="connecting-from mr-1">You are connecting from</span>
        <span class="current-ip">192.168.5.42</span>
    </div>
    <div
        fxFlex="none"
        class="text-grey"
        fxLayout="row"
        fxLayoutAlign="start center"
    >
        <button mat-button class="ng-button-white mr-1">
            <mat-icon>offline_bolt</mat-icon>
            Terminate all sessions
        </button>
        <mat-icon
            class="cursor-pointer"
            matTooltip="Click here to end all current active sessions for this user"
            matTooltipClass="ng-mat-tooltip">help</mat-icon>
    </div>
</div>
