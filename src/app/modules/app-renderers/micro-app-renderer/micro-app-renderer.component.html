<div class="row" *ngIf="previewMode">
    <div class="col-lg-12 text-right">
        <button type="button" class="btn btn-primary" *ngIf="!started" (click)="start()">Start Preview</button>
        <button type="button" class="btn btn-danger" *ngIf="started" (click)="stop()">Stop Preview</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div [id]="containerId"></div>
    </div>
</div>
