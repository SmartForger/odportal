<div class="row">
    <div class="col-lg-12">
        <div [class]="'card card-box-shadow margin-bottom ' + cardClass">
            <div class="widget-head">
                <div class="widget-title">{{widget.widgetTitle}}</div>
                <div class="widget-controls">
                    <button [class]="buttonFormat.green.class" [disabled]="buttonFormat.green.disabled" (click)="greenBtnClick.emit(null)"></button>
                    <button [class]="buttonFormat.yellow.class" [disabled]="buttonFormat.yellow.disabled" (click)="yellowBtnClick.emit(null)"></button>
                    <button [class]="buttonFormat.red.class" [disabled]="buttonFormat.red.disabled" (click)="redBtnClick.emit(null)"></button>
                </div>
            </div>
            <div class="widget-float-body">
                <div [id]="containerId"></div>
            </div>
        </div>
    </div>
</div>
