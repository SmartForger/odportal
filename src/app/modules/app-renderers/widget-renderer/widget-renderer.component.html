<div class="row">
    <div class="col-lg-12">
        <div [class]="'card card-box-shadow margin-bottom ' + this.format.cardClass">
            <div class="widget-head">
                <div class="widget-title">{{widget.widgetTitle}}</div>
                <div class="widget-controls">
                    <button [class]="format.greenBtnClass" [disabled]="format.greenBtnDisabled" (click)="greenBtnClick.emit(null)"></button>
                    <button [class]="format.yellowBtnClass" [disabled]="format.yellowBtnDisabled" (click)="yellowBtnClick.emit(null)"></button>
                    <button [class]="format.redBtnClass" [disabled]="format.redBtnDisabled" (click)="redBtnClick.emit(null)"></button>
                </div>
            </div>
            <div class="widget-float-body">
                <div [id]="containerId" (stateEvent)="temp($event)"></div>
            </div>
        </div>
    </div>
</div>
