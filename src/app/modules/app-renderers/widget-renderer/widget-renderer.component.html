<div class="row" style="height:100%">
    <div class="col-lg-12" style="height:100%">
        <div [class]="'card card-box-shadow margin-bottom ' + this.format.cardClass" *ngIf="!minimized">
            <div class="widget-head">
                <div class="widget-title">{{widget.widgetTitle}}</div>
                <div class="widget-controls">
                    <button [class]="format.leftBtn.class" [disabled]="format.leftBtn.disabled" (click)="leftBtnClick.emit(null)">
                        <i class="material-icons">{{format.leftBtn.icon}}</i>
                    </button>
                    <button [class]="format.middleBtn.class" [disabled]="format.middleBtn.disabled" (click)="middleBtnClick.emit(null)">
                        <i class="material-icons">{{format.middleBtn.icon}}</i>
                    </button>
                    <button [class]="format.rightBtn.class" [disabled]="format.rightBtn.disabled" (click)="rightBtnClick.emit(null)">
                        <i class="material-icons">{{format.rightBtn.icon}}</i>
                    </button>
                </div>
            </div>
            <div class="widget-float-body">
                <div style='height: 100%' [id]="containerId" (stateEvent)="temp($event)"></div>
            </div>
        </div>

        <div class="widget-head" *ngIf="minimized">
            <div class="widget-title" style="padding-right: 15px;">{{widget.widgetTitle}}</div>
            <div class="widget-controls">
                <button [class]="format.leftBtn.class" [disabled]="format.leftBtn.disabled" (click)="leftBtnClick.emit(null)">
                    <i class="material-icons">{{format.leftBtn.icon}}</i>
                </button>
                <button [class]="format.middleBtn.class" [disabled]="format.middleBtn.disabled" (click)="middleBtnClick.emit(null)">
                    <i class="material-icons">{{format.middleBtn.icon}}</i>
                </button>
                <button [class]="format.rightBtn.class" [disabled]="format.rightBtn.disabled" (click)="rightBtnClick.emit(null)">
                    <i class="material-icons">{{format.rightBtn.icon}}</i>
                </button>
            </div>
        </div>
    </div>
</div>
