<div class="registration-landing">
    <div #customCss></div>
    <div class="pcte-registration-bg-right" [style.backgroundImage]="backgroundUrl" *ngIf="pageConfig">
        <div class="banner-container">
            <div
                class="classification-banner"
                [style.backgroundColor]="pageConfig.clsBannerColor"
                [innerHTML]="pageConfig.clsBannerText"
                *ngIf="pageConfig.clsBanner"></div>
            <div
                class="info-banner"
                [style.backgroundColor]="pageConfig.infoBannerColor"
                *ngIf="pageConfig.infoBanner"
            >
                <mat-icon>{{ pageConfig.infoBannerIcon }}</mat-icon>
                <div [innerHTML]="pageConfig.infoBannerText"></div>
            </div>
        </div>
        <div class="container pcte-landing-header">
            <img class="registration-logo" [src]="pageConfig.introIconFile || ''" [alt]="pageConfig.introTitle">
            <h1>{{ pageConfig.introTitle }}</h1>
            <div class="color-white" [innerHtml]="pageConfig.introText"></div>
            <div class="mt-3">
                <ng-container *ngFor="let btn of pageConfig.landingButtons">
                    <button
                        mat-flat-button
                        color="primary"
                        (click)="landingButtonClick(btn)"
                        [ngStyle]="getStyles(btn.color)"
                        *ngIf="btn.visible && (btn.type !== 'register' || pageConfig.nativeRegistration)"
                    >
                        <mat-icon class="login-icon" matSuffix>{{ btn.icon }}</mat-icon>
                        <span class="ml-1">{{ btn.text }}</span>
                    </button>
                </ng-container>
            </div>
        </div>
    </div>

    <div class="alert-success" role="alert" *ngIf="pageConfig && pageConfig.consentTitle">
        <div class="alert-bg">
            <mat-icon matSuffix>warning</mat-icon>
        </div>
        <div class="alert-content">
            <div class="alert-aside">
                <mat-icon>warning</mat-icon>
            </div>
            <div class="alert-body">
                <h2>{{ pageConfig.consentTitle }}</h2>
                <h3>{{ pageConfig.consentSupplementary }}</h3>
                <div class="conditions" id="b" [innerHTML]="pageConfig.consentBody"></div>
            </div>
        </div>
    </div>
    <div class="foot-container">
        <img class="footer-logo-left" src="assets/images/peostri-logo.png" alt="PEOSTRI Logos">
        <img class="footer-logo-left" style="float:right;" src="assets/images/foot-logo.png" alt="OpenDash360 Logo">
    </div>
</div>
