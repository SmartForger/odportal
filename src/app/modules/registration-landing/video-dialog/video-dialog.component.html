<div class="p-1">
  <video [src]="videoSrc" controls></video>
  <div class="px-2 py-1">
    <div class="title mb-1">{{ video.name }}</div>
    <div class="description">{{ video.description }}</div>
  </div>
</div>
<div class="meta px-3 py-1">
  <div class="mr-2">
    <mat-icon>av_timer</mat-icon> Duration {{ videoLength }}
  </div>
  <div>
    <mat-icon>event</mat-icon> Last updated {{ video.updatedAt | date:'MM/dd/y hh:mm:ssaaa' }}
  </div>
</div>
