<li class="sidebar-user-panel">
    <span *ngIf="!profileError && profile">
      <span class="icon-widgets vertical-align icon-profile"></span>
        <a [href]="accountURL">
            {{profile.firstName}} {{profile.lastName}}
        </a>
    </span>
    <span class="text-danger" *ngIf="profileError">Error Loading Profile</span>
</li>
