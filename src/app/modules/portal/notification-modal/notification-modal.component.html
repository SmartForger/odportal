<button mat-icon-button class="position-fixed notification-button" (click)="hideShow()">
  <img *ngIf="!notifications.length" src="assets/images/notifications-bk-static.png" class="notification-button-icon" />
  <img *ngIf="notifications.length" src="assets/images/notifications-bk.gif" class="notification-button-icon" />
  <span class="round color-white" *ngIf="notifications.length"
    [ngClass]="{'bg-red': iconPriority === 1, 'bg-yellow': iconPriority === 2, 'bg-green': iconPriority === 3, 'bg-blue': iconPriority === 4}">{{notifications.length}}</span>
</button>

<div class="notifications" [ngClass]="{'display-none': isHidden}">
  <div class="notifications-header">
    <h2 class="title">Notifications</h2>
    <mat-select [(value)]="selectedPriority" class="priority-list">
      <mat-option [value]="0">All</mat-option>
      <mat-option [value]="1">Critical</mat-option>
      <mat-option [value]="2">High-Priority</mat-option>
      <mat-option [value]="3">Low-Priority</mat-option>
      <mat-option [value]="4">Passive</mat-option>
    </mat-select>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="ml-2 opacity-half">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="toggleMute($event)">
        <mat-icon *ngIf="muted">volume_off</mat-icon>
        <mat-icon *ngIf="!muted">volume_up</mat-icon>
        <span>Mute</span>
      </button>
      <button mat-menu-item (click)="clearAll()">
        <mat-icon>clear_all</mat-icon>
        <span>Clear</span>
      </button>
    </mat-menu>

    <button mat-icon-button class="align-right opacity-half" matTooltip="Close Notifications" (click)="hideShow()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <div class="notifications-body">
    <ul>
      <li *ngFor="let notification of notifications | objectFilter:'priority':selectedPriority" class="notification">
        <a [title]="notification.message" (click)="launch(notification)" [ngClass]="{'cursor-pointer': notification.launch}">
          <div class="icon">
            <mat-icon *ngIf="notification.icon.type === 'icon'">{{notification.icon.source}}</mat-icon>
            <span class="imgCont round" *ngIf="notification.icon.type === 'image' && !isPendingUser">
              <img [src]="notification.icon.source" style="width: 100%; height: 100%">
            </span>
            <div class="status"
              [ngClass]="{'bg-red': notification.priority === 1, 'bg-yellow': notification.priority === 2, 'bg-green': notification.priority === 3, 'bg-blue': notification.priority === 4}">
            </div>
          </div>
          <div class="meta">
            <div>
              <span class="subject text-overflow">{{notification.subject}}</span>
              <span class="timestamp">{{notification.timestamp}}</span>
            </div>
            <div class="message overflow-hidden">{{notification.message}}</div>
          </div>
          <button mat-icon-button class="close opacity-half" matTooltip="Clear Notification" (click)="clear(notification)">
            <mat-icon class="sm-icon">clear</mat-icon>
          </button>
        </a>
      </li>
      <li class="no-notifications" *ngIf="!hasNotifications()">
        <mat-icon class="bg1">check_circle</mat-icon>
        <mat-icon class="bg2">notifications</mat-icon>
        <div class="message">No new notifications</div>
      </li>
    </ul>
  </div>
</div>
