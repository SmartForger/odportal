<button class="color-white" mat-icon-button matTooltip="Notifications">
	<mat-icon aria-label="Notifications">notifications</mat-icon>
</button>

<span class="auxWidgets">
	<button class="color-white ml-1" mat-icon-button matTooltip="Chat">
		<mat-icon aria-label="Chat">chat</mat-icon>
	</button>

	<button class="color-white ml-1" mat-icon-button matTooltip="Help">
		<mat-icon aria-label="Help">help</mat-icon>
	</button>

	<button class="color-white ml-1 opacity-half" mat-icon-button matTooltip="Assign Widget" (click)="openWidgetModal()">
		<mat-icon aria-label="Assign Widget">add</mat-icon>
	</button>
	
	<button class="color-white ml-1 opacity-half" mat-icon-button matTooltip="View All Widgets" (click)="openWidgetModal()">
		<mat-icon aria-label="View All Widgets">apps</mat-icon>
	</button>
</span>
