<div class="pb-1">
  <ng-container *ngFor="let widget of widgets">
    <button
      class="widget-button color-white opacity-half"
      mat-icon-button
      (click)="launchWidget(widget)"
      [matTooltip]="widget.widget.widgetTitle"
      *ngIf="widget"
    >
      <mat-icon
        [attr.aria-label]="widget.widget.widgetTitle"
        *ngIf="widget.iconType === 'icon'"
      >
        {{ widget.icon }}
      </mat-icon>
			<img
				class="widget-image"
        [src]="widget.icon"
        [alt]="widget.widget.widgetTitle"
        *ngIf="widget.iconType === 'image'"
      />
    </button>
    <button
      class="widget-button color-white opacity-half"
      mat-icon-button
      (click)="showWidgetModal()"
      *ngIf="!widget"
    >
      <mat-icon aria-label="Add Hotbar Widget">add</mat-icon>
    </button>
  </ng-container>

  <button
    class="color-white opacity-half"
    mat-icon-button
    matTooltip="View All Widgets"
    (click)="showWidgetModal()"
  >
    <mat-icon aria-label="View All Widgets">chevron_right</mat-icon>
    <!-- <mat-icon aria-label="View All Widgets">apps</mat-icon> -->
  </button>
</div>
