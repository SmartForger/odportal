<mat-list-item>

	<button mat-icon-button matTooltip="Notifications">
    	<mat-icon aria-label="Notifications">notifications</mat-icon>
    </button>

	<button mat-icon-button matTooltip="Chat">
    	<mat-icon aria-label="Chat">chat</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Help">
        <mat-icon aria-label="Help">help</mat-icon>
    </button>

	<button mat-icon-button class="opacity-half" matTooltip="Add Widget Shortcut">
    	<mat-icon aria-label="Add Widget Shortcut">add</mat-icon>
    </button>

	<button mat-icon-button class="opacity-half" matTooltip="View All Widgets">
    	<mat-icon aria-label="Notifications" data-target="#widget" data-toggle="modal">chevron_right</mat-icon>
    </button>

</mat-list-item>
