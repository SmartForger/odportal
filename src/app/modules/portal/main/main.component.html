<div class="navbar-default sidebar" id="sidebar-wrapper">
    <app-sidebar-logo></app-sidebar-logo>
    <app-sidebar-roles></app-sidebar-roles>

    <app-sidebar-menu></app-sidebar-menu>

    <ul class="nav rmf-widgets-bg">
        <app-sidebar-user></app-sidebar-user>
        <app-sidebar-widgets></app-sidebar-widgets>
    </ul>
</div>


<div id="page-wrapper">
    <form [formGroup]="formGroup">
            <app-text-input
            [type]="'text'"
            [label]="'Text Input'"
            [labelDesc]="'This is a description'"
            [placeholder]="'Placeholder'"
            [maxChars]="10"
            [errorMsg]="'Error!'"
            [controlName]="'textInput'"
            [formGroup]="formGroup"
            [errorMsgClassList]="'alert-warning'">
            </app-text-input>
            <app-checkbox-input
            [label]="'Checkbox'"
            [controlName]="'checkboxInput'"
            [formGroup]="formGroup"
            [for]="'checkboxInput'"
            ></app-checkbox-input>
            <app-number-input
            [label]="'Number Input'"
            [placeholder]="'0'"
            [maxValue]="10"
            [minValue]="0"
            [controlName]="'numberInput'"
            [formGroup]="formGroup"
            [errorMsg]="'Invalid Value: Must be between 0 and 10!'"
            [errorMsgClassList]="'alert-warning'"
            ></app-number-input>
            <app-textarea-input
            [label]="'Text Area Input'"
            [placeholder]="'This...\n...is a text area.'"
            [controlName]="'textareaInput'"
            [formGroup]="formGroup"
            ></app-textarea-input>
            <app-select-input
            [label]="'Select Input'"
            [options]="['Option 1', 'Option 2', 'Option 3']"
            [controlName]="'selectInput'"
            [formGroup]="formGroup"
            ></app-select-input>
    </form>
</div>

<app-footer></app-footer>
