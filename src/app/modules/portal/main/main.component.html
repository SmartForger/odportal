<button mat-icon-button class="opacity-half zindex-9999 position-fixed" id="leftNavTrigger" (click)="sidenavOpened = !sidenavOpened" [ngClass]="{'opened': sidenavOpened}" matTooltip="Toggle Menu" *ngIf="showNavigation">
  <span></span><span></span><span></span>
</button>

<mat-sidenav-container #main>
  <mat-sidenav [ngClass]="{'opened': sidenavOpened, 'collapsed': !sidenavOpened}" id="sidebar" mode="side" fixedInViewport="true" [(opened)]="sidenavOpened" *ngIf="showNavigation">
    <mat-list>
      <app-sidebar-logo></app-sidebar-logo>
      <app-sidebar-menu></app-sidebar-menu>
      <div class="fixed-bot">
        <app-sidebar-widgets></app-sidebar-widgets>
        <app-sidebar-user></app-sidebar-user>
      </div>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content id="main-content" [ngClass]="{'margin-none': !showNavigation, 'minimize': showNavigation}">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-widget-windows></app-widget-windows>


<!-- Refactor to separate microApp -->
<div class="feedback-container">
  <button mat-raised-button color="primary" class="mr-n5 rotate90" (click)="showFeedback = !showFeedback" matTooltip="Submit Feedback">
    <mat-icon class="pr-1">feedback</mat-icon> 
    <span>Feedback</span>
  </button>

  <div class="feedback-window" *ngIf="showFeedback">
    <button mat-icon-button matTooltip="Close" (click)="showFeedback = !showFeedback" class="float-right closedBtn">
      <mat-icon>clear</mat-icon>
    </button>
    <h3>Feedback</h3>
    <div class="mt-1">
      <button mat-icon-button class="mr-1">
        <mat-icon class="lg-icon color-yellow">star</mat-icon>
      </button>
      <button mat-icon-button class="mr-1">
        <mat-icon class="lg-icon color-yellow">star</mat-icon>
      </button>
      <button mat-icon-button class="mr-1">
        <mat-icon class="lg-icon color-yellow">star</mat-icon>
      </button>
      <button mat-icon-button class="mr-1">
        <mat-icon class="lg-icon color-yellow">star</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="lg-icon color-yellow">star</mat-icon>
      </button>
    </div>
    <div class="mt-1 mb-2 rounded" style="border: 1px solid #ccc;">
      <textarea class="full-width border-none py-1 px-1" style="min-height: 100px; margin-bottom: -40px;" placeholder="What's on your mind?"></textarea>
      <button mat-button class="fixed-bot pb-1">
        <mat-icon>fullscreen</mat-icon> Attach Screenshot
      </button>
    </div>
    <button mat-raised-button color="primary" class="float-right ml-1" (click)="showFeedback = !showFeedback">Submit</button>
    <mat-checkbox class="float-right" style="margin-top:3px;">Anonymous</mat-checkbox>
  </div>
</div>
