<button mat-icon-button class="mt-1 ml-1 opacity-half color-white zindex-9999 position-fixed" (click)="sidenavOpened = !sidenavOpened" matTooltip="Toggle Menu" *ngIf="showNavigation">
    <mat-icon>menu</mat-icon>
</button>

<mat-sidenav-container #main>

  <mat-sidenav [ngClass]="{'opened': sidenavOpened, 'collapsed': !sidenavOpened}" id="sidebar" mode="side" fixedInViewport="true" [(opened)]="sidenavOpened" *ngIf="showNavigation">
    <mat-list>
      <app-sidebar-logo></app-sidebar-logo>
      <app-sidebar-menu></app-sidebar-menu>

      <div class="fixed-bot">
        <app-sidebar-widgets></app-sidebar-widgets>
        <app-sidebar-user></app-sidebar-user>
      </div>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content id="main-content" [ngClass]="{'margin-none': !showNavigation, 'minimize': showNavigation}">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>

</mat-sidenav-container>

<app-widget-windows></app-widget-windows>



<div class="feedback-container">
  <button mat-raised-button class="mr-n2 bg-red color-white rotate90" (click)="showFeedback = !showFeedback" matTooltip="Submit Feedback">
    <mat-icon class="pr-1">feedback</mat-icon> 
    <span>Feedback</span>
  </button>

  <div class="feedback-window" *ngIf="showFeedback">
    <button mat-icon-button matTooltip="Close" (click)="showFeedback = !showFeedback" class="float-right">
      <mat-icon>clear</mat-icon>
    </button>

    <h3>Feedback</h3>

    <div class="mb-2">
      <button mat-icon-button class="pr-2">
        <mat-icon class="lg-icon color-yellow">star</mat-icon>
      </button>

      <button mat-icon-button class="pr-2">
        <mat-icon class="lg-icon color-yellow">star</mat-icon>
      </button>

      <button mat-icon-button class="pr-2">
        <mat-icon class="lg-icon color-yellow">star</mat-icon>
      </button>

      <button mat-icon-button class="pr-2">
        <mat-icon class="lg-icon color-yellow">star</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon class="lg-icon color-yellow">star</mat-icon>
      </button>
    </div>

    <textarea class="mat-textarea" placeholder="What's on your mind?"></textarea>

    <mat-grid-list cols="3">
      <mat-grid-tile cols="2">
        <button mat-stroke-button>
          <mat-icon class="pr-1">fullscreen</mat-icon> Attach Screenshot
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="showFeedback = !showFeedback">Submit</button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
