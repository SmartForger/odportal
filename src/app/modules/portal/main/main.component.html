<div id="skin-change">

        <div class="dark-skin-position" *ngIf="showNavigation">
                <a class="skin-position skin-positionDark" (click)="toggleSkin()">
                        <span class="icon-applets icon-skin vertical-align icon-dark"></span>
                </a>
        </div>
        <!--
                <div class="contrast-skin-position">
                        <a class="skin-position skin-positionContrast" (click)="toggleSkinContrast()">
                                <span class="icon-applets icon-skin vertical-align icon-light"></span>
                        </a>
                </div>
        -->
        <nav class="desktop-only" role="navigation" *ngIf="showNavigation">
                <div>
                        <button id="nav-icon" class="icon-nav-toggle icon-collapse-nav" (click)="toggleNav()"></button>
                        <ul id="menu" class="menu-expand">
                                <app-sidebar-logo></app-sidebar-logo>
                                <app-sidebar-menu></app-sidebar-menu>
                                <app-sidebar-widgets></app-sidebar-widgets>
                                <app-sidebar-user></app-sidebar-user>

                        </ul>
                </div>
        </nav>

        <app-widget-modal></app-widget-modal>

        <div class="mobile-only" *ngIf="showNavigation">
                <nav class="navbar navbar-default" role="navigation">
                        <app-sidebar-logo></app-sidebar-logo>
                        <div class="navbar-header widget-header-mobile">
                                <button type="button" class="navbar-toggle float-right" data-toggle="collapse"
                                        data-target="#od-nav">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                </button>
                        </div>
                        <div class="collapse navbar-collapse" id="od-nav">
                                <ul>
                                        <app-sidebar-menu></app-sidebar-menu>
                                        <!-- <app-widget-modal></app-widget-modal> -->
                                </ul>
                        </div>
                </nav>

                <nav class="navbar navbar-default widget-lock-bottom" role="navigation">
                        <div class="navbar-header widget-header-mobile">
                                <button type="button" class="navbar-toggle navbar-toggle-widget-footer"
                                        data-toggle="collapse" data-target="#od-navb">
                                        <span class="icon-bar icon-bar-widget-footer"></span>
                                        <span class="icon-bar icon-bar-widget-footer"></span>
                                        <span class="icon-bar icon-bar-widget-footer"></span>
                                </button>
                        </div>
                        <div class="collapse navbar-collapse" id="od-navb">
                                <ul>
                                        <app-sidebar-widgets></app-sidebar-widgets>

                                </ul>
                        </div>
                </nav>
        </div>





        <div class="white-bg-nav">
                <div id="page-wrapper" [ngClass]="{'margin-none': !showNavigation, 'minimize': showNavigation}">
                        <div id="page-content">
                                <router-outlet></router-outlet>
                                <app-widget-windows></app-widget-windows>
                        </div>
                </div>
                <app-footer></app-footer>
        </div>


</div>


<div class="feedback-container">
        <button class="material-icons feedback-ico btn-ico btn-circle">feedback</button>

        <div class="feedback-window">
                <button class="material-icons bg-text">clear</button>
                <h3>Feedback</h3>
                
                <ul>
                        <li>Star Ratings</li>
                </ul>

                <textarea class="margin-bottom" placeholder="Let us know what's on your mind."></textarea>

                <div class="row">
                        <div class="col-md-7">
                                <button class="material-icons bg-text">fullscreen</button> Attach Screenshot
                        </div>
                        <div class="col-md-5 text-right">
                                <button class="btn-primary btn">Submit</button>
                        </div>
                </div>
        </div>
</div>
