<div style="height: 100vh;">
  <mat-toolbar class="bg-darkgray matToolbar">
    <button mat-icon-button id="leftNavTrigger" (click)="sidenavOpened = !sidenavOpened" class="mr-1" [ngClass]="{'opened': sidenavOpened}" matTooltip="Toggle Menu" *ngIf="showNavigation">
      <span></span><span></span><span></span>
    </button>
    <span><app-sidebar-logo></app-sidebar-logo></span>
    <span class="spacer"></span>
    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
    <div fxShow="true" fxHide.lt-md="true">
      <app-sidebar-widgets></app-sidebar-widgets>
    </div>
    <div fxShow="true" fxHide.gt-sm="true">
        <app-sidebar-user></app-sidebar-user>
      <!-- <a href="#" (click)="sidenav.toggle()">Show Side Menu</a> -->
    </div>
  </mat-toolbar>
  <mat-sidenav-container #main fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column" [ngClass]="{'opened': sidenavOpened, 'collapsed': !sidenavOpened}" id="sidebar" mode="side" fixedInViewport="true" [(opened)]="sidenavOpened" *ngIf="showNavigation">
      <div fxLayout="column">
        <mat-list>
          <app-sidebar-menu></app-sidebar-menu>
        </mat-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill id="main-content" [ngClass]="{'margin-none': !showNavigation, 'minimize': showNavigation}">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-widget-windows></app-widget-windows>
</div>


<!-- Refactor to separate microApp -->
<div class="feedback-container">
  <button mat-raised-button color="primary" class="mr-n5 rotate90" (click)="showFeedback = !showFeedback" matTooltip="Submit Feedback">
    <mat-icon class="pr-1">feedback</mat-icon> 
    <span>Feedback</span>
  </button>
  <div class="feedback-window" *ngIf="showFeedback">
    <app-feedback (close)="showFeedback = false"></app-feedback>
  </div>
</div>

<app-widget-modal></app-widget-modal>
