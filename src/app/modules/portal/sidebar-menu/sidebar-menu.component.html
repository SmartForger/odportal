<ul class="nav overflow-y" id="side-menu">
    <li>
        <a class="nav-li left-nav-overflow" [routerLink]="['./dashboard']" routerLinkActive="active">
            <span class="icon-applets vertical-align icon-dashboard"></span>
            <span>Dashboard</span>
        </a>
    </li>
    <li *ngFor="let app of apps">
        <a *ngIf="app.native" class="nav-li left-nav-overflow" [routerLink]="[app.nativePath]" routerLinkActive="active">
            <span class="vertical-align" *ngIf="app.appIconType == 'icon'" [ngClass]="app.appIcon">
                <span>{{app.appTitle}}</span>
            </span>
        </a>
    </li>
</ul>
