    <a mat-list-item [routerLink]="['./dashboard']" routerLinkActive="active">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <h4 mat-line>Dashboard</h4>
    </a>

    <span *ngFor="let app of apps | async">
        <a mat-list-item *ngIf="app.native" [routerLink]="[app.nativePath]" routerLinkActive="active">
            <!-- <mat-icon mat-list-icon *ngIf="app.appIconType == 'icon'">{{app.appIcon}}</mat-icon> -->
            <mat-icon mat-list-icon *ngIf="app.appIconType == 'icon'">web</mat-icon>
            <h4 mat-line>{{app.appTitle}}</h4>
        </a>

        <a mat-list-item *ngIf="!app.native" [routerLink]="['app', app.docId]" routerLinkActive="active">
            <img src="/assets/images/default-microapp-ico-50x50.png" alt="{{app.appTitle}}">
            <h4 mat-line>{{app.appTitle}}</h4>
        </a>
    </span>
</mat-nav-list>
