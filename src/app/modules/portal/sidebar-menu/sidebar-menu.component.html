<nav id="icon-with-text-demo" class="mdc-list">
    <a class="mdc-list-item mdc-list-item--activated" href="#" aria-selected="true" [routerLink]="['./dashboard']" routerLinkActive="active">
        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">dashboard</i>
        <span class="mdc-list-item__text">Dashboard</span>
    </a>

    <span *ngFor="let app of apps | async">
        <a class="mdc-list-item" *ngIf="app.native" [routerLink]="[app.nativePath]" routerLinkActive="active">
<!--             <i class="material-icons mdc-list-item__graphic" aria-hidden="true" *ngIf="app.appIconType == 'icon'" [ngClass]="app.appIcon">send</i> -->
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">star</i>
            <span class="mdc-list-item__text">{{app.appTitle}}</span>
        </a>

        <a class="mdc-list-item" *ngIf="!app.native" [routerLink]="['app', app.docId]" routerLinkActive="active">
            <img src="/assets/images/default-microapp-ico-50x50.png" alt="{{app.appTitle}}">
            <span class="mdc-list-item__text">{{app.appTitle}}</span>
        </a>
    </span>
</nav>
