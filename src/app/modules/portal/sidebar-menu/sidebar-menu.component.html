<mat-nav-list>
    <a mat-list-item [routerLink]="['./dashboard']" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span class="mdc-list-item__text">Dashboard</span>
    </a>

    <span *ngFor="let app of apps | async">
        <a mat-list-item *ngIf="app.native" [routerLink]="[app.nativePath]" routerLinkActive="active">
            <mat-icon *ngIf="app.appIconType == 'icon'" [ngClass]="app.appIcon">star</mat-icon>
            <span class="mdc-list-item__text">{{app.appTitle}}</span>
        </a>

        <a mat-list-item *ngIf="!app.native" [routerLink]="['app', app.docId]" routerLinkActive="active">
            <img src="/assets/images/default-microapp-ico-50x50.png" alt="{{app.appTitle}}">
            <span class="mdc-list-item__text">{{app.appTitle}}</span>
        </a>
    </span>
</mat-nav-list>
