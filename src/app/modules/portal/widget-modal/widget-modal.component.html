<button mat-icon-button matTooltip="Close" (click)="close.emit()" class="float-right mt-n1 mr-n1">
  <mat-icon>clear</mat-icon>
</button>

<h2 mat-dialog-title>Add Widget</h2>

<mat-grid-list cols="2" *ngFor="let app of apps">
  <div *ngIf="app.widgets">
    <mat-grid-tile colspan='1' *ngFor="let widget of app.widgets">
      <button mat-stroked-button [matMenuTriggerFor]="widgetMenu">
        <!-- <mat-icon class="{{widget.icon}}">{{widget.icon}}</mat-icon> -->
        <mat-icon mat-list-icon class="lg-icon">widgets</mat-icon>
        <h4 mat-line>{{widget.widgetTitle}}</h4>
      </button>

      <mat-menu #widgetMenu="matMenu">
        <button mat-menu-item (click)="popout(app, widget)">Open Widget</button>
        <button mat-menu-item (click)="this.addWidget(app, widget)" *ngIf='onDashboard()'>Add to Dashboard</button>
      </mat-menu>
    </mat-grid-tile>
  </div>
</mat-grid-list>
