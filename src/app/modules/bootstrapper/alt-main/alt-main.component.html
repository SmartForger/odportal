<div class="page-wrapper page-wrapper-bootstrapper">
    <div class="container">
        <div class=" text-center">
            <div class="toggle-logo-rmf"><img src="assets/images/openDashLogo-vertical-light-bg.png" class="img-fluid rmf-logo rmf-logo-bootstrapper"></div>
        </div>
        <div>


            <div class="row">
                <div class="col-lg-12">
                    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a class="nav-item nav-link" role="tab" href="#Realm" data-toggle="tab" aria-controls="one"
                                    aria-selected="true">Step 1:<br> Choose an Existing Realm</a>
                            </li>
                            <li>
                                <a id="CoreServicesTab" class="nav-item nav-link" role="tab" href="#Services" data-toggle="tab" aria-controls="one"
                                    aria-selected="false">Step 2:<br /> Connect Core Services</a>
                            </li>
                            <li>
                                <a id="FinalizeTab" class="nav-item nav-link" role="tab" href="#Finalize" data-toggle="tab" aria-controls="one"
                                    aria-selected="false">Step 3:<br /> Finalize</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="tab-content tab-content-rmf" id="nav-tabContent">
                        <div class="tab-pane fade active in" id="Realm">
                            <app-choose-existing-realm (configChanged)="setRealmConfig($event)"></app-choose-existing-realm>
                        </div>
                        <div class="tab-pane fade" id="Services">
                            <app-setup-core-services (configChanged)="setCoreServicesConfig($event)"></app-setup-core-services>
                        </div>
                        <div class="tab-pane fade" id="Finalize">
                            <app-alt-finalize></app-alt-finalize>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
