<div class="page-wrapper page-wrapper-bootstrapper">
    <div class="container">
        <div class=" text-center">
            <div class="toggle-logo-rmf"><img src="assets/images/openDashLogo-vertical-light-bg.png" class="img-fluid opendash-logo opendash-logo-bootstrapper"></div>
        </div>
        <div>


            <div class="row">
                <div class="col-lg-12">
                    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a class="nav-item nav-link" role="tab" href="#SSO" data-toggle="tab" aria-controls="one"
                                    aria-selected="true">Step 1:<br> Configure SSO</a>
                            </li>
                            <li>
                                <a id="AdminRoleTab" class="nav-item nav-link" role="tab" href="#AdminRole" data-toggle="tab">Step
                                    2:<br> 
                                    Create Admin Role</a>
                            </li>
                            <li>
                                <a id="VendorRoleTab" class="nav-item nav-link" role="tab" href="#VendorRole"
                                    data-toggle="tab">Step 3: <br> Create Vendor Role</a>
                            </li>
                            <li>
                                <a id="UserRoleTab" class="nav-item nav-link" role="tab" href="#UserRole" data-toggle="tab">Step 4: <br> Create User Role</a>
                            </li>
                            <li>
                                <a id="AdminAccountTab" class="nav-item nav-link" role="tab" href="#AdminAccount"
                                    data-toggle="tab">Step 5: <br> Set Up Admin Account</a>
                            </li>
                            <li>
                                <a id="CoreServicesTab" class="nav-item nav-link" role="tab" href="#CoreServices"
                                    data-toggle="tab">Step 6: <br> Connect Core Services</a>
                            </li>
                            <li>
                                <a id="FinalizeTab" class="nav-item nav-link" role="tab" href="#Finalize" data-toggle="tab">Step 7: <br> Finalize Setup</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="tab-content tab-content-rmf" id="nav-tabContent">
                        <div class="tab-pane fade active in" id="SSO">
                            <app-configure-sso (configChanged)="setSSOConfig($event)"></app-configure-sso>
                        </div>
                        <div class="tab-pane fade" id="AdminRole">
                            <app-create-admin-role (configChanged)="setAdminRoleConfig($event)"></app-create-admin-role>
                        </div>
                        <div class="tab-pane fade" id="VendorRole">
                            <app-create-vendor-role (configChanged)="setVendorRoleConfig($event)"></app-create-vendor-role>
                        </div>
                        <div class="tab-pane fade" id="UserRole">
                            <app-create-user-role (configChanged)="setUserRoleConfig($event)"></app-create-user-role>
                        </div>
                        <div class="tab-pane fade" id="AdminAccount">
                            <app-setup-admin-account (formSubmitted)="setAdminAccountConfig($event)"></app-setup-admin-account>
                        </div>
                        <div class="tab-pane fade" id="CoreServices">
                            <app-setup-core-services (configChanged)="setCoreServicesConfig($event)"></app-setup-core-services>
                        </div>
                        <div class="tab-pane fade" id="Finalize">
                            <app-finalize></app-finalize>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
