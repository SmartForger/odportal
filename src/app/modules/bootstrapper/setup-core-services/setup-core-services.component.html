<div class="row">
        <div class="col-md-12">
          <div class="section-title">Step 6: Connect Core Services</div>
          <div class="subtitle-rmf">Provide the base URL to your core services</div>
        </div>
      </div>
      
      
      <div class="row">
        <div class="col-md-12">
      
      
          <form [formGroup]="form" (ngSubmit)="submitForm(form.value)">
      
      
                <app-text-input [type]="'text'" [label]="'*Vendor Service'" [placeholder]="'Begin Typing'" [maxChars]="250"
                [errorMsg]="'Error!'" [controlName]="'vendorService'" [formGroup]="form" [errorMsgClassList]="'alert-danger'">
              </app-text-input>
      
      
                
            <button class="btn-save btn-bootstrapper" type="submit" [disabled]="!form.valid">Next Step</button>
      
          </form>
      
        </div>
      </div>
