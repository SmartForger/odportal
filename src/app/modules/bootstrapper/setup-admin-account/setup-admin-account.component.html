<app-card-title [cardTitle]="'Step 5: Set Up Admin Account'" [cardSubtitle]="'Create an Administrator account for the new realm'"></app-card-title>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="form" (ngSubmit)="submitForm(form.value)">


            <div class="row">
                <div class="col-lg-6">
                    <app-text-input [type]="'text'" [label]="'*First Name'" [placeholder]="'Begin Typing'" [maxChars]="250"
                        [errorMsg]="'Error!'" [controlName]="'firstName'" [formGroup]="form" [errorMsgClassList]="'alert-danger'">
                    </app-text-input>
                </div>
                <div class="col-lg-6">
                    <app-text-input [type]="'text'" [label]="'*Last Name'" [placeholder]="'Begin Typing'" [maxChars]="250"
                        [errorMsg]="'Error!'" [controlName]="'lastName'" [formGroup]="form" [errorMsgClassList]="'alert-danger'">
                    </app-text-input>
                </div>
            </div>

            <app-text-input [type]="'email'" [label]="'*Email Address'" [placeholder]="'Begin Typing'" [maxChars]="254"
                [errorMsg]="'Error!'" [controlName]="'email'" [formGroup]="form" [errorMsgClassList]="'alert-danger'">
            </app-text-input>

            <div class="subtitle-rmf-standalone"> User Name & Password</div>

            <app-text-input [type]="'text'" [label]="'*User Name'" [placeholder]="'Begin Typing'" [maxChars]="250"
                [errorMsg]="'Error!'" [controlName]="'username'" [formGroup]="form" [errorMsgClassList]="'alert-danger'">
            </app-text-input>

            <app-text-input [type]="'password'" [label]="'*Password'" [placeholder]="'Begin Typing'" [maxChars]="250"
                [errorMsg]="'Error!'" [controlName]="'password'" [formGroup]="form" [errorMsgClassList]="'alert-danger'">
            </app-text-input>


            <button class="btn-save btn-bootstrapper" type="submit" [disabled]="!form.valid">Next Step</button>



        </form>

    </div>
</div>
