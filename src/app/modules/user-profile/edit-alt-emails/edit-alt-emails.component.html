
<mat-list *ngIf='userProfile'>
    <ng-container *ngFor="let email of userProfile.alternateEmails; index as i;">
        <mat-divider *ngIf="i !== 0"></mat-divider>

        <mat-list-item class='email-hover'>
            <span class='full-width'>{{ email }}</span>
            <button mat-icon-button class='delete-icon' (click)='remove(i)'>
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-item>
    </ng-container>

    <button mat-flat-button class='ml-15' color="primary" (click)='add()'>Add Email</button>
</mat-list>
