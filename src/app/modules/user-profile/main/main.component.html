<app-page-title [pageTitle]="pageTitle"></app-page-title>

<mat-tab-group class="content-body session-tracking">
  <mat-tab label="My Profile">
    <div class="wrapper">
      <mat-grid-list cols="2" rowHeight="330">
        <mat-grid-tile>
          <app-edit-basic-info></app-edit-basic-info>
        </mat-grid-tile>
        <mat-grid-tile>
          <app-edit-password
            *ngIf="profile"
            [activeUserId]="profile.id"
          ></app-edit-password>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
  <mat-tab label="Activity Log">
    <div class="wrapper">
      <app-login-events [user]="profile.id" *ngIf="profile.id"></app-login-events>
    </div>
  </mat-tab>
</mat-tab-group>
