<form [formGroup]="form" (ngSubmit)="submitForm(form.value)">
  <mat-list>
    <mat-list-item class="mb-2">
      <app-text-input
        [type]="'password'"
        [label]="'New Password'"
        [placeholder]="'*********'"
        [maxChars]="250"
        [errorMsg]="'Error!'"
        [controlName]="'password'"
        [formGroup]="form"
        [fullWidth]="true"
        (valueChanged)="verifyMatch($event)"
      >
      </app-text-input>
    </mat-list-item>

    <mat-list-item class="mb-2">
      <app-text-input
        [type]="'password'"
        [label]="'Confirm Password'"
        [placeholder]="'*********'"
        [maxChars]="250"
        [errorMsg]="'Passwords do not match!'"
        [controlName]="'confirmPassword'"
        [formGroup]="form"
        [fullWidth]="true"
        [showError]="!passwordsMatch"
        (valueChanged)="verifyMatch($event)"
      >
      </app-text-input>
    </mat-list-item>

    <mat-list-item>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!form.valid"
      >
        Save
      </button>
    </mat-list-item>
  </mat-list>
</form>
