<div class="row">
  <div class="col-lg-12">
    <app-card-title [cardTitle]="'Role Mappings'"
      [cardSubtitle]="'Modify the roles that can access this app and what permissions each role has.'"></app-card-title>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table margin-top-none table-emf table-responsive">
      <table class="table margin-top-none">
        <thead>
          <tr>
            <th class="table-force text-center">Status</th>
            <th>Role Name</th>
            <th>Client</th>
            <th>Permissions</th>
            <th *ngIf="canUpdate">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let rwp of rwps">
            <td class="text-center">
                <span *ngIf="rwp.role.active" tooltip="Role is assigned to App" tooltip-position="top">
                  <span class="bg-success uk-circle-shape"></span>
                </span>
                <span *ngIf="!rwp.role.active" tooltip="Role not assigned to App" tooltip-position="top">
                  <span class="bg-warning uk-circle-shape"></span>
                </span>
            </td>

            <td>     
              <a class="table-edit-hover" (click)="showPermissionEditor(rwp)" *ngIf="canUpdate" tooltip="Edit Permissions" tooltip-position="top">
                <div>{{rwp.role.name}}</div>
                <div class="icon-primary-color icon-edit"></div>
              </a>
            </td>

            <td>
              {{app.clientName}}<br>
              <small>ID: {{app.clientId}}</small>
            </td>

            <td>
              <span *ngFor="let p of rwp.permissions" [ngClass]="{'label-success': p.active, 'label-warning': !p.active}">
                <span class="label">{{p.name}}</span>
              </span>
            </td>

            <td class="text-center" *ngIf="canUpdate">
              <a (click)="toggleRole(rwp.role)" tooltip="Add Role to App" tooltip-position="top" *ngIf="!rwp.role.active">
                <button class="btn-sm btn-success btn">Add to Role</button>
              </a>
              <a (click)="toggleRole(rwp.role)" tooltip="Remove Role from App" tooltip-position="top" *ngIf="rwp.role.active">
                <button class="btn-sm btn-warning btn">Remove Role</button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal #addModal [title]="'Add Role to App'"
  [message]="'Are you sure you want to add ' + activeRole?.name + ' to this app? This will automatically add any external permissions to ' + activeRole?.name + '.'"
  [iconClassList]="'fa fa-4x fa-check fa-success text-success margin-bottom'"
  [buttons]="[{title: 'Add Role to App', classList: 'btn btn-success'}]" (btnClicked)="addButtonClicked($event)">
</app-modal>

<app-modal #removeModal [title]="'Remove Role from App'"
  [message]="'Are you sure you want to remove ' + activeRole?.name + ' from this app?'"
  [iconClassList]="'fa fa-4x fa-ban text-warning margin-bottom'"
  [buttons]="[{title: 'Remove Role from App', classList: 'btn btn-warning'}]"
  (btnClicked)="removeButtonClicked($event)"></app-modal>

<div class="modalDialog" role="document" [ngClass]="{'display-none': !showPermissionsModal}">
  <div class="modal-white-bg">
    <div class="rmf-modal">
      <div class="rmf-modal-header">
        <button type="button" class="btnCloseSlider" (click)="showPermissionsModal = false">
          <span class="close-large modal-close">&times;</span>
        </button>
        <div class="rmf-modal-title">Edit {{activeRwp?.role.name}} Permissions</div>
      </div>
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12">
                <div class="subtitle-rmf-no-border">Select Permissions</div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let p of activeRwp?.permissions">
                <app-bind-checkbox-input [label]="app.clientName + ': ' + p.name" [(value)]="p.active">
                </app-bind-checkbox-input>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rmf-modal-footer">
        <div class="btn-group">
          <button type="button" class="btn btn-primary" (click)="updatePermissions()">Confirm</button>
          <button data-dismiss="modal" class="btn btn-text" (click)="showPermissionsModal = false">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
