<div class="header-new">
  <h1>Microapp Manager</h1>
</div>

<mat-tab-group class="content-body">
    <mat-tab label="All Microapps">
      <div class="wrapper">
        <app-list-all-apps [allItems]="allApps" [vendors]="vendors"></app-list-all-apps>
      </div>
    </mat-tab>

    <mat-tab label="Third Party">
      <div class="wrapper">
        <app-list-all-apps [allItems]="thirdPartyApps" [vendors]="vendors"></app-list-all-apps>
      </div>
    </mat-tab>

    <mat-tab label="Native">
      <div class="wrapper">
        <app-list-all-apps
          [displayedColumns]="nativeAppsDisplayedColumns"
          [allItems]="nativeApps"
          [vendors]="vendors"
          [useNativeFilter]="true"
        ></app-list-all-apps>
      </div>
    </mat-tab>

    <mat-tab label="Shared Requests">
      <div class="wrapper">
        <app-shared-requests-tab></app-shared-requests-tab>
      </div>
    </mat-tab>
</mat-tab-group>
