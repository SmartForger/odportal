<mat-grid-list cols="1" rowHeight="75px" class="mb-1">
    <mat-grid-tile>
        <h1>MicroApp Manager</h1>
    </mat-grid-tile>
</mat-grid-list>

<mat-tab-group class="content-body">
    <mat-tab label="Approved">
      <app-list-approved-apps [apps]="approvedApps"></app-list-approved-apps>
    </mat-tab>

    <mat-tab label="Pending">
      <app-list-pending-apps [apps]="pendingApps"></app-list-pending-apps>
    </mat-tab>

    <mat-tab label="Native">
      <app-list-native-apps [apps]="nativeApps"></app-list-native-apps>
    </mat-tab>
</mat-tab-group>
