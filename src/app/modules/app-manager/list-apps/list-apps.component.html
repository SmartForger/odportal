<div class="header-new">
  <h1>Microapp Manager</h1>
</div>

<mat-tab-group class="content-body">
    <mat-tab label="All Microapps">
      <div class="wrapper">
        <app-list-all-apps [vendors]="vendors"></app-list-all-apps>
      </div>
    </mat-tab>

    <mat-tab label="Third Party">
      <div class="wrapper">
        <app-list-third-party-apps [vendors]="vendors"></app-list-third-party-apps>
      </div>
    </mat-tab>

    <mat-tab label="Native">
      <div class="wrapper">
        <app-list-native-apps></app-list-native-apps>
      </div>
    </mat-tab>

    <mat-tab label="Shared Requests">
      <div class="wrapper">
        <app-shared-requests-tab></app-shared-requests-tab>
      </div>
    </mat-tab>
</mat-tab-group>
