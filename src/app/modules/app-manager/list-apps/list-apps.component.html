<mat-grid-list cols="1" rowHeight="65px" class="mb-1">
    <mat-grid-tile>
        <h1>MicroApp Manager</h1>
    </mat-grid-tile>
</mat-grid-list>

<mat-tab-group class="content-body">
    <mat-tab label="Approved">
      <app-list-approved-apps></app-list-approved-apps>
    </mat-tab>

    <mat-tab label="Pending">
      <app-list-pending-apps></app-list-pending-apps>
    </mat-tab>

    <mat-tab label="Native">
      <app-list-native-apps></app-list-native-apps>
    </mat-tab>

    <mat-tab label="Custom Attributes">
      <app-custom-attributes-tab
        [cardInfos]="attributes"
        (onSave)="saveCustomAttributes($event)"
      ></app-custom-attributes-tab>
    </mat-tab>
</mat-tab-group>
