<div class="row">
  <div class="col-lg-12">
    <app-card-title [cardTitle]="'Current Apps'" [cardSubtitle]="'The following is a complete list of native and installed apps in OpenDash 360.'"></app-card-title>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table mb-0 table-striped">
        <thead>
          <tr>
            <th>Enabled</th>
            <th>App Title</th>
            <th>Type</th>
            <th>Add/Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let app of apps">
            <td class="text-center table-force">
              <i class="fa" [ngClass]="{'fa-check text-success': app.enabled, 'fa-ban text-danger': !app.enabled}"></i>
            </td>
            <td>
              {{app.appTitle}}
            </td>
            <td>
              <span *ngIf="app.native">
                Native
              </span>
              <span *ngIf="!app.native">
                Third-Party
              </span>
            </td>
            <td class="text-center table-force">
                <a [routerLink]="['../edit', app.docId]" class="btn-a secondary">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
