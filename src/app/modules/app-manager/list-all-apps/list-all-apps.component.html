<div class="table-container">
  <app-listview-toolbar
    (refresh)="refresh.emit()"
    (search)="search($event)"
    searchPlaceholder="Search microapplications"
    [showCreateButton]="false"
    (viewModeChange)="viewModeChange($event)"
    [showViewModeToggle]="true"
    [menuOptions]="menuOptions"
    [multiSelect]="true"
    (selectionChange)="updateMenuFilter($event)"
  ></app-listview-toolbar>

  <app-multi-select-toolbar *ngIf="selectedCount > 0">
    <button class="mr-1" mat-flat-button color="primary"
      (click)="assignRolesToSelectedApps()"
      *ngIf="selection.approved.length > 0">Assign roles</button>
    <button class="mr-1" mat-flat-button color="primary"
      (click)="approveSelectedApps()"
      *ngIf="selection.pending.length > 0">Approve</button>
    <button class="mr-1" mat-flat-button color="primary"
      (click)="enableSelectedApps()"
      *ngIf="selection.disabled.length > 0">Enable</button>
    <button class="mr-1" mat-flat-button color="primary"
      (click)="disableSelectedApps()"
      *ngIf="selection.active.length > 0">Disable</button>
    <button class="mr-1" mat-flat-button color="primary"
      (click)="deleteSelectedApps()"
      *ngIf="selection.thirdParty.length > 0">Delete</button>
  </app-multi-select-toolbar>

  <table
    mat-table
    [dataSource]="viewMode === 'card' ? [] : items"
    class="table"
    matSort
    matSortActive="appTitle"
    matSortDirection="asc"
    matSortDisableClear
  >

    <ng-container matColumnDef="appTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Application</th>
      <td mat-cell *matCellDef="let app">
        <div class="title-link">
          <mat-checkbox
            color="primary"
            [checked]="true"
            (change)="selectionSvc.toggleItem(app)"
            *ngIf="selectedItems[app.docId]; else notSelected"
          ></mat-checkbox>
          <ng-template #notSelected>
            <app-microapp-icon  matTooltip="Select microapp"
              [app]="app"
              (click)="selectionSvc.toggleItem(app)"
            ></app-microapp-icon>
          </ng-template>
          <a [routerLink]="['../edit/', app.docId]" matTooltip="Edit microapp">{{app.appTitle}}</a>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="version">
      <th mat-header-cell class="pr-1" *matHeaderCellDef>Version</th>
      <td mat-cell class="pr-1" *matCellDef="let app">
        {{app.version}}
      </td>
    </ng-container>

    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
      <td mat-cell *matCellDef="let app">
        <div *ngIf="app.clientName" class="faux-chip monospace opacity-twothird mx-0 size-12">{{app.clientName}}</div>
        <div *ngIf="!app.clientName" class="monospace opacity-half mx-0 size-12">Unavailable</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="widgets">
      <th mat-header-cell *matHeaderCellDef class="text-center pr-1">Widgets</th>
      <td mat-cell *matCellDef="let app" class="text-center pr-1">
        {{app.widgets.length}} <mat-icon class="sm-icon opacity-half">widgets</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor</th>
      <td mat-cell *matCellDef="let app">
        {{ vendors[app.vendorId] || 'Native' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left">Status</th>
      <td mat-cell *matCellDef="let app" class="text-left">
        <div *ngIf="(app.approved || app.native) && app.enabled" class="app-status status-green">Active</div>
        <div *ngIf="(app.approved || app.native) && !app.enabled" class="status-red app-status">Disabled</div>
        <div *ngIf="!app.approved && !app.native" class="status-orange app-status">Pending</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-right">&nbsp;</th>
      <td mat-cell *matCellDef="let app" class="text-right">
        <button mat-icon-button [routerLink]="['../edit/', app.docId]" matTooltip="Edit App">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="viewMode === 'card' ? ['appTitle'] : displayedColumns"></tr>
    <tr mat-row *matRowDef="let row: columns: displayedColumns"></tr>

  </table>

  <div class="card-view" *ngIf="viewMode === 'card'">
    <app-microapp-card [app]="app" [vendors]="vendors" *ngFor="let app of items"></app-microapp-card>
  </div>

  <div class="pagination">
    <span>{{ totalApps }}</span>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      [pageSize]="10"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
