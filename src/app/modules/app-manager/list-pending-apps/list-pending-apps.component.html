<h2>Pending MicroApps</h2>
<table class="table">
  <thead>
    <tr>
      <th class="text-center" width="25">Status</th>
      <th>MicroApp</th>
      <th>Client</th>
      <th>Version</th>
      <th>Type</th>
      <th class="text-center">Widgets</th>
      <th>Uploaded</th>
      <th class="text-right" width="25">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of apps">
      <td  class="text-center" width="25">
        <span *ngIf="app.enabled" matTooltip="MicroApp Enabled">
          <mat-icon class="color-green">brightness_1</mat-icon>
        </span>
        <span *ngIf="!app.enabled" matTooltip="MicroApp Disabled">
          <mat-icon class="color-red">brightness_1</mat-icon>
        </span>
      </td>
      <td>
        <a [routerLink]="['../edit', app.docId]" matTooltip="Edit App">
          {{app.appTitle}}
        </a>
      </td>
      <td>
        {{app.clientName}}
      </td>
      <td>
        {{app.version}}
      </td>
      <td>
        Third Party
      </td>
      <td class="text-center">
        {{app.widgets.length}}
      </td>
      <td class="text-right">
        {{app.createdAt | date:'HH:mm on MM-dd-yyyy'}}
      </td>
      <td width="25" class="text-right">
        <button mat-icon-button [routerLink]="['../edit', app.docId]" matTooltip="Edit App">
          <mat-icon aria-label="View Permissions">edit</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
