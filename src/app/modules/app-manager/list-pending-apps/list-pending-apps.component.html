<h2>Pending MicroApps</h2>
<app-basic-string-filter [labelText]="'Filter by Application'" (searchUpdated)="applyFilter('appTitle', $event)">
  </app-basic-string-filter>
  
  <table mat-table [dataSource]="items" class="table" matSort matSortactive="appTitle" matSortDisableClear
    matSortDirection="asc">
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef width="60">Status</th>
      <td mat-cell *matCellDef="let app" width="60">
        <span matTooltip="MicroApp Approved" *ngIf="app.enabled">
          <mat-icon class="color-green ml-1">brightness_1</mat-icon>
        </span>
        <span matTooltip="MicroApp Pending" *ngIf="!app.enabled">
          <mat-icon class="color-yellow ml-1">brightness_1</mat-icon>
        </span>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="appTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Application</th>
      <td mat-cell *matCellDef="let app">
        <a [routerLink]="['../edit/', app.docId]" matTooltip="Edit App">
          {{app.appTitle}}
        </a>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef>Version</th>
      <td mat-cell *matCellDef="let app">
        {{app.version}}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let app">
        Third-Party
      </td>
    </ng-container>
  
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let app">
        {{app.clientName}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="widgets">
      <th mat-header-cell *matHeaderCellDef class="text-center">Widgets</th>
      <td mat-cell *matCellDef="let app" class="text-center">
        {{app.widgets.length}} <mat-icon class="sm-icon opacity-half">widgets</mat-icon>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="uploaded">
      <th mat-header-cell *matHeaderCellDef class="text-right">Uploaded</th>
      <td mat-cell *matCellDef="let app" class="text-right">
        {{app.createdAt | date:'MM-dd-yyyy'}}
        <!-- {{app.createdAt | date:'HH:mm on MM-dd-yyyy'}} -->
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row: columns: displayedColumns"></tr>
  
  </table>
  
  <mat-paginator [pageSize]="50"></mat-paginator>
