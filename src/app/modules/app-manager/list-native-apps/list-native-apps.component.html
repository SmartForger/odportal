<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th class="table-force text-center">Status</th>
            <th>MicroApp Name</th>
            <th>Type</th>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let app of apps">
            <td class="text-center">
              <span *ngIf="app.enabled" tooltip="Microapp is Enabled" tooltip-position="top">
                  <i class="fa fa-check text-success"></i>
              </span>
            </td>

            <td>
              <a class="table-edit-hover" [routerLink]="['../edit', app.docId]">
                {{app.appTitle}}
                <span class="icon-primary-color icon-edit"></span>
              </a>
            </td>

            <td>
              Native
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
