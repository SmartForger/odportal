<div mat-dialog-title>
  <h4 class="title">Select App or Widget</h4>
  <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let app of data.apps" [disabled]="!app.widgets || app.widgets.length === 0">
      <mat-expansion-panel-header>
        <mat-panel-title style="color: rgba(44, 44, 44, 0.87);">
          <span class="pt-1">{{this.getAppDisplay(app)}}</span>
          <button mat-icon-button [mat-dialog-close]="app.docId" class="opacity-half" matTooltip="Add App">
            <mat-icon>add</mat-icon>
          </button>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-expansion-panel *ngFor="let widget of app.widgets" [disabled]='true'>
        <mat-expansion-panel-header>
          <mat-panel-title style="color: rgba(44, 44, 44, 0.87);">
            <span class="pt-1">{{widget.widgetTitle}}</span>
            <button mat-icon-button [mat-dialog-close]="widget.docId" matTooltip="Add Widget" class="opacity-half">
              <mat-icon>add</mat-icon>
            </button>
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-expansion-panel>
  </mat-accordion>
</div>
