<h2 style="display: inline-block">Select an App or Widget</h2>
<button style="float: right;" (click)="selectApp.emit(null)">
  <mat-icon>close</mat-icon>
</button>
<div style="overflow: auto; height: 400px">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let app of apps" [disabled]="!app.widgets || app.widgets.length === 0">
      <mat-expansion-panel-header>
        <mat-panel-title style="color: rgba(44, 44, 44, 0.87);">
          <span>{{this.getAppDisplay(app)}}</span>
          <button style="background: none; border: none;" (click)='selectApp.emit(app.docId)'>
            <mat-icon>add_circle</mat-icon>
          </button>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-expansion-panel *ngFor="let widget of app.widgets" [disabled]='true'>
        <mat-expansion-panel-header>
          <mat-panel-title style="color: rgba(44, 44, 44, 0.87);">
            <span>{{widget.widgetTitle}}</span>
            <button style="background: none; border: none;" (click)='selectApp.emit(widget.docId)'>
              <mat-icon>add_circle</mat-icon>
            </button>
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-expansion-panel>
  </mat-accordion>
</div>
