<mat-grid-list cols="1" rowHeight="65px" class="mb-1">
  <mat-grid-tile>
    <h2>Custom Attributes</h2>
    <button mat-icon-button class="add-btn" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<div fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap="20px">
  <div class="card-cell" *ngFor="let request of sharedRequests; let i = index">
    <app-custom-attribute-card
      [sharedRequest]="request"
      [apps]="apps"
      (delete)="deleteRequest(i)"
      (save)="saveRequest(i)"
    ></app-custom-attribute-card>
  </div>
</div>
