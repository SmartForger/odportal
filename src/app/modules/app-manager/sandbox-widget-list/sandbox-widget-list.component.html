<span *ngFor="let widget of app?.widgets">
	<button mat-stroked-button [matMenuTriggerFor]="menuWidget" class="text-center">
		<img style="width: 40px; height: 40px; margin: 0 auto; display: block" [src]="getWidgetIcon(widget, app)" />
		{{widget.widgetTitle}}
	</button>
	<mat-menu #menuWidget="matMenu">
	  <button mat-menu-item (click)="widgetClicked(widget)">Launch Widget</button>
	</mat-menu>
</span>
