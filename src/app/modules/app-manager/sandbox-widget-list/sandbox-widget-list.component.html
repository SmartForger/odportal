<div class="row">
	<div class="col-md-6">

		<a class="list-group-item pointer" style="border:none;padding:0;" *ngFor="let widget of app?.widgets"
			(click)="widgetClicked(widget)">
			<div class="card box4">
				<div class="image text-center">
					<img style="width: 40px; height: 40px" [src]="getWidgetIcon(widget, app)" />
					<div class="box-content">
						<div class="row">
							<div>
								<div class="col-sm-12 text-center {{widget.widgetIcon}}" data-dismiss="modal">
									<button>
										<span class="icon-widget-hover-settings icon-open"></span>
										<div class="icon-widget-description">Open Widget</div>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<h3 class="text-center">{{widget.widgetTitle}}</h3>
			</div>
		</a>

	</div>
</div>
