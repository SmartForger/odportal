<h2>Approved MicroApps</h2>

<table class="table">
  <thead>
    <tr>
      <th class="text-center" width="25">Status</th>
      <th>MicroApp</th>
      <th>Client</th>
      <th>Version</th>
      <th>Type</th>
      <th class="text-center">Widgets</th>
      <th>Uploaded</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let app of apps">

      <td class="text-center" width="25">
        <span *ngIf="app.enabled" tooltip="MicroApp Enabled" tooltip-position="top">
          <span class="material-icons color-green">brightness_1</span>
        </span>

        <span *ngIf="!app.enabled" tooltip="MicroApp Disabled" tooltip-position="top">
          <span class="material-icons color-red">brightness_1</span>
        </span>
      </td>

      <td>
        <a [routerLink]="['../edit', app.docId]">
          {{app.appTitle}}
        </a>
      </td>

      <td>
        {{app.clientName}}
      </td>

      <td>
        {{app.version}}
      </td>

      <td>
        Third Party
      </td>

      <td class="text-center">
        {{app.widgets.length}}
      </td>

      <td>
        {{app.createdAt | date:'yyyy-MM-dd HH:mm'}}
      </td>

    </tr>
  </tbody>
</table>
