<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table mb-0 table-striped">
        <thead>
          <tr>
            <th class="table-force text-center">Enabled</th>
            <th>MicroApp Title</th>
            <th>Type</th>
            <th>Date Uploaded</th>
            <th>Client</th>
            <th class="table-force text-center">Widgets</th>
            <th class="table-force text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let app of apps">
            <td class="text-center">
              <span tooltip="Microapp is Enabled" tooltip-position="top" *ngIf="app.enabled">
                <i class="fa fa-check text-success"></i>
              </span>
              <span tooltip="Microapp is Disabled" tooltip-position="top" *ngIf="!app.enabled">
                <i class="fa fa-ban text-danger"></i>
              </span>
            </td>
            <td class="table-force text-center">
              <span tooltip="Third-Party Application" tooltip-position="top">
                <span class="icon-table icon-third-party"></span>
              </span>
            </td>
            <td>
              <a [routerLink]="['../edit', app.docId]">{{app.appTitle}}</a><br>
              <small>Version: {{app.version}}</small>
            </td>
            <td>
              {{app.createdAt | date:'yyyy-MM-dd HH:mm'}}
            </td>
            <td>
              <div class="highlight-row">
                <div class="highlight">Client Name:</div>
                <div class="highlight-bold">{{app.clientName}}</div>
              </div>
              <div class="highlight-row">
                <div class="highlight">Client ID:</div>
                <div class="highlight-bold">{{app.clientId}}</div>
              </div>
            </td>
            <td class="text-center">
              {{app.widgets.length}}
            </td>
            <td class="text-center">
              <a [routerLink]="['../edit', app.docId]" tooltip="View MicroApp Details" tooltip-position="top">
                <span class="icon-primary-color icon-edit"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
