<div class="opendash-card-title-bg">
    <div class="icon-float-right" tooltip="Delete Microapp" tooltip-position="top" (click)="removeApp()"
        *ngIf="!app?.native && canDelete">
        <button class="icon-title-right-settings icon-danger-color icon-trash"></button>
    </div>

    <a *ngIf="app && !app?.native" class="icon-float-right" tooltip="Test MicroApp" tooltip-position="top" [routerLink]="['../../test', app.docId]">
        <button class="material-icons bg-blue btn-ico btn-circle">build</button>
    </a>

    <div *ngIf="(app?.approved || app?.native) && canUpdate">
        <div class="icon-float-right" tooltip="Enable Microapp" tooltip-position="top" *ngIf="!app?.enabled"
            (click)="enableButtonClicked(true)">
            <button class="icon-title-right-settings icon-success-color icon-enabled"></button>
        </div>
        <div class="icon-float-right" tooltip="Disable Microapp" tooltip-position="top" *ngIf="app?.enabled"
            (click)="enableButtonClicked(false)">
            <button class="icon-title-right-settings icon-warning-color icon-disabled"></button>
        </div>
    </div>
    <div class="icon-float-right" tooltip="Approve Microapp" tooltip-position="top" *ngIf="!app?.approved && !app?.native && canUpdate"
        (click)="showApproveModal = true">
        <button class="icon-title-right-settings icon-success-color icon-enabled"></button>
    </div>
    <app-card-title [cardTitle]="app?.appTitle"></app-card-title>
</div>

<div class="row" *ngIf="app">
    <div [ngClass]="{'col-lg-8': !app.native, 'col-lg-12': app.native}">
        <ul class="nav nav-pills horizontal-opendash">
            <li class="active">
                <a href="#app" data-toggle="tab">MicroApp Information</a>
            </li>
            <li>
                <a href="#widgets" data-toggle="tab">Widgets</a>
            </li>
            <li>
                <a href="#clientRoles" data-toggle="tab">Client Permissions</a>
            </li>
            <li>
                <a href="#roles" data-toggle="tab">Role Mappings</a>
            </li>
        </ul>
        <div class="tab-content tab-content-rmf clearfix">
            <div id="app" class="tab-pane active in">
                <app-descriptor [app]="app"></app-descriptor>
            </div>
            <div id="widgets" class="tab-pane">
                <app-widgets [app]="app"></app-widgets>
            </div>
            <div id="clientRoles" class="tab-pane">
                <app-client-roles [clientId]="app.clientId" [clientName]="app.clientName">
                </app-client-roles>
            </div>
            <div id="roles" class="tab-pane">
                <app-role-mapper [app]="app" [canUpdate]="canUpdate"></app-role-mapper>
            </div>
        </div>
    </div>
    <div class="col-lg-4" *ngIf="!app.native">
        <app-comments [vendorId]="app.vendorId" [appId]="app.docId" [isVendor]="false"></app-comments>
    </div>
</div>

<div class="modalDialog" [ngClass]="{'display-none': !showApproveModal}">
  <div class="modal-white-bg">
    <div class="widget-head">
      <div class="row">
        <div class="col-sm-9">
          <div class="widget-title">
            Approve App
          </div>
        </div>
        <div class="col-sm-3 text-right">
          <button class="disabledBtn"></button>
          <button class="disabledBtn"></button>
          <div tooltip="Close" tooltip-position="top">
            <button class="redCloseBtn" (click)="showApproveModal = false"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="rmf-modal">
      <div class="rmf-modal-body">
        <div class="row text-center">
          <div class="col-lg-12">
            <i class="fa-4x icon-success-color icon-enabled-no-click margin-bottom"></i><br>
            Are you sure you want to approve this MicroApp and make it available to all users based on the configured role mappings?
            <br>
            <span>
                <app-bind-checkbox-input *ngIf="app" [label]="'Make this app trusted?'" [(value)]="app.trusted"></app-bind-checkbox-input>
            </span>
            <button class="btn-success margin-right btn" (click)="confirmApproval()">Confirm</button>
            <button class="btn btn-cancel" (click)="showApproveModal = false">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal #enableModal [title]="'Enable App'"
    [message]="'Are you sure you want to enable this MicroApp and permit user access?'"
    [iconClassList]="'fa-4x icon-success-color icon-enabled-no-click margin-bottom'"
    [buttons]="[{title: 'Confirm', classList: 'btn btn-success btn-add'}]" (btnClicked)="enableConfirmed($event, true)">
</app-modal>

<app-modal #disableModal [title]="'Disable App'"
    [message]="'Are you sure you want to disable this MicroApp and deny user access?'"
    [iconClassList]="'fa-4x icon-warning-color icon-disabled-no-click margin-bottom'"
    [buttons]="[{title: 'Confirm', classList: 'btn btn-warning'}]" (btnClicked)="enableConfirmed($event, false)">
</app-modal>

<app-modal #deleteModal [title]="'Delete App'"
    [message]="'Are you sure you want to permanently delete this MicroApp?'"
    [iconClassList]="'fa-4x icon-danger-color icon-trash margin-bottom'"
    [buttons]="[{title: 'Confirm', classList: 'btn btn-danger'}]" (btnClicked)="confirmRemoval()">
</app-modal>
