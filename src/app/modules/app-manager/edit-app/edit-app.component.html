<h1>Edit {{app.appTitle}}</h1>

<button mat-icon-button matTooltip="Approve MicroApp" *ngIf="!app?.approved && !app?.native && canUpdate" (click)="approveApp()">done_outline</button>

<button mat-icon-button matTooltip="Test MicroApp" [routerLink]="['../../test', app.docId]" *ngIf="app && !app?.native">build</button>

<span *ngIf="(app?.approved || app?.native) && canUpdate">
    <button mat-icon-button matTooltip="Enable MicroApp" *ngIf="!app?.enabled" (click)="enableButtonClicked(true)">play_arrow</button>
</span>

<span *ngIf="app?.approved && !app?.native && canUpdate">
    <button mat-icon-button matTooltip="Disabled Trusted Mode" *ngIf="app?.trusted" (click)="trustedButtonClicked(false)" class="bg-green">security</button>

    <button mat-icon-button matTooltip="Enable Trusted Mode" *ngIf="!app?.trusted" (click)="trustedButtonClicked(true)" class="bg-red">security</button>
</span>

<button mat-icon-button matTooltip="Delete MicroApp" (click)="removeApp()" *ngIf="!app?.native && canDelete">delete</button>

<mat-tab-group class="content-body" *ngIf="app">

    <mat-tab label="MicroApp Information">
        <app-descriptor [app]="app"></app-descriptor>
    </mat-tab>

    <mat-tab label="Widgets">
        <app-widgets [app]="app"></app-widgets>
    </mat-tab>

    <mat-tab label="Client Permissions">
        <app-client-roles [clientId]="app.clientId" [clientName]="app.clientName"></app-client-roles>
    </mat-tab>

    <mat-tab label="Role Mappings">
        <app-role-mapper [app]="app" [canUpdate]="canUpdate"></app-role-mapper>
    </mat-tab>

    <mat-tab label="Preview App">
        <app-micro-app-renderer [app]="app" [previewMode]="true"></app-micro-app-renderer>
    </mat-tab>

    <mat-tab label="Preview Widgets">
        <!-- <app-widget-previewer [app]="app"></app-widget-previewer> -->
    </mat-tab>

</mat-tab-group>

<app-comments [vendorId]="app.vendorId" [appId]="app.docId" [isVendor]="false" *ngIf="!app.native"></app-comments>
