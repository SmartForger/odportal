<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
      <div class="upload-bg text-center" (dragover)="handleDrag($event)" (dragenter)="handleDrag($event)"
        (dragleave)="handleDrag($event)" (drop)="handleDrop($event)" (click)="handleClick($event)">
        <span class="icon-upload-settings icon-upload"></span>
        <h3 class="upload-title">{{title}}</h3>
        <p class="upload-body">{{description}}</p>
        <p class="upload-body">Drag your files or click in this area to upload your file</p>
      </div>
      <input #fileUpload class="file-upload" type="file" style="display: none" [accept]="accept"
        (change)="filePicked($event)">
    </div>
  </div>
</div>
