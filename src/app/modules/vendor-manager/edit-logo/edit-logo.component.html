<div class="logoBlock">
  <div *ngIf="showUpload">
    <app-drag-drop-file-picker
      [accept]="'image/*'"
      (fileChosen)="fileChosen($event)">
    </app-drag-drop-file-picker>

    <button mat-icon-button matTooltip="Cancel" class="float-right closeBtn" style="z-index: 99999" (click)="showUpload = !showUpload">
      <mat-icon>clear</mat-icon>
    </button>
  
    <div class="logoPostPreview" *ngIf="imagePreviewData">
      <div class="logoPreview">
        <img [src]="imagePreviewData">
      </div>
      <div role="alert">
        <!-- <span class="icon-results-settings icon-upload icon-success-color"></span> -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" [ngStyle]="{'width': uploadProgress + '%'}"></div>
        </div>
        <div class="fileLabel mb-1">
          {{activeFile?.name}}
        </div>
      </div>

      <button mat-flat-button (click)="imagePreviewData = !imagePreviewData" class="mr-1">Back</button>
      <button mat-raised-button color="primary" (click)="confirmFile()">Upload</button>
    </div>
  </div>

  <div class="logoImage">
    <img *ngIf="vendor.logoImage" [src]="fileBasePath + vendor.logoImage" />
    <div *ngIf="!vendor.logoImage" class="vendorPlaceholder" matTooltip="{{vendor.name}}"><mat-icon>domain</mat-icon></div>
    <button mat-raised-button (click)="showUpload = !showUpload" *ngIf="canUpdate" class="editBtn mt-1">Edit</button>
  </div>

</div>
