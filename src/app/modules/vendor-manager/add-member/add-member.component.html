<div mat-dialog-title>
  <h4 class="title">Add Users to {{vendor.name}}</h4>
  <button mat-icon-button mat-dialog-close class="close-button">
      <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <app-basic-string-filter 
    [labelText]="'Search by Name, Username or Email'" 
    [placeholderText]="''" 
    (searchUpdated)="searchUpdated($event)">
  </app-basic-string-filter>
  <table class="table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Username</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>
          {{user.firstName}} {{user.lastName}}
        </td>
        <td>
          {{user.username}}
        </td>
        <td>
          <span *ngIf='user.email'>{{user.email}}</span>
        </td>
        <td>
          <button type="button" mat-icon-button (click)="addUser(user, i)" matTooltip="Add User to Vendor" class="color-green">
            <mat-icon>add_circle</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-raised-button matTooltip="Update" color="primary" (click)='dialogRef.close()'>Done</button>
  <button mat-button matTooltip="Cancel" (click)='dialogRef.close()'>Cancel</button>
</div>
