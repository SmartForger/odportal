<h2>Vendor Profile</h2>

<form [formGroup]="form" (ngSubmit)="submitForm(form.value)">

  <mat-list role="list">
    <mat-list-item role="listitem" class="mb-2">
      <app-text-input 
        [type]="'text'" 
        [label]="'Vendor Name'"
        [errorMsg]="'Error!'"
        [controlName]="'name'"
        [formGroup]="form"
        [errorMsgClassList]="'alert-danger'">
      </app-text-input>
    </mat-list-item>
    
    <mat-list-item role="listitem" class="mb-2">
      <app-text-input 
        [type]="'text'" 
        [label]="'Phone Number'"
        [errorMsg]="'Error!'"
        [controlName]="'pocPhone'"
        [formGroup]="form"
        [errorMsgClassList]="'alert-danger'">
      </app-text-input>
    </mat-list-item>
    
    <mat-list-item role="listitem" class="mb-2">
      <app-text-input 
        [type]="'text'" 
        [label]="'Email Address'"
        [errorMsg]="'Error!'"
        [controlName]="'pocEmail'"
        [formGroup]="form"
        [errorMsgClassList]="'alert-danger'">
      </app-text-input>
    </mat-list-item>
    
    <mat-list-item role="listitem" class="mb-2">
      <app-text-input 
        [type]="'text'" 
        [label]="'Website'"
        [errorMsg]="'Error!'"
        [controlName]="'website'"
        [formGroup]="form"
        [errorMsgClassList]="'alert-danger'">
      </app-text-input>
    </mat-list-item>

    <mat-list-item role="listitem" class="mb-2">
      <app-text-input
        [type]="'text'"
        [label]="'Description'"
        [errorMsg]="'Error!'"
        [controlName]="'description'"
        [formGroup]="form"
        [errorMsgClassList]="'alert-danger'"
      ></app-text-input>
    </mat-list-item>

    <mat-list-item>
      <button mat-flat-button color="primary" *ngIf="allowSave">{{this.btnText}}</button>
  <!-- <button class="btn-primary btn" type="submit" [disabled]="!form.valid" *ngIf="allowSave">Save</button> -->
    </mat-list-item>

  </mat-list>
</form>
