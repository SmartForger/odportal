<div class="page-title-bg">
  <button class="icon-float-right" tooltip="Create Vendor" tooltip-position="top" (click)="showCreateModal()"
    *ngIf="canCreate">
    <span class="icon-add"></span>
  </button>

  <app-card-title [cardTitle]="'Vendor Manager'"></app-card-title>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive white-bg-rmf">
      <table class="table">
        <thead>
          <tr>
            <th>Vendor Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Users</th>
            <th>Created</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let vendor of vendors">
            <td>
              <a class="table-edit-hover" [routerLink]="['../edit', vendor.docId]">
                <div>{{vendor.name}}</div>
                <div class="icon-primary-color icon-edit display-inline-block"></div>
              </a>
            </td>

            <td>
              {{vendor.pocPhone}}
            </td>

            <td>
              {{vendor.pocEmail}}
            </td>

            <td class="text-center">
              {{vendor.users.length}}
            </td>

            <td>
              {{vendor.createdAt | date:'yyyy-MM-dd HH:mm'}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modalDialog" [ngClass]="{'display-none': !showCreate}">
  <div class="modal-white-bg">
    <div class="widget-head">
      <div class="row">
        <div class="col-sm-9">
          <div class="widget-title">
            Create a Vendor
          </div>
        </div>
        <div class="col-sm-3 text-right">
          <div class="disabledBtn"></div>
          <div class="disabledBtn"></div>
          <div tooltip="Close" tooltip-position="top">
            <div class="redCloseBtn" (click)="showCreate = false"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="rmf-modal">
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-lg-12">
            <app-vendor-form (formSubmitted)="createVendor($event)"></app-vendor-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
