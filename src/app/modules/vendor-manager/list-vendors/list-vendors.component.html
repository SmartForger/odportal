<mat-grid-list cols="1" rowHeight="75px">
  <mat-grid-tile>
    <h1>Vendor Manager</h1>

    <button mat-mini-fab color="primary" class="ml-2" (click)="showCreateModal()" *ngIf="canCreate">
      <mat-icon aria-label="Create User">add_user</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<div class="content-body interior">

  <h2>Active Vendors</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Vendor</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Users</th>
        <th>Created</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let vendor of vendors">
        <td>
          <a [routerLink]="['../edit', vendor.docId]">
            {{vendor.name}}
          </a>
        </td>

        <td>
          {{vendor.pocPhone}}
        </td>

        <td>
          {{vendor.pocEmail}}
        </td>

        <td>
          {{vendor.users.length}}
        </td>

        <td>
          {{vendor.createdAt | date:'yyyy-MM-dd HH:mm'}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
