<mat-grid-list cols="1" rowHeight="75px" class="mb-1">
  <mat-grid-tile>
    <h1>Vendor Manager</h1>

    <button mat-mini-fab color="primary" class="ml-2" (click)="showCreateModal()" *ngIf="canCreate" matTooltip="Add Vendor">
      <mat-icon>add_user</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<div class="content-body interior">

  <h2>Active Vendors</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Vendor</th>
        <th>Phone</th>
        <th>Email</th>
        <th class="text-center">Users</th>
        <th class="text-right">Created</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let vendor of vendors">
        <td>
          <a [routerLink]="['../edit', vendor.docId]">
            {{vendor.name}}
          </a>
        </td>

        <td>
          {{vendor.pocPhone}}
        </td>

        <td>
          {{vendor.pocEmail}}
        </td>

        <td class="text-center">
          {{vendor.users.length}}
        </td>

        <td class="text-right">
          {{vendor.createdAt | date:'yyyy-MM-dd HH:mm'}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
