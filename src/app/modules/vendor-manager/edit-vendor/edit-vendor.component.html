<div class="page-title-bg">
  <div class="icon-float-right" *ngIf="canDelete" tooltip="Delete Role" tooltip-position="top"
    (click)="removeButtonClicked()">
    <span class="icon-trash"></span>
  </div>
  <app-card-title [cardTitle]="vendor?.name" [cardSubtitle]="'Edit ' + vendor?.name + ' details below'">
  </app-card-title>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="nav nav-pills horizontal-opendash">
      <li class="active">
        <a href="#role" data-toggle="tab">Vendor Information</a>
      </li>
      <li>
        <a href="#users" data-toggle="tab">Members</a>
      </li>
      <li>
        <a href="#apps" data-toggle="tab">MicroApps</a>
      </li>
    </ul>
    <div class="tab-content tab-content-rmf clearfix">
      <div id="role" class="tab-pane active in">
        <app-vendor-form *ngIf="vendor" [vendor]="vendor" (formSubmitted)="updateVendor($event)"></app-vendor-form>
        <!--<app-role-form [allowSave]="canUpdate" (formSubmitted)="updateRole($event)"></app-role-form>-->
      </div>
      <div id="users" class="tab-pane">
        <app-edit-members *ngIf="vendor" [vendor]="vendor"></app-edit-members>
        <!--<app-view-users [canUpdate]="canUpdate" *ngIf="role" [activeRole]="role"></app-view-users>-->
      </div>
      <div id="apps" class="tab-pane">
        <app-view-apps></app-view-apps>
        <!--<app-app-mapper [canUpdate]="canUpdate" *ngIf="role" [activeRole]="role"></app-app-mapper>-->
      </div>
    </div>
  </div>
</div>

<app-modal [title]="'Delete Vendor'" [message]="'Are you sure you want to delete this vendor?'"
  [iconClassList]="'fa fa-4x fa-trash text-danger margin-bottom'"
  [buttons]="[{title: 'Confirm', classList: 'btn btn-danger'}]" (btnClicked)="deleteConfirmed($event)">
</app-modal>
