<app-page-title
  [backLink]="['../../']"
  [pageTitle]="pageTitle"
  [showMoreMenu]="true"
  [moreMenuItems]="moreMenuItems"
  (moreMenuClick)="deleteVendor()"
></app-page-title>

<mat-tab-group class="content-body">

    <mat-tab label="Vendor Profile">
      <div class="wrapper">
        <mat-grid-list cols="5" rowHeight="500">
          <mat-grid-tile colspan="3">
            <app-vendor-form *ngIf="vendor" [canSave]="canUpdate" [vendor]="vendor" [btnText]="'Save'" (formSubmitted)="updateVendor($event)"></app-vendor-form>
          </mat-grid-tile>
          <mat-grid-tile colspan="2">
            <app-edit-logo *ngIf="vendor" [canUpdate]="canUpdate" [vendor]="vendor"></app-edit-logo>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-tab>

    <mat-tab label="Members">
      <div class="wrapper">
        <app-edit-members *ngIf="vendor" [canUpdate]="canUpdate" [vendor]="vendor"></app-edit-members>
      </div>
    </mat-tab>

    <mat-tab label="MicroApps">
      <div class="wrapper">
        <app-view-apps *ngIf="vendor" [vendorId]="vendor.docId"></app-view-apps>
      </div>
    </mat-tab>

</mat-tab-group>
