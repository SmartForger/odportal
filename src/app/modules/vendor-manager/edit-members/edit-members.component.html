<div class="page-title-bg">
  <div class="icon-float-right" tooltip="Add Members" tooltip-position="top" (click)="addButtonClicked()">
    <span class="icon-add"></span>
  </div>
  <app-card-title [cardTitle]="'Current Members'"
    [cardSubtitle]="'The following list represents members of ' + vendor.name + '.'"></app-card-title>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Username</th>
            <th>Email Address</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of vendor.users; let i = index">

            <td>
              {{user.firstName}} {{user.lastName}}
            </td>

            <td>
              {{user.username}}
            </td>

            <td>
              {{user.email}}
            </td>

            <td>
                <button type="button" class="icon-trash" (click)="deleteUser(user)"></button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modalDialog" [ngClass]="{'display-none': !showAdd}">
  <div class="modal-white-bg">
    <div class="widget-head">
      <div class="row">
        <div class="col-sm-9">
          <div class="widget-title">
            Create a Vendor
          </div>
        </div>
        <div class="col-sm-3 text-right">
          <div class="disabledBtn"></div>
          <div class="disabledBtn"></div>
          <div tooltip="Close" tooltip-position="top">
            <div class="redCloseBtn" (click)="showAdd = false"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="rmf-modal">
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="table table-emf table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Email Address</th>
                    <th>Add</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let user of users; let i = index">

                    <td>
                      {{user.firstName}} {{user.lastName}}
                    </td>

                    <td>
                      {{user.username}}
                    </td>

                    <td>
                      {{user.email}}
                    </td>

                    <td>
                        <button type="button" class="icon-add" (click)="addUser(user, i)"></button>
                    </td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal #deleteModal [title]="'Remove Member'" [message]="'Are you sure you want to remove ' + activeUser?.firstName + ' ' + activeUser?.lastName + '?'" [iconClassList]="'fa fa-4x fa-trash text-danger margin-bottom'"
[buttons]="[{title: 'Confirm', classList: 'btn btn-danger'}]" (btnClicked)="deleteConfirmed($event)">
</app-modal>
