<mat-grid-list cols="1" rowHeight="75px">
  <mat-grid-tile>
    <h2>Members</h2>
    <button mat-icon-button color="secondary" class="ml-1" (click)="addButtonClicked()" *ngIf="canUpdate" matTooltip="Add User to Vendor">
      <mat-icon>add_user</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>
<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Full Name</th>
      <th>Email</th>
      <th *ngIf="canUpdate">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of vendor.users; let i = index">
      <td>
        {{user.username}}
      </td>
      <td>
        {{user.firstName}} {{user.lastName}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td *ngIf="canUpdate" class="text-right">
        <button mat-icon-button color="warn" (click)="deleteUser(user)" matTooltip="Remove User from Vendor" class="color-red">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
