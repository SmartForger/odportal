<!-- <button class="icon-float-right" tooltip="Add User to Vendor" tooltip-position="top" (click)="addButtonClicked()" *ngIf="canUpdate"><span class="icon-add"></span></button> -->
<h2>Members</h2>

<div class="table table-emf table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Username</th>
        <th>Email</th>
        <th *ngIf="canUpdate">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of vendor.users; let i = index">

        <td>
          {{user.firstName}} {{user.lastName}}
        </td>

        <td>
          {{user.username}}
        </td>

        <td>
          {{user.email}}
        </td>

        <td *ngIf="canUpdate">
          <button type="button" class="mdc-icon-button material-icons" (click)="deleteUser(user)">block</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<div class="modalDialog" [ngClass]="{'display-none': !showAdd}">
  <div class="modal-white-bg">
    <div class="widget-head">
      <div class="row">
        <div class="col-sm-9">
          <div class="widget-title">
            Create a Vendor
          </div>
        </div>
        <div class="col-sm-3 text-right">
          <div class="disabledBtn"></div>
          <div class="disabledBtn"></div>
          <div tooltip="Close" tooltip-position="top">
            <button class="redCloseBtn" (click)="showAdd = false"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="rmf-modal">
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="table table-emf table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Add</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let user of users; let i = index">
                    <td>
                      {{user.firstName}} {{user.lastName}}
                    </td>

                    <td>
                      {{user.username}}
                    </td>

                    <td>
                      {{user.email}}
                    </td>

                    <td>
                        <button type="button" class="mdc-icon-button material-icons" (click)="addUser(user, i)">person_add</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal #deleteModal [title]="'Remove Member'" [message]="'Are you sure you want to remove ' + activeUser?.firstName + ' ' + activeUser?.lastName + '?'" [iconClassList]="'fa fa-4x fa-trash text-danger margin-bottom'"
[buttons]="[{title: 'Confirm', classList: 'btn btn-danger'}]" (btnClicked)="deleteConfirmed($event)">
</app-modal>
