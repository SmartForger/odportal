<h2>MicroApps</h2>

<table class="table">
  <thead>
    <tr>
      <th class="text-center" width="25">Status</th>
      <th>Approved</th>
      <th>MicroApp</th>
      <th>Version</th>
      <th>Type</th>
      <th>Client</th>
      <th class="text-center">Widgets</th>
      <th>Uploaded</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let app of apps">
      <td class="text-center" width="25">
        <span *ngIf="app.enabled" tooltip="MicroAp Enabled" tooltip-position="top">
          <span class="material-icons color-green">brightness_1</span>
        </span>
        <span *ngIf="!app.enabled" tooltip="MicroApp Disabled" tooltip-position="top">
          <span class="material-icons color-red">brightness_1</span>
        </span>
      </td>
      
      <td>
        <span tooltip="Microapp Approved" tooltip-position="top" *ngIf="app.approved">
          <span class="material-icons color-green">check</span>
        </span>
      </td>

      <td>
        {{app.appTitle}}
      </td>

      <td>
        {{app.version}}
      </td>

      <td>
        Third Party
      </td>

      <td>
        {{app.clientName}}
      </td>

      <td class="text-center">
        {{app.widgets.length}}
      </td>

      <td>
        {{app.createdAt | date:'yyyy-MM-dd HH:mm'}}
      </td>

    </tr>
  </tbody>
</table>
