<h2>Admin Events</h2>

<div *ngIf="adminEventsEnabled">
  <app-admin-events-filter
    [operationTypes]="operationTypes"
    [resourceTypes]="resourceTypes"
    [resourcePaths]="resourcePaths"
    (filterChange)="filterEvents($event)"
  ></app-admin-events-filter>
  <table class="full-width table" mat-table [dataSource]="pagedEvents">
    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let event">
        <a (click)="openDetails(event.authDetails)" matTooltip="View Event Detail">
          {{ format(event.time) }}
        </a>
      </td>
    </ng-container>

    <!-- Operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef>Operation</th>
      <td mat-cell *matCellDef="let event">{{ event.operationType }}</td>
    </ng-container>

    <!-- Resource Type Column -->
    <ng-container matColumnDef="resourceType">
      <th mat-header-cell *matHeaderCellDef>Resource Type</th>
      <td mat-cell *matCellDef="let event">{{ event.resourceType }}</td>
    </ng-container>

    <!-- Resource Path Column -->
    <ng-container matColumnDef="resourcePath">
      <th mat-header-cell *matHeaderCellDef>Resource Path</th>
      <td mat-cell *matCellDef="let event">{{ event.resourcePath }}</td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef class="text-right">&nbsp;</th>
      <td mat-cell *matCellDef="let event" class="text-right">
        <button mat-icon-button (click)="openDetails(event.authDetails)">
          <mat-icon matTooltip="View Event Details">visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="warning-message" *ngIf="filteredEvents.length === 0">
    No events are currently available.
  </div>
  <mat-paginator
    [length]="filteredEvents.length"
    [pageIndex]="page"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="paginate($event)"
  ></mat-paginator>
</div>
<div class="warning-message" *ngIf="!adminEventsEnabled">
  <span>Please enable admin events in the config tab.</span>
</div>
