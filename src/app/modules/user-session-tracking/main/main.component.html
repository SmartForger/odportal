<app-page-title pageTitle="Session Manager"></app-page-title>

<mat-tab-group class="content-body session-tracking" [selectedIndex]="selectedTabIndex">
  <mat-tab label="Active Sessions">
    <div class="wrapper">
      <app-active-sessions></app-active-sessions>
    </div>
  </mat-tab>
  <mat-tab label="Login Events">
    <div class="wrapper">
      <app-login-events></app-login-events>
    </div>
  </mat-tab>
  <mat-tab label="Admin Events">
    <div class="wrapper">
      <app-admin-events></app-admin-events>
    </div>
  </mat-tab>
  <mat-tab label="Config">
    <div class="wrapper">
      <app-session-tracking-config></app-session-tracking-config>
    </div>
  </mat-tab>
</mat-tab-group>
