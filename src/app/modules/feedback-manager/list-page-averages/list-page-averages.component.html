
<div class="content-body interior">
  <h2>Page Feedback</h2>
  <table class="table">
    <thead>
      <tr>
        <th class="text-center" width="25">Rating</th>
        <th>Page Rated</th>
        <th class="text-center">Submissions</th>
        <th class="text-right" width="25">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pageGroups">
        <td class="text-left ratingCol">
          {{item.rating}}
        </td>
        <td>
          <a [routerLink]="['./pages/', item.pageGroup]" matTooltip="View Page Ratings" matTooltipPosition="left">
            {{item.pageGroup}}
          </a>
        </td>
        <td class="text-center">
          {{item.totalRatings}}
        </td>
        <td width="25">
          <button mat-icon-button [routerLink]="['./pages/', item.pageGroup]" matTooltip="View Page Ratings">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
