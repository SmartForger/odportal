
<div class="content-body interior">
    <h2>Widget Feedback</h2>
    <table mat-table matSort matSortActive="app" matSortDirection="asc" matSortDisableClear [dataSource]="items"  class="table">
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Rating</th>
        <td mat-cell *matCellDef="let item">{{item.averageRating.rating}}</td>
      </ng-container>

      <ng-container matColumnDef="widget">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Widget Rated</th>
          <td mat-cell *matCellDef="let item">
            <a [routerLink]="['./widget/', item.app.docId, item.widget.docId]" matTooltip="View Widget Ratings" matTooltipPosition="left">
              {{item.widget.widgetTitle}}
            </a>
          </td>  
      </ng-container>

      <ng-container matColumnDef="app">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>MicroApp</th>
          <td mat-cell *matCellDef="let item">
            <a matTooltip="Go To App" matTooltipPosition="left" (click)="navigateToApp(item.app)">
              {{item.app.appTitle}}
            </a>
          </td>  
      </ng-container>

      <ng-container matColumnDef="submissions" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Submissions</th>
          <td mat-cell *matCellDef="let item">{{item.averageRating.totalRatings}}</td>  
      </ng-container>

      <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef>View Feedback</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button [routerLink]="['./widget/', item.app.docId, item.widget.docId]" matTooltip="View Widget Ratings">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </td>  
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row: columns: columnsToDisplay"></tr>
