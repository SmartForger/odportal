<mat-grid-list cols="1" rowHeight="65px" class="mb-1">
  <mat-grid-tile>
    <h1>Verification Manager</h1>
  </mat-grid-tile>
</mat-grid-list>

<div *ngIf="!userList || userList.length === 0">
  <p>No users require verification at this time.</p>
</div>

<table class="full-width table" mat-table [dataSource]="userList">
  <!-- Online Status Column -->
  <ng-container matColumnDef="online">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell class="online-status-col" width="50" *matCellDef="let user">
      <mat-icon class="avatar">person</mat-icon>
      <div class="mark">
        <span matTooltip="Registration Open">
          <mat-icon class="color-yellow">brightness_1</mat-icon>
        </span>
      </div>
    </td>
  </ng-container>

  <!-- User Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let user">
      <a [routerLink]="'/portal/verification/users/' + user.docId">
        {{ user.userProfile.username }}
      </a>
    </td>
  </ng-container>

  <!-- Full Name Column -->
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let user">{{ user.userProfile.fullname }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.userProfile.email }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">{{ user.userProfile.role }}</td>
  </ng-container>

  <!-- Created Date Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef>Submitted</th>
    <td mat-cell *matCellDef="let user">{{ user.userProfile.created | date: 'short' }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user" class="text-right">
      <button
        mat-icon-button
        [routerLink]="'/portal/registration/users/' + user.registrationId"
      >
        <mat-icon matTooltip="Details">visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
