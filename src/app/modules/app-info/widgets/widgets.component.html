<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>Widget</th>
        <th>Custom Element Tag</th>
        <th>Boostrapper Module</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let widget of app.widgets">
        <td>
          <a href="#">
            <mat-icon class="avatar float-left" style="margin-top:-7px;">widgets</mat-icon>
            {{widget.widgetTitle}}
          </a>
        </td>

        <td>
          <div class="faux-chip monospace opacity-twothird mx-0 size-12">{{widget.widgetTag}}</div>
        </td>
        
        <td>
          {{widget.widgetBootstrap}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
