<h2>Widgets</h2>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Custom Element Tag</th>
      <th>Boostrapper Module</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let widget of app.widgets">
      <td>
        {{widget.widgetTitle}}
      </td>

      <td>
        {{widget.widgetTag}}
      </td>
      
      <td>
        {{widget.widgetBootstrap}}
      </td>
    </tr>
  </tbody>
</table>
