<div class='title'>Affiliations</div>

<table mat-table [dataSource]="sessions" class="full-width">
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>IP Address</th>
        <td mat-cell *matCellDef="let session">
            <div class='align-items-center display-flex'>
                <div class='bolt-bg'>
                    <mat-icon class='bolt-icon'>bolt</mat-icon>
                </div>
                <span  class='ip-text'>{{ session.ipAddress }}</span>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="geolocation">
        <th mat-header-cell *matHeaderCellDef>Geoloaction</th>
        <td mat-cell *matCellDef="let session">{{ session.geolocation }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let session">
            <button mat-icon-button class='terminate-btn' (click)='terminate(session)'>
                <mat-icon class='terminate-icon' matTooltip='Terminate Session'>offline_bolt</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="DISPLAYED_COLUMNS"></tr>
    <tr mat-row *matRowDef="let row; columns: DISPLAYED_COLUMNS;"></tr>
</table>
