<div class='title'>Affiliations</div>

<table mat-table *ngIf='profile' [dataSource]="profile.organizationMemberships" class="full-width mt-4">
    <ng-container matColumnDef="organization">
        <th mat-header-cell *matHeaderCellDef>Organization</th>
        <td mat-cell *matCellDef="let membership">
            <div class='align-items-center display-flex'>
                <div class='leading-icon-bg'>
                    <mat-icon class='leading-icon'>domain</mat-icon>
                </div>
                <span  class='bold-text'>{{ membership.orgTitle }}</span>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let membership">{{ membership.roleTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let membership">
            <button mat-icon-button class='action-btn' (click)='remove(membership)'>
                <mat-icon class='action-icon' matTooltip='Remove Affiliation'>cancel</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="DISPLAYED_COLUMNS"></tr>
    <tr mat-row *matRowDef="let row; columns: DISPLAYED_COLUMNS;"></tr>
</table>

<button mat-stroked-button class='mt-5' (click)='add()'>Add Additional Affiliation</button>
