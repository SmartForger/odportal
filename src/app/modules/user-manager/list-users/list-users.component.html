<div class="header-new">
    <h1>User Manager</h1>
    <button mat-mini-fab color="primary" class="ml-2" *ngIf="canCreate" (click)="addButtonClicked()" matTooltip="Add User">
        <mat-icon>add_user</mat-icon>
    </button>
</div>
<mat-tab-group class="content-body" [selectedIndex]="selectedTabIndex">
    <mat-tab label="Approved">
        <div class="wrapper">
            <app-list-active-users></app-list-active-users>
        </div>
    </mat-tab>
    <mat-tab label="Pending">
        <div class="wrapper">
            <app-list-pending-users [canUpdate]="canUpdate" (userApproved)="refreshActiveUsers($event)"></app-list-pending-users>
        </div>
    </mat-tab>
</mat-tab-group>
