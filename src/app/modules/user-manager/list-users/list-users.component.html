<div class="header-new">
    <h1>User Manager</h1>
</div>
<mat-tab-group class="content-body" [selectedIndex]="selectedTabIndex">
    <mat-tab label="All Users">
        <div class="wrapper">
            <app-list-all-users (addUser)="addButtonClicked()"></app-list-all-users>
        </div>
    </mat-tab>
    <mat-tab label="Approved">
        <div class="wrapper">
            <app-list-active-users (addUser)="addButtonClicked()"></app-list-active-users>
        </div>
    </mat-tab>
    <mat-tab label="Pending">
        <div class="wrapper">
            <app-list-pending-users
                [canUpdate]="canUpdate"
                (userApproved)="refreshActiveUsers($event)"
                (addUser)="addButtonClicked()">
            </app-list-pending-users>
        </div>
    </mat-tab>
</mat-tab-group>
