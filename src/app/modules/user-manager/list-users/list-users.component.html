    <div class="page-title-bg">
        <div class="icon-float-right" tooltip="Create User" tooltip-position="top" *ngIf="canCreate"  (click)="addButtonClicked()" >
            <button class="icon-add"></button>
        </div>
        <app-card-title [cardTitle]="'User Manager'"></app-card-title>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-pills horizontal-opendash">
                <li [ngClass]="{'active': showApproved}">
                    <a href="#activeUsers" data-toggle="tab">Approved</a>
                </li>

                <li [ngClass]="{'active': !showApproved}">
                    <a href="#pendingUsers" data-toggle="tab">Pending</a>
                </li>
            </ul>

            <div class="tab-content tab-content-rmf clearfix">
                <div id="activeUsers" class="tab-pane" [ngClass]="{'active in': showApproved}">
                    <app-list-active-users></app-list-active-users>
                </div>

                <div id="pendingUsers" class="tab-pane" [ngClass]="{'active in': !showApproved}">
                    <app-list-pending-users [canUpdate]="canUpdate" (userApproved)="refreshActiveUsers($event)"></app-list-pending-users>
                </div>
            </div>
        </div>
    </div>

    <div class="modalDialog" [ngClass]="{'display-none': !showAdd}">
        <div class="modal-white-bg">
            <div class="widget-head">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="widget-title">
                            Create New User
                        </div>
                    </div>
                    <div class="col-sm-3 text-right">
                        <button class="disabledBtn"></button>
                        <button class="disabledBtn"></button>
                        <div tooltip="Close" tooltip-position="top">
                          <button class="redCloseBtn" data-dismiss="modal" (click)="showAdd= false"></button>
                      </div>
                  </div>
              </div>
          </div>
          
          <div class="rmf-modal">
            <div class="rmf-modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <app-create-user-form (formSubmitted)="createUser($event)"></app-create-user-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
