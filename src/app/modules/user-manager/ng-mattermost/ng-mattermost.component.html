<h3 class="ng-app-title mb-1">Mattermost Settings</h3>

<div gdColumns="1fr 1fr" gdAlignRows="center" gdGap="0 12px">
  <mat-form-field class="ng-text-field">
      <mat-icon>person</mat-icon>
      <input matInput placeholder="Username" value="afagin" disabled />
  </mat-form-field>
  <mat-form-field class="ng-text-field">
      <mat-icon>email</mat-icon>
      <input matInput placeholder="Email address" value="andrewfagin@ultimateknowledge.com" />
  </mat-form-field>
  <mat-form-field class="ng-select-field">
      <mat-label>Status</mat-label>
      <mat-select value="active">
          <mat-option value="active">Active</mat-option>
          <mat-option value="disabled">Disabled</mat-option>
      </mat-select>
  </mat-form-field>
</div>

<div class="mt-2">
  <button mat-button class="ng-button-white mr-1">
    <mat-icon>lock</mat-icon>
    Reset password
  </button>
  <button mat-button class="ng-button-white">
    <mat-icon>person</mat-icon>
    Revoke sessions
  </button>
</div>

<div class="mt-3 ng-app-block-title">Manage Roles</div>

<div class="mt-1" gdColumns="1fr 1fr" gdAlignRows="center" gdGap="0 12px">
  <mat-radio-group class="vertical-radio-group" value="admin">
    <mat-radio-button value="admin" color="primary">
      System Admin
    </mat-radio-button>
    <mat-radio-button value="member" color="primary">
      Member
    </mat-radio-button>
  </mat-radio-group>
  <div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-checkbox color="primary">Allow creating personal access tokens</mat-checkbox>
      <mat-icon class="ml-1 opacity-half mat-icon-small">help</mat-icon>
    </div>
  </div>
</div>

<ng-simple-table
    class="mt-3"
    tableTitle="Manage Teams"
    [columns]="columns"
    [data]="data"
    (actionClick)="handleTableAction($event)"
    tableButtonLabel="Add to team"
></ng-simple-table>
