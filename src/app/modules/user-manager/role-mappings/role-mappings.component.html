<div class='title'>Role Mappings</div>

<button 
    mat-stroked-button 
    *ngFor='let role of roles; index as i;' 
    [disabled]='!canManage'
    [ngClass]="{'role-btn': true, 'assigned': hasRole[i], 'unassigned': !hasRole[i], 'manageable': canManage}" 
    (click)='toggleAssignation(role, i)'
>
    <span class='role-name'>{{ role.name }}</span>
    <mat-icon *ngIf='hasRole[i]' class='check-icon'>check_circle</mat-icon>
    <mat-icon *ngIf='!hasRole[i]' class='add-icon'>add_circle</mat-icon>
</button>
