<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">

      <div class="section-title margin-bottom-md">Pending Users</div>

      <app-basic-string-filter [labelText]="'Search by Name, Email, or User Name'" [placeholderText]="'Enter Search Criteria Here'"
      (searchUpdated)="searchUpdated($event)"></app-basic-string-filter>

      <table class="table">
        <thead>
          <tr>
            <th class="table-force text-center">Status</th>
            <th>Full Name</th>
            <th>Username</th>
            <th>Email</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users | stringFilter:'firstName,lastName,username,email':search">
            <td class="text-center">
              <span tooltip="User Pending"
                tooltip-position="top">
                <span class="bg-warning uk-circle-shape"></span>
              </span>
            </td>

            <td>
              {{user.firstName}} {{user.lastName}}
            </td>

            <td>
              {{user.username}}
            </td>

            <td>
              {{user.email}}
            </td>

            <td class="text-center">
              
              <a tooltip="View Attributes" tooltip-position="top" (click)="viewAttributes(user)">
                <button class="icon-attributes"></button>
              </a>

              <a tooltip="Approve User" *ngIf="canUpdate" tooltip-position="top" (click)="approve(user)">
                <button class="icon-add"></button>
              </a>

              <a tooltip="Deny User" *ngIf="canUpdate" tooltip-position="top" (click)="deny(user)">
                <button class="icon-trash"></button>
              </a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modalDialog" [ngClass]="{'display-none': !showApprove}">
  <div class="modal-white-bg">
    <div class="row">
      <div class="col-sm-12 text-right">
        <button class="btn-text material-icons" id="close" data-dismiss="modal" (click)="show= false">clear</button>
      </div>
    </div>
    <div class="rmf-modal">
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-md-12">
            <h2>Approve {{activeUser?.firstName}} {{activeUser?.lastName}}</h2>
            <app-realm-role-picker [user]="activeUser" (userUpdated)="approvalComplete($event)"></app-realm-role-picker>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modalDialog" [ngClass]="{'display-none': !showAttributes}">
  <div class="modal-white-bg">
    <div class="widget-head">
      <div class="row">
        <div class="col-sm-9">
          <div class="widget-title">
            Attributes for {{activeUser?.firstName}} {{activeUser?.lastName}}
          </div>
        </div>
        <div class="col-sm-3 text-right">
          <button class="disabledBtn"></button>
          <button class="disabledBtn"></button>
          <div tooltip="Close" tooltip-position="top">
            <button class="redCloseBtn" data-dismiss="modal" (click)="showAttributes= false"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="rmf-modal">
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-md-12">
            <app-view-attributes [user]="activeUser"></app-view-attributes>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal [title]="'Deny User Request'" [message]="'Are you sure you want to deny this request?'" [iconClassList]="'fa fa-4x fa-ban text-danger margin-bottom'"
[buttons]="[{title: 'Confirm', classList: 'btn btn-danger'}]" (btnClicked)="denyConfirmed($event)">
</app-modal>
