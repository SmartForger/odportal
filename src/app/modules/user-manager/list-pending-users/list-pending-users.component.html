<app-basic-string-filter [labelText]="'Search by Name, Email, or User Name'" [placeholderText]="'Enter Search Criteria Here'"
  (searchUpdated)="searchUpdated($event)"></app-basic-string-filter>
<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table mb-0 table-striped">
        <thead>
          <tr>
            <th class="table-force text-center">Enabled</th>
            <th>Name</th>
            <th>User Details</th>
            <th>Email</th>
            <th colspan="3" class="text-center table-force">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | stringFilter:'firstName,lastName,username,email':search">
            <td class="text-center">
              <span *ngIf="user.enabled" tooltip="Enabled" tooltip-position="top">
                <i class="fa fa-check text-success"></i>
              </span>
              <span *ngIf="!user.enabled" tooltip="Disabled" tooltip-position="top">
                <i class="fa fa-ban text-danger"></i>
              </span>
            </td>
            <td>
              {{user.firstName}} {{user.lastName}}
            </td>
            <td>
              <div class="highlight-row">
                <div class="highlight">User Name:</div>
                <div class="highlight-bold">{{user.username}}</div>
              </div>
              <div class="highlight-row">
                <div class="highlight">User ID:</div>
                <div class="highlight-bold">{{user.id}}</div>
              </div>
            </td>
            <td> {{user.email}}
            </td>
            <td class="text-center">
                <a tooltip="View Attributes" tooltip-position="top" (click)="viewAttributes(user)">
                  <span class="icon-info-color icon-attributes"></span>
              </a>
            </td>
            <td class="text-center" *ngIf="canUpdate" >
                    <a tooltip="Approve User" tooltip-position="top" (click)="approve(user)">
                      <span class="icon-success-color icon-add"></span>
                  </a>
          </td>
          <td class="text-center" *ngIf="canUpdate" >
              <a tooltip="Deny User" tooltip-position="top"  (click)="deny(user)">
                <span class="icon-danger-color icon-trash"></span>
            </a>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modalDialog" [ngClass]="{'display-none': !showApprove}">
  <div class="modal-white-bg">
    <div class="rmf-modal">
      <div class="rmf-modal-header">
        <button type="button" class="btnCloseSlider" aria-label="Close" (click)="showAttributes = false">
          <span class="close-large modal-close" aria-hidden="true">&times;</span>
        </button>
        <div class="rmf-modal-title">Approve {{activeUser?.firstName}} {{activeUser?.lastName}}</div>
      </div>
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-md-12">
            <app-realm-role-picker [user]="activeUser" (userUpdated)="approvalComplete($event)"></app-realm-role-picker>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modalDialog" [ngClass]="{'display-none': !showAttributes}">
  <div class="modal-white-bg">
    <div class="rmf-modal">
      <div class="rmf-modal-header">
        <button type="button" class="btnCloseSlider" aria-label="Close" (click)="showAttributes = false">
          <span class="close-large modal-close" aria-hidden="true">&times;</span>
        </button>
        <div class="rmf-modal-title">Attributes for {{activeUser?.firstName}} {{activeUser?.lastName}}</div>
      </div>
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-md-12">
            <app-view-attributes [user]="activeUser"></app-view-attributes>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal [title]="'Deny User Request'" [message]="'Are you sure you want to deny this request?'" [iconClassList]="'fa fa-4x fa-ban text-danger margin-bottom'"
  [buttons]="[{title: 'Confirm', classList: 'btn btn-danger'}]" (btnClicked)="denyConfirmed($event)">
</app-modal>
