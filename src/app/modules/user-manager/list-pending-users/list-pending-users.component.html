<app-basic-string-filter [labelText]="'Search by First Name, Last Name, Email, or User Name'" [placeholderText]="'Enter Search Criteria Here'"
  (searchUpdated)="searchUpdated($event)"></app-basic-string-filter>
<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table mb-0 table-striped">
        <thead>
          <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Email</th>z
            <th class="table-force text-center">Enabled</th>
            <th class="table-force text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | stringFilter:'firstName,lastName,username,email':search">
            <td>
              {{user.id}}
            </td>
            <td>
              {{user.firstName}}
            </td>
            <td>
              {{user.lastName}}
            </td>
            <td>
              {{user.username}}
            </td>
            <td>
              {{user.email}}
            </td>
            <td class="text-center">
              <i class="fa fa-check text-success" *ngIf="user.enabled"></i>
              <i class="fa fa-ban text-danger" *ngIf="!user.enabled"></i>
            </td>
            <td class="text-center">
              <button type="button" class="btn-a btn-add" (click)="approve(user)">
                Approve
              </button>
              <button type="button" class="btn-a btn btn-danger" (click)="deny(user)">
                Deny
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modalDialog" [ngClass]="{'display-none': !showApprove}">
  <div class="modal-white-bg">
    <div class="rmf-modal">
      <div class="rmf-modal-header">
        <button type="button" class="btnCloseSlider" aria-label="Close">
          <span class="close-large modal-close" aria-hidden="true">&times;</span>
        </button>
        <div class="rmf-modal-title">Approve {{activeUser?.firstName}} {{activeUser?.lastName}}</div>
      </div>
      <div class="rmf-modal-body">
        <div class="row">
          <div class="col-md-12">
            <app-realm-role-picker [user]="activeUser" (userUpdated)="approvalComplete($event)"></app-realm-role-picker>
          </div>
        </div>
      </div>
      <div class="rmf-modal-footer">
        <button type="button" class="btn-cancel-rmf" (click)="showApprove = false">Cancel</button>
      </div>
    </div>
  </div>
</div>

<app-modal [title]="'Deny User Request'" [message]="'Are you sure you want to deny this request?'" [iconClassList]="'fa fa-4x fa-ban text-danger margin-bottom'"
    [buttons]="[{title: 'Confirm', classList: 'btn btn-danger'}]" (btnClicked)="denyConfirmed($event)">
</app-modal>
