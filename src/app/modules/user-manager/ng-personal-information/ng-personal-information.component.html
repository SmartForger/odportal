<h3 class="ng-app-title mb-1">Personal Information</h3>

<div gdColumns="1fr 1fr" gdAlignRows="center" gdGap="12px">
    <mat-form-field class="ng-text-field">
        <input matInput placeholder="Full name" value="Andrew Fagin" />
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="12px">
        <mat-icon class="user-avatar">person</mat-icon>
        <div fxFlex>
            <div class="user-name">Andrew Fagin</div>
            <a class="change-avatar-button">
                Change Avatar
            </a>
        </div>
    </div>
    <mat-form-field class="ng-text-field">
        <mat-icon>email</mat-icon>
        <input matInput placeholder="Email address" value="andrewfagin@ultimateknowledge.com" />
    </mat-form-field>
    <mat-form-field class="ng-text-field">
        <input matInput placeholder="Phone" value="615 - 546 - 4351" />
    </mat-form-field>
    <mat-form-field class="ng-text-field">
        <input matInput placeholder="City" value="Los Angeles" />
        <mat-hint align="start">
            <mat-icon>language</mat-icon>
            Pacific Standard Time(GMT+8)
        </mat-hint>
    </mat-form-field>
    <mat-form-field class="ng-select-field">
        <mat-label>State</mat-label>
        <mat-select value="CA">
            <mat-option value="CA">California</mat-option>
            <mat-option value="IN">Indiana</mat-option>
            <mat-option value="WA">Washington</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="ng-select-field">
        <mat-label>Country</mat-label>
        <mat-select value="USA">
            <mat-option value="USA">United Sates of America</mat-option>
            <mat-option value="UK">United Kingtom</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="mt-3 mb-4">
    <button mat-raised-button color="primary">Update account</button>
    <button mat-button class="opacity-half ml-1">Cancel</button>
</div>
