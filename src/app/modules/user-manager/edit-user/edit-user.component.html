<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn-delete float-right margin-bottom" (click)="removeButtonClicked()">Delete User</button>
        <button type="button" class="btn btn-success float-right margin-bottom" *ngIf="!user?.enabled" (click)="enableButtonClicked(true)">Enable</button>
        <button type="button" class="btn btn-warning float-right margin-bottom" *ngIf="user?.enabled" (click)="enableButtonClicked(false)">Disable</button>
        <div class="section-title"> Edit {{user?.firstName}} {{user?.lastName}} ({{user?.username}})</div>
        <div class="subtitle-rmf"> Edit user details below.</div>
    </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="nav nav-pills horizontal-nav-emf">
      <li class="active">
        <a href="#basic" data-toggle="tab">Basic Info</a>
      </li>
      <li>
        <a href="#password" data-toggle="tab">Change Password</a>
      </li>
      <li>
        <a href="#roles" data-toggle="tab">Role-Mappings</a>
      </li>
    </ul>
    <div class="tab-content tab-content-rmf clearfix">
      <div id="basic" class="tab-pane active in">
        <app-edit-basic-info></app-edit-basic-info>
      </div>
      <div id="password" class="tab-pane">
        <app-edit-password *ngIf="user" [activeUserId]="user.id"></app-edit-password>
      </div>
      <div id="roles" class="tab-pane">
        <app-edit-roles *ngIf="user" [activeUserId]="user.id"></app-edit-roles>
      </div>
    </div>
  </div>
</div>

<app-modal #deleteModal [title]="'Delete User'" [message]="'Are you sure you want to delete this user?'" [iconClassList]="'fa fa-trash text-danger'"
    [buttons]="[{title: 'Confirm', classList: 'btn-delete'}]" (btnClicked)="deleteConfirmed($event)">
</app-modal>

<app-modal #enableModal [title]="'Enable User'" [message]="'Are you sure you want to enable this user and permit logins?'" [iconClassList]="'fa fa-unlock text-success'"
    [buttons]="[{title: 'Confirm', classList: 'btn-save'}]" (btnClicked)="enableConfirmed($event, true)">
</app-modal>

<app-modal #disableModal [title]="'Disable User'" [message]="'Are you sure you want to disable this user and revoke log-in privileges?'" [iconClassList]="'fa fa-lock text-warning'"
    [buttons]="[{title: 'Confirm', classList: 'btn-save'}]" (btnClicked)="enableConfirmed($event, false)">
</app-modal>
