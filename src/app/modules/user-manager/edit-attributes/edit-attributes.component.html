<div class="table-container mb-2">
  <mat-grid-list cols="1" rowHeight="65px">
    <mat-grid-tile>
      <div class="table-header">
        <h2>Custom Attributes</h2>
        <button
          mat-raised-button
          color="primary"
          (click)="add()"
          matTooltip="Add New Attribute"
        >
          Create attribute
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <table mat-table [dataSource]="attrs" class="table" matSort matSortActive="key" matSortDisableClear matSortDirection="asc">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Key</th>
      <td mat-cell *matCellDef="let attr">
        <a *ngIf="canUpdate" (click)="edit(attr)" matToolTip="Edit Attribute">
          {{attr.display}}
        </a>
        <span *ngIf="!canUpdate">{{attr.display}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Value</th>
      <td mat-cell *matCellDef="let attr">
        <app-bind-text-input [(value)]="attr.value"></app-bind-text-input>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" *ngIf="canUpdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>&nbsp;</th>
      <td mat-cell *matCellDef="let attr">
        <button mat-icon-button (click)="edit(attr)" matTooltip="Edit Attribute">
          <mat-icon aria-label="Edit Attributes">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="remove(attr)" matTooltip="Remove Attribute" class="color-red">
          <mat-icon aria-label="Delete Attribute">remove_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row: columns: displayedColumns"></tr>
  </table>
  <div class="pagination">
    <span>{{attrs.length}} Total Attributes</span>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons="true"></mat-paginator>
  </div>
