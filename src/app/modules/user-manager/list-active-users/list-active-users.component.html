<div class="table-container">

  <app-listview-toolbar
    createButtonTitle="Create User"
    searchPlaceholder="Search users"
    [disabled]='!allItemsFetched'
    (create)="onAddUserClick()"
    (loadAll)="fetchAll()"
    (refresh)="refresh()"
    (search)="filterUsers($event)"
    [menuOptions]="menuOptions"
    (selectRole)="selectRole($event)"
    selectedRole="Approved"
  ></app-listview-toolbar>

  <table mat-table matSort matSortDisableClear class="table" [dataSource]="displayItems">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Username</th>
      <td mat-cell *matCellDef="let user">
        <a [routerLink]="['../edit', user.id]" class="position-relative">
          <mat-icon class="avatar status-green float-left" style="margin-top:-7px;" *ngIf="user.enabled" matTooltip="User approved">person</mat-icon>
          <span matTooltip="Edit User">{{user.username}}</span>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Full Name</th>
      <td mat-cell *matCellDef="let user">
        <span>{{user.firstName}} {{user.lastName}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Email</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="user.email">{{user.email}}</span>
        <span *ngIf="!user.email" class="opacity-half">N/A</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-right">&nbsp;</th>
      <td mat-cell *matCellDef="let user" class="text-right">
        <button mat-icon-button [routerLink]="['../edit', user.id]" matTooltip="Edit User">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row: columns: displayedColumns"></tr>

  </table>

  <div [ngClass]="{'pagination': true, 'missing-items': !allItemsFetched}">
    <div *ngIf='allItemsFetched'>
      {{items.length}} Total Users
      <span *ngIf='selectedRole'> (Role: {{selectedRole}})</span>
    </div>
    <mat-paginator [length]='paginatorLength()' [pageSizeOptions]="[10, 25, 50, 100]" [showFirstLastButtons]='allItemsFetched'></mat-paginator>
    <!-- <span>{{ displayCount() }} </span> -->
  </div>
</div>
