<h2>Approved Users</h2>
<app-string-with-dropdown-filter
  [labelText]="'Search by Name, Email, or User Name'"
  [placeholderText]="'Enter Search Criteria Here'"
  [dropdownLabelText]="'Select a Role'"
  [dropdownGen]="injectable"
  [selectedItem]="activeRoleName"
  (searchUpdated)="searchUpdated($event)">
</app-string-with-dropdown-filter>
<table class="table mt-1">
  <thead>
    <tr>
      <th class="text-center" width="25">Status</th>
      <th>Username</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | stringFilter:'firstName,lastName,username,email':search">
      <td class="text-center" width="25">
        <span *ngIf="user.enabled" matTooltip="User Approved">
          <mat-icon class="color-green">brightness_1</mat-icon>
        </span>
        <span *ngIf="!user.enabled" matTooltip="User Pending">
          <mat-icon class="color-yellow">brightness_1</mat-icon>
        </span>
      </td>
      <td>
        <a [routerLink]="['../edit', user.id]" matTooltip="Edit User">
          {{user.username}}
        </a>
      </td>
      <td>
        {{user.firstName}} {{user.lastName}}
      </td>
      <td>
        {{user.email}}
        <span *ngIf="!user.email" class="opacity-half">N/A</span>
      </td>
      <td class="text-right">
        <button mat-icon-button [routerLink]="['../edit', user.id]" matTooltip="Edit User">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="viewAttributes(user)" matTooltip="View Attributes">
          <mat-icon>work_outline</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
