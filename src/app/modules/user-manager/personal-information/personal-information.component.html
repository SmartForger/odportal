<div class='ng-app-title mb-1'>Personal Information</div>
<div *ngIf='profile' class='position-relative'>
    <div gdColumns="1fr 1fr" gdAlignRows="center" gdGap="0 12px">
        <mat-form-field class='ng-text-field'>
            <input matInput placeholder="Username" [(ngModel)]="profile.username">
        </mat-form-field>

        <div class='avatar-wrapper mb-3'>
            <!-- <div class='avatar-background'>
                <mat-icon class='avatar'>person</mat-icon>
            </div> -->
    		<ngx-avatar
                bgColor="#0063BF"
                class="mr-1"
                size="60"
                [name]="profile.firstName + ' ' + profile.lastName"
                [style]="AVATAR_STYLE"
            ></ngx-avatar>

            <span class='avatar-label'>{{ profile.firstName || '' }} {{ profile.lastName || ''}}</span>
        </div>

        <mat-form-field class='ng-text-field'>
            <input matInput placeholder="First Name" [(ngModel)]="profile.firstName">
        </mat-form-field>

        <mat-form-field class='ng-text-field'>
            <input matInput placeholder="Last Name" [(ngModel)]="profile.lastName">
        </mat-form-field>

        <mat-form-field class='ng-text-field'>
            <input matInput placeholder="Email Address" [(ngModel)]="profile.email">
        </mat-form-field>
    </div>
    
    <div class='full-width'>
        <button mat-raised-button color="primary" (click)='update()'>Update Account</button>
        <button mat-flat-button class='cancel-btn'>Cancel</button>
    </div>
</div>

<mat-divider class='mb-3 mt-3'></mat-divider>

<div class='ng-app-title mb-1'>Alternate Emails</div>

    <mat-list class='mt-0 alternate-emails'>

            <mat-list-item class='email-hover'>

                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </ng-container> -->
        <mat-form-field class='ng-text-field full-width' *ngFor="let email of nativeProfile.alternateEmails">

</div>
