<div class='title'>Personal Information</div>
<div *ngIf='profile' class='position-relative'>
    <mat-form-field appearance="fill" class='half-width mb-3 username'>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="profile.username">
    </mat-form-field>

    <div class='avatar-wrapper half-width mb-3'>
        <!-- <div class='avatar-background'>
            <mat-icon class='avatar'>person</mat-icon>
        </div> -->
		<ngx-avatar
            bgColor="#0063BF"
            class="mr-1"
            size="35"
            [name]="profile.firstName + ' ' + profile.lastName"
            [style]="AVATAR_STYLE"
        ></ngx-avatar>
        
        <span class='avatar-label'>{{ profile.firstName || '' }} {{ profile.lastName || ''}}</span>
    </div>

    <mat-form-field appearance="fill" class='half-width mb-3'>
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="profile.firstName">
    </mat-form-field>

    <mat-form-field appearance="fill" class='half-width mb-3'>
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="profile.lastName">
    </mat-form-field>

    <mat-form-field appearance="fill" class='half-width mb-3'>
        <mat-label>Email Address</mat-label>
        <input matInput [(ngModel)]="profile.email">
    </mat-form-field>

    <div class='full-width'>
        <button mat-flat-button class='update-btn' (click)='update()'>Update Account</button>
        <button mat-flat-button class='cancel-btn'>Cancel</button>
    </div>
</div>

<mat-divider class='mb-3 mt-3'></mat-divider>

<div class='title'>Alternate Emails</div>
<div *ngIf='nativeProfile'>
    <mat-list class='mt-0'>
        <ng-container *ngFor="let email of nativeProfile.alternateEmails; index as i;">
            <mat-divider *ngIf="i !== 0"></mat-divider>
    
            <mat-list-item class='email-hover'>
                <span class='full-width'>{{ email }}</span>
                <button mat-icon-button class='delete-icon' (click)='removeAltEmail(i)'>
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </ng-container>
    
        <button mat-flat-button class='ml-15 mt-2' color="primary" (click)='addAltEmail()'>Add Email</button>
    </mat-list>
</div>
