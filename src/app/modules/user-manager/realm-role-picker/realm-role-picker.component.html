<h2>Add Realm-Level Roles</h2>

<mat-grid-list col="4" height="75px">
	<mat-grid-tile *ngFor="let role of roles">
		<app-bind-checkbox-input [label]="role.name" [(value)]="role.active"></app-bind-checkbox-input>
	</mat-grid-tile>
</mat-grid-list>

<button mat-flat-button color="primary" (click)="update()">Save</button>
