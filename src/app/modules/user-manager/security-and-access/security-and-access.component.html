<div class='title'>Security & Access</div>

<div class='position-relative'>
    <mat-form-field *ngIf='profile' appearance="fill" class='full-width username-field'>
        <mat-label>Username</mat-label>
        <input matInput  id='username-field' [readonly]='true' [(ngModel)]='profile.username'>
    </mat-form-field>
</div>

<mat-divider class='mt-25'></mat-divider>

<div class='subtitle'>Change Password</div>

<div>
    <form [formGroup]='passwordForm' (ngSubmit)="changePassword()">
        <mat-form-field *ngIf='profile' appearance="fill" class='full-width'>
            <mat-label>Password</mat-label>
            <input matInput type='password' formControlName='password'>
        </mat-form-field>

        <mat-form-field *ngIf='profile' appearance="fill" class='full-width'>
            <mat-label>Confirm Password</mat-label>
            <input matInput type='password' formControlName='passwordConfirm'>
        </mat-form-field>

        <app-password-strength-indicator
            class='display-block mb-25'
            [password]="passwordControl.value"
            [requirements]='PASSWORD_REQUIREMENTS'
        ></app-password-strength-indicator>

        <button mat-stroked-button id='change-password-btn' type='submit'>
            <mat-icon>lock</mat-icon>
            <span>Change Password</span>
        </button>
    </form>
</div>

<mat-divider class='mt-4'></mat-divider>

<div class='subtitle'>Activity Logs</div>

<div *ngIf="eventsEnabled">
  <app-login-events-filter
    [clients]="clients"
    [users]="users"
    [showUserFilter]="false"
    (filterChange)="filterEvents($event)"
  ></app-login-events-filter>
  <table
    class="full-width table"
    mat-table
    [dataSource]="pagedEvents"
    *ngIf="eventsEnabled"
  >
    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let event">{{ event.time | date: "short" }}</td>
    </ng-container>

    <!-- Client Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let event">{{ event.clientId }}</td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let event">{{ event.userId }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let event" class="text-right">
        <button mat-icon-button (click)="openDetails(event.details)">
          <mat-icon matTooltip="Details">visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="LOGINS_DISPLAYED_COLUMNS"></tr>
    <tr mat-row *matRowDef="let row; columns: LOGINS_DISPLAYED_COLUMNS"></tr>
  </table>

  <div class="warning-message" *ngIf="filteredEvents.length === 0">
    No events.
  </div>
  <mat-paginator
    [length]="filteredEvents.length"
    [pageIndex]="page"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="paginate($event)"
  ></mat-paginator>
</div>
<div class="warning-message" *ngIf="!eventsEnabled">
  <span>Please enable login events in config tab.</span>
</div>
