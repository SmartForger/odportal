<div class='title'>Security & Access</div>

<mat-form-field appearance="fill" class='half-width mb-3'>
    <mat-label>Username</mat-label>
    <input matInput>
</mat-form-field>

<button mat-stroked-button>
    <mat-icon>lock</mat-icon>
    <span>Change Password</span>
</button>

<div>Active Sessions</div>
<table mat-table [dataSource]="sessions" class="mat-elevation-z8">

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>IP Address</th>
        <td mat-cell *matCellDef="let session">
            <div>
                <mat-icon>bolt</mat-icon>
                <span>{{ session.ipAddress }}</span>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="geolocation">
        <th mat-header-cell *matHeaderCellDef>Geoloaction</th>
        <td mat-cell *matCellDef="let session">{{ session.geolocation }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let session">
            <button mat-icon-button>
                <mat-icon>offline_bolt</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="DISPLAYED_COLUMNS"></tr>
    <tr mat-row *matRowDef="let row; columns: DISPLAYED_COLUMNS;"></tr>
</table>
