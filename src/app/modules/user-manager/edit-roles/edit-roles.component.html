<app-card-title
  [cardTitle]="'Manage Realm-Level Roles'"
  [cardSubtitle]="'Manage realm-level roles below.'"
  ></app-card-title>  
<div class="row">
  <div class="col-lg-8">
    <div class="row">
      <div class="col-sm-12" *ngFor="let role of roles">
        <div class="form-group">
          <div class="inputGroup">
            <input [id]="role.id" type="checkbox" [(ngModel)]="role.active" />
            <label [for]="role.id">{{role.name}}</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button type="button" class="btn-save" (click)="update()">
          Save
        </button>
      </div>
    </div>
  </div>

  
  <div class="col-lg-4">
<div class="grey-bg-rmf">
    <div class="row">
      <div class="col-lg-12">
        <div class="subtitle-rmf-standalone">Effective Roles</div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let role of effectiveRoles">
            {{role.name}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>
