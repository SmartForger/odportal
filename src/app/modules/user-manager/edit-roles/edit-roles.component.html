<h2>Role Mappings</h2>
<div>
  <div class="two-third-width display-inline-block">
    <mat-list>
      <mat-list-item >
        <h3>Assigned Roles</h3>
      </mat-list-item>
      <mat-list-item class="half-width display-inline-block" *ngFor="let role of roles">
        <app-bind-checkbox-input [label]="role.name" [(value)]="role.active"></app-bind-checkbox-input>
      </mat-list-item>
      <mat-list-item>
        <button mat-flat-button color="primary" class="mt-1" *ngIf="canUpdate" (click)="update()">Save roles</button>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="third-width rounded py-1 px-2 bg-white display-inline-block float-right" style="box-sizing: border-box">
    <mat-list>
      <mat-list-item>
        <h3>Effective Roles</h3>
      </mat-list-item>
      <mat-list-item>
        <h4>Role Name</h4>
      </mat-list-item>
      <mat-list-item *ngFor="let role of effectiveRoles">
        {{role.name}}
      </mat-list-item>
    </mat-list>
  </div>
</div>
