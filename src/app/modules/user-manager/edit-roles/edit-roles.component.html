<div class="row">
  <div class="col-md-12">
    <div class="section-title"> Modify Realm-Level Roles</div>
    <div class="subtitle-rmf">Modify realm-level roles below.</div>
  </div>
</div>
<div class="row">
  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-12">
        <div class="subtitle-rmf">Add/Remove Realm-Level Roles</div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let role of roles">
        <div class="form-group">
          <div class="inputGroup">
            <input [id]="role.id" type="checkbox" [(ngModel)]="role.active" />
            <label [for]="role.id">{{role.name}}</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button type="button" class="btn-save" (click)="update()">
          Save
        </button>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="row">
      <div class="col-lg-12">
        <div class="subtitle-rmf">Effective Roles</div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let role of effectiveRoles">
            {{role.name}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
