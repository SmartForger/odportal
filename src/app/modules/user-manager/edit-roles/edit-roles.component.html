<h2>Role Mappings</h2>

<h3>Assigned Roles</h3>

<mat-list>
  <mat-list-item *ngFor="let role of roles">
    <app-bind-checkbox-input [label]="role.name" [(value)]="role.active"></app-bind-checkbox-input>
  </mat-list-item>

  <mat-list-item>
    <button mat-flat-button color="primary" *ngIf="canUpdate" (click)="update()">Save</button>
  </mat-list-item>
</mat-list>

<h3>Effective Roles</h3>

<mat-list>
  <mat-list-item>
    Role Name
  </mat-list-item>

  <mat-list-item *ngFor="let role of effectiveRoles">
    {{role.name}}
  </mat-list-item>
</mat-list>
