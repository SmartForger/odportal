<div class="row">
  <div class="col-lg-12">
    <app-card-title [cardTitle]="'Apps'" [cardSubtitle]="'The list below shows which apps the user can access.'"></app-card-title>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table mb-0 table-striped">
        <thead>
          <tr>
            <th class="table-force text-center">Enabled</th>
            <th>App Title</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let app of apps">
            <td class="text-center">
              <span *ngIf="app.enabled" tooltip="Enabled" tooltip-position="top">
                <i class="fa fa-check text-success"></i>
              </span>
              <span *ngIf="!app.enabled" tooltip="Disabled" tooltip-position="top">
                <i class="fa fa-ban text-danger"></i>
              </span>
            </td>
            <td>
              {{app.appTitle}}
            </td>
            <td>
              <span *ngIf="app.native">
                Native
              </span>
              <span *ngIf="!app.native">
                Third-Party
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
