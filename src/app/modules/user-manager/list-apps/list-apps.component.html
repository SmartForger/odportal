<div class="row">
  <div class="col-lg-12">
    <app-card-title [cardTitle]="'MicroApps'" [cardSubtitle]="'The list below shows which MicroApps the user can access.'"></app-card-title>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>MicroApp Name</th>
            <th>Client Name</th>
            <th>Type</th>
            <th>Permissions</th>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let awp of apps">

            <td>
              {{awp.app.appTitle}}
            </td>

            <td>
              {{awp.app.clientName}}
            </td>

            <td>
              <span *ngIf="awp.app.native" tooltip="Native Application" tooltip-position="top">
                Native
              </span>
              <span *ngIf="!awp.app.native" tooltip="3rd Party Application" tooltip-position="top">
                Third Party
              </span>
            </td>

            <td class="permissions-tabs">
              <div *ngFor="let p of awp.permissions" [ngClass]="{'text-success': p.active, 'text-warning': !p.active}">
                <div class="highlight-bold">{{p.name}}</div>
              </div>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
