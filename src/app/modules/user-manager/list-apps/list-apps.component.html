<h2>MicroApps</h2>

<table class="table">
  <thead>
    <tr>
      <th>MicroApp</th>
      <th>Client</th>
      <th>Type</th>
      <th>Permissions</th>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let awp of apps">
      <td>
        {{awp.app.appTitle}}
      </td>

      <td>
        {{awp.app.clientName}}
      </td>

      <td>
        <span *ngIf="awp.app.native" tooltip="Native Application" tooltip-position="top">Native</span>
        <span *ngIf="!awp.app.native" tooltip="3rd Party Application" tooltip-position="top">Third Party</span>
      </td>

      <td>
        <!-- <mat-chip-list *ngFor="let p of awp.permissions" [ngClass]="{'primary': p.active, 'accent': !p.active}"> -->
        <mat-chip-list *ngFor="let p of awp.permissions">
          <mat-chip>{{p.name}}</mat-chip>
        </mat-chip-list>
      </td>

    </tr>
  </tbody>
</table>
