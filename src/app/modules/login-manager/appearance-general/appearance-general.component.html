<h3 class="ng-app-title mb-1">General Appearance</h3>

<div fxLayout="row" fxLayoutGap="12px">
  <mat-form-field fxFlex="50" class="ng-text-field">
    <input matInput placeholder="Page title" [(ngModel)]="config.pageTitle" />
  </mat-form-field>
  <ng-title-icon-block
    [(file)]="config._pageIconFile"
    fxFlex="50"
    [title]="config.pageTitle"
    helpText="help"
  ></ng-title-icon-block>
</div>
<div class="mt-2">
  <label class="ng-mat-label" fxLayout="row" fxLayoutAlign="start center">
    Background image
    <mat-icon class="ml-1 ng-icon-help">help</mat-icon>
  </label>
  <app-image-upload
    [(file)]="config._pageBackgroundFile"
    [width]="620"
    [height]="410"
    selectLabel="Select background"
    changeLabel="Change background"
  ></app-image-upload>
</div>

<div class="mt-4 mb-4">
  <button mat-raised-button color="primary">Update config</button>
  <button mat-button class="opacity-half ml-1">Cancel</button>
</div>
