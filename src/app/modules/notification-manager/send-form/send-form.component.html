<form [formGroup]="form" (ngSubmit)="submitForm(form.value)">

  <div>
    <app-text-input [label]="'*Subject'" [type]="'text'" [maxChars]="250" [controlName]="'subject'" [formGroup]="form"
      [errorMsgClassList]="'alert-danger'" [errorMsg]="'Error!'">
    </app-text-input>
  </div>

  <div>
    <app-textarea-input [label]="'*Message'" [controlName]="'message'" [formGroup]="form" [rows]="3" [errorMsg]="'Error!'"
      [errorMsgClassList]="'alert-danger'">
    </app-textarea-input>
  </div>

  <div>
    <app-radio-input [label]="'Priority'" [controlName]="'priority'" [formGroup]="form" [value]="'4'"
      [options]="priorities">
    </app-radio-input>
  </div>
</form>
