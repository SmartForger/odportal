<h2>Notification Analytics</h2>

<div>
  <mat-form-field class="mr-2">
    <input matInput [matDatepicker]="startPicker" placeholder="Start date" readonly [(ngModel)]="startDate">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="mr-2">
    <input matInput [matDatepicker]="endPicker" placeholder="End date" readonly [(ngModel)]="endDate">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <button mat-flat-button color="primary" type="button" (click)="getData()">Generate Chart</button>
</div>

<mat-card class="text-center" style="margin: 1px;">
  <app-total-notifications-table [data]="tableData" *ngIf="tableData"></app-total-notifications-table>
</mat-card>
      
<div class="mt-3">
    <app-traffic-chart [data]="chartData" *ngIf="chartData"></app-traffic-chart>
</div>
