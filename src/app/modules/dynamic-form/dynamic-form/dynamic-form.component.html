<ng-container *ngIf="init">
  <h2>{{data.title}}</h2>

  <form class="dynamic-form">
    <div class="section" *ngFor="let section of applicantSections">
      <ng-container *ngIf="!section.hidden">
        <ng-container class="row" *ngFor="let row of section.rows">
          <ng-container class="col" *ngFor="let col of row.columns">
            <app-text-input 
              [formGroup]="form" 
              [controlName]="(col.field.binding ? col.field.binding : col.field.label)" 
              [label]="col.field.label"
              *ngIf="col.field.type === 'text'">
            </app-text-input>
            <app-textarea-input 
              [formGroup]="form" 
              [controlName]="(col.field.binding ? col.field.binding : col.field.label)" 
              [label]="col.field.label"
              *ngIf="col.field.type === 'textarea'">
            </app-textarea-input>
            <app-checkbox-input 
              [formGroup]="form" 
              [controlName]="(col.field.binding ? col.field.binding : col.field.label)" 
              [label]="col.field.label" 
              *ngIf="col.field.type === 'checkbox'">
            </app-checkbox-input>
            <app-radio-input 
              [formGroup]="form" 
              [controlName]="(col.field.binding ? col.field.binding : col.field.label)" 
              [label]="col.field.label"
              [options]="col.field.attributes.options" 
              *ngIf="col.field.type === 'radio'">
            </app-radio-input>
            <app-drag-drop-file-picker 
              [title]="col.field.label" 
              (fileChosen)="fileUpload($event)"
              *ngIf="col.field.type === 'file'">
            </app-drag-drop-file-picker>
            <app-signature
              [title]="col.field.label"
              [signed]="(col.field.value ? true : false)"
              [userId]="(col.field.value ? col.field.value : getUserId())"
              (onSign)="onSign(col.field, $event)"
              *ngIf="col.field.type === 'signature'">
            </app-signature>
            <div class="description" 
              [innerHTML]="col.field.attributes.description"
              (fileSelected)="fileUpload($event)"
              *ngIf="col.field.type === 'description'">
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>

    <div class="section" *ngFor="let section of approverSections">
      <ng-container class="row" *ngFor="let row of section.rows">
        <ng-container class="col" *ngFor="let col of row.columns">
          <app-text-input 
            [formGroup]="form" 
            [controlName]="(col.field.binding ? col.field.binding : col.field.label)" 
            [label]="col.field.label"
            *ngIf="col.field.type === 'text'">
          </app-text-input>
          <app-textarea-input 
            [formGroup]="form" 
            [controlName]="(col.field.binding ? col.field.binding : col.field.label)" 
            [label]="col.field.label"
            *ngIf="col.field.type === 'textarea'">
          </app-textarea-input>
          <app-checkbox-input 
            [formGroup]="form" 
            [controlName]="(col.field.binding ? col.field.binding : col.field.label)" 
            [label]="col.field.label" 
            *ngIf="col.field.type === 'checkbox'">
          </app-checkbox-input>
          <app-radio-input 
            [formGroup]="form" 
            [controlName]="(col.field.binding ? col.field.binding : col.field.label)" 
            [label]="col.field.label"
            [options]="col.field.attributes.options" 
            *ngIf="col.field.type === 'radio'">
          </app-radio-input>
          <app-file-input 
            [formGroup]="form" 
            [controlName]="(col.field.binding ? col.field.binding : col.field.label)" 
            [label]="col.field.label" 
            *ngIf="col.field.type === 'file'">
          </app-file-input>
          <app-signature
            [label]="col.field.label"
            [signed]="(col.field.value ? true : false)"
            [userId]="(col.field.value ? col.field.value : getUserId())"
            (onSign)="onSign(col.field, $event)"
            *ngIf="col.field.type === 'signature'">
          </app-signature>
          <div class="description" 
            [innerHTML]="col.field.attributes.description"
            *ngIf="col.field.type === 'description'">
          </div>
        </ng-container>
      </ng-container>
    </div>

    <div *ngIf="applicantDefinedApprovals().length > 0">
      <h2>Applicant Provided Approver Contacts</h2>
      <p>We require contact information for the following people, who are responsible for approving your request.</p>
      <ng-container *ngFor="let approval of applicantDefinedApprovals()">
        <app-text-input 
          [formGroup]="form"
          [controlName]="approval.title"
          [label]="approval.title + ' Email'"
        ></app-text-input>
      </ng-container>
    </div>

    <div class="actions">
      <button *ngIf="data && data.status === 'incomplete'" type="button" (click)="onSubmit()" [disabled]="submissionInProgress" mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</ng-container>
