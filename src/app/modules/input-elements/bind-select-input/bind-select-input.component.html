<div class="form-group">
  <div *ngIf="label">
      <label class="control-label">{{label}}</label>
      <label class="control-label control-label-description">{{labelDesc}}</label>
  </div>
  <select class="form-control" [(ngModel)]="value">
    <option *ngFor="let item of dropdownOptions" [ngValue]="item.value">{{item.display}}</option>
  </select>
</div>
