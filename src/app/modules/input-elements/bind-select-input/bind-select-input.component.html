<mat-form-field>
  <mat-label>{{label}}</mat-label>
  <mat-select [(ngModel)]="value">
    <mat-option *ngFor="let item of dropdownOptions" [value]="item.value">
      {{item.display}}
    </mat-option>
  </mat-select>
  <mat-hint>{{labelDesc}}</mat-hint>
</mat-form-field>
