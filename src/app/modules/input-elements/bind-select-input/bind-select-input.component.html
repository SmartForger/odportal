<div class="form-group">
  <select class="form-control" [(ngModel)]="value">
    <option *ngFor="let item of dropdownOptions" [ngValue]="item.value">{{item.display}}</option>
  </select>
  <label *ngIf="label" class="control-label">{{label}}</label>
  <label *ngIf="label" class="control-label-description">{{labelDesc}}</label>
</div>
