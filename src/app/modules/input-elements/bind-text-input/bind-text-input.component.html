<div class="form-group">
  <div *ngIf="label">
    <label class="control-label">{{label}}</label>
    <label class="control-label control-label-description">{{labelDesc}}</label>
  </div>
  <input [type]="type" [(ngModel)]="value" class="form-control" [placeholder]="placeholder" [readonly]="readonly" />
</div>
