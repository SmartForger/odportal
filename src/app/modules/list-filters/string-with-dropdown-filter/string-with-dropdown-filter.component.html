<h4>Filter Results</h4>

<app-bind-text-input [class]="filter-input" (keyup.enter)="submitSearch()" [type]="'text'" [label]="labelText" [(value)]="search" [placeholder]="placeholderText"></app-bind-text-input>

<app-bind-select-input [label]="dropdownLabelText" [dropdownOptions]="dropdownOptions" [(value)]="selectedItem"></app-bind-select-input>

<button mat-flat-button color="primary" (click)="submitSearch()">Filter</button>
