<div class="filter-bg">
  <div class="row">
    <div class="col-lg-12">
      <div class="filter-title">Filter Results</div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="form-row doubled">
        <app-bind-text-input (keyup.enter)="submitSearch()" [type]="'text'" [label]="labelText" [(value)]="search" [placeholder]="placeholderText"></app-bind-text-input>
        <app-bind-select-input [label]="dropdownLabelText" [dropdownOptions]="dropdownOptions" [(value)]="selectedItem"></app-bind-select-input>

        <button type="button" class="btn-primary btn-filter btn-block" (click)="submitSearch()">
          Filter
        </button>
      </div>
    </div>
  </div>
</div>
