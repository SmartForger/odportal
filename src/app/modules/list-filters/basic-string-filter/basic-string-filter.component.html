<button mat-icon-button color="primary" (click)="submitSearch()"><mat-icon>search</mat-icon></button>

<div class="row">
  <div class="col-lg-12">
    <div class="form-row">
      <app-bind-text-input (keyup.enter)="submitSearch()" [type]="'text'" [label]="labelText" [(value)]="search" [placeholder]="placeholderText"></app-bind-text-input>
      <button type="button" class="btn-primary btn-filter btn-block" (click)="submitSearch()">
        Filter
      </button>
    </div>
  </div>
</div>
