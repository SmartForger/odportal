<h4>Filter Results</h4>

<app-bind-text-input [class]="filter-input" (keyup.enter)="submitSearch()" [type]="'text'" [label]="labelText" [(value)]="search" [placeholder]="placeholderText" class="input-filter"></app-bind-text-input>

<button mat-flat-button color="primary" (click)="submitSearch()">Filter</button>
