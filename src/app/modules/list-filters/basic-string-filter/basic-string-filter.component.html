<div class="filter-bg">
  <div class="row">
    <div class="col-lg-12">
      <div class="filter-title">Filter Results</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="form-row">
        <div class="col-lg-7">
          <div class="form-group">
            <label class="control-label">{{labelText}}</label>
            <input type="text" class="form-control" [(ngModel)]="search" [placeholder]="placeholderText" (keyup.enter)="submitSearch()" />
          </div>
        </div>
        <div class="col">
          <button type="button" class="btn-primary-rmf btn-block" (click)="submitSearch()">
            <i class="fa fa-filter"></i>
            Filter
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
