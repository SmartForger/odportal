<div class="table-container">
  <app-listview-toolbar
    (refresh)="refresh()"
    (search)="filterApps($event)"
    searchPlaceholder="Search vendor apps"
    createButtonTitle="Upload new microapp"
    (create)="upload.emit()"
    (viewModeChange)="viewModeChange($event)"
    [showViewModeToggle]="true"
    [menuOptions]="menuOptions"
    [multiSelect]="true"
    (selectionChange)="updateStatus($event)"
  ></app-listview-toolbar>
  
  <app-multi-select-toolbar *ngIf="selectedCount > 0">
    <button class="mr-1" mat-flat-button color="primary"
      (click)="enableSelectedApps()"
      *ngIf="selection.disabled.length > 0">Enable</button>
    <button class="mr-1" mat-flat-button color="primary"
      (click)="disableSelectedApps()"
      *ngIf="selection.active.length > 0">Disable</button>
  </app-multi-select-toolbar>

  <table
    mat-table
    [dataSource]="viewMode === 'card' ? [] : displayItems"
    class="table"
    matSort
    matSortActive="appTitle"
    matSortDisableClear
    matSortDirection="asc"
  >

    <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef disableClear>
        <mat-checkbox
          color="primary"
          [checked]="isAllSelected()"
          (change)="toggleAllSelection()"
          matTooltip="Select All"
        ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let app">
        <mat-checkbox
          color="primary"
          [checked]="selectedItems[app.docId]"
          (change)="selectionSvc.toggleItem(app)"
          matTooltip="Select microapp"
        ></mat-checkbox>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="appTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Application</th>
      <td mat-cell *matCellDef="let app">
        <a class="title-link"
           [routerLink]="['../../edit/', app.vendorId, app.docId]"
           matTooltip="Edit App"
        >
          <app-microapp-icon [app]="app"></app-microapp-icon>
          <span>{{app.appTitle}}</span>
        </a>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="version">
      <th class="w-60" mat-header-cell *matHeaderCellDef>Version</th>
      <td class="w-60" mat-cell *matCellDef="let app">
        {{app.version}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
      <td mat-cell *matCellDef="let app">
        <div *ngIf="app.clientName" class="faux-chip monospace opacity-twothird mx-0 size-12">{{app.clientName}}</div>
        <div *ngIf="!app.clientName" class="monospace opacity-half mx-0 size-12">Unavailable</div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="widgets">
      <th mat-header-cell *matHeaderCellDef class="w-60 text-right pr-2">Widgets</th>
      <td mat-cell *matCellDef="let app" class="w-60 text-right pr-2">
        {{app.widgets.length}} <mat-icon class="sm-icon opacity-half">widgets</mat-icon>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let app">
        <div *ngIf="(app.approved || app.native) && app.enabled" class="app-status status-green">Active</div>
        <div *ngIf="(app.approved || app.native) && !app.enabled" class="status-red app-status">Disabled</div>
        <div *ngIf="!app.approved && !app.native" class="status-orange app-status">Pending</div>
        <!-- {{app.createdAt | date:'HH:mm on MM-dd-yyyy'}} -->
      </td>
    </ng-container>

    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef>Vendor</th>
      <td mat-cell *matCellDef="let app">
        {{ vendor.name || 'Native' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-right">&nbsp;</th>
      <td mat-cell *matCellDef="let app" class="text-right">
        <button mat-icon-button [routerLink]="['../../edit/', app.vendorId, app.docId]" matTooltip="Edit App">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="viewMode === 'card' ? ['appTitle'] : displayedColumns"></tr>
    <tr mat-row *matRowDef="let row: columns: displayedColumns"></tr>
  
  </table>

  <div class="card-view" *ngIf="viewMode === 'card'">
    <app-microapp-card [app]="app" [vendors]="vendorMap" *ngFor="let app of items"></app-microapp-card>
  </div>

  <div [ngClass]="{'pagination': true, 'missing-items': !allItemsFetched}">
    <span *ngIf='allItemsFetched'>{{totalApps}}</span>
    <mat-paginator [length]='paginatorLength()' [pageSizeOptions]="[10, 25, 50, 100]"
        [showFirstLastButtons]='allItemsFetched'></mat-paginator>
  </div>
</div>
