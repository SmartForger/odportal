<div class="icon-float-right" tooltip="Create MicroApp" tooltip-position="top" (click)="showCreateModal()" *ngIf="canCreate">
    <button class="icon-add"></button>
</div>
<app-card-title [cardTitle]="activeVendor?.name" class="margin-none"></app-card-title>
<p class="margin-bottom"><strong>Vendor ID:</strong> {{activeVendor?.docId}}</p>

<div class="row">
    <div class="col-lg-12">
        <ul class="nav nav-pills horizontal-opendash">
            <li class="active">
                <a href="#activeMicroApps" data-toggle="tab">Active</a>
            </li>

            <li>
                <a href="#pendingMicroApps" data-toggle="tab">Pending</a>
            </li>
        </ul>
        
        <div class="tab-content tab-content-rmf clearfix">
            <div id="activeMicroApps" class="tab-pane active in">
                <app-list-apps-active [apps]="approvedApps"></app-list-apps-active>
            </div>

            <div id="pendingMicroApps" class="tab-pane">
                <app-list-apps-pending [apps]="pendingApps"></app-list-apps-pending>
            </div>
        </div>
    </div>
</div>


<div class="modalDialog" [ngClass]="{'display-none': !showCreate}">
    <div class="modal-white-bg">
        <div class="row">
            <div class="col-sm-12 text-right">
                <button class="btn-text material-icons" id="close" (click)="showCreate = false">clear</button>
            </div>
        </div>

        <div class="rmf-modal">
            <div class="rmf-modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <app-card-title [cardTitle]="'Create a MicroApp'" [cardSubtitle]="'Upload app bundle to deploy MicroApp.'" class="margin-bottom-none">

                        </app-card-title>
                        <app-create-app-form (fileChosen)="uploadBundle($event)"></app-create-app-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
