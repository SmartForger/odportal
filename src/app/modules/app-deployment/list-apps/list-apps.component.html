<h1 class="mb-0">{{activeVendor?.name}} Apps</h1>
<p class="mt-1 mb-2"><strong>Vendor ID:</strong> ({{activeVendor?.docId}})</p>

<div class="content-body">
  <ul>
    <li>
      <a href="#active">Active</a>
    </li>
    <li>
      <a href="#pending">Pending</a>
    </li>
  </ul>
  
  <div class="mdc-tab-content">
    <app-list-apps-active [apps]="approvedApps"></app-list-apps-active>
  </div>

  <div class="mdc-tab-content">
      <app-list-apps-pending [apps]="pendingApps"></app-list-apps-pending>
  </div>
</div>




<div class="modalDialog" [ngClass]="{'display-none': !showCreate}">
    <div class="modal-white-bg">
        <div class="widget-head">
            <div class="row">
                <div class="col-sm-9">
                    <div class="widget-title">
                        Create a MicroApp
                    </div>
                </div>

                <div class="col-sm-3 text-right">
                    <button class="disabledBtn"></button>

                    <button class="disabledBtn"></button>

                    <div tooltip="Close" tooltip-position="top">
                        <button class="redCloseBtn" (click)="showCreate = false"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="rmf-modal">
            <div class="rmf-modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <app-card-title [cardTitle]="'MicroApp Deployment'" [cardSubtitle]="'Upload your app bundle to deploy your microapp.'">

                        </app-card-title>
                        <app-create-app-form (fileChosen)="uploadBundle($event)"></app-create-app-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
