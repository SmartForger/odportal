<div class="content-body">

  <div class="mdc-tab-bar" role="tablist">
    <div class="mdc-tab-scroller">
      <div class="mdc-tab-scroller__scroll-area">
        <div class="mdc-tab-scroller__scroll-content">
          <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__text-label">Active</span>
            </span>
            <span class="mdc-tab-indicator mdc-tab-indicator--active">
              <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
          <button class="mdc-tab mdc-tab" role="tab" aria-selected="true" tabindex="0">
            <span class="mdc-tab__content">
              <span class="mdc-tab__text-label">Pending</span>
            </span>
            <span class="mdc-tab-indicator mdc-tab-indicator">
              <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
            </span>
            <span class="mdc-tab__ripple"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div>
      <strong>Vendor Name: </strong>{{activeVendor?.name}}
      <strong>Vendor ID: </strong>{{activeVendor?.docId}}
  </div>

  <div class="mdc-tab-content">
      <app-list-apps-active [apps]="approvedApps"></app-list-apps-active>
  <div class="mdc-tab-content">
      <app-list-apps-pending [apps]="pendingApps"></app-list-apps-pending>
  </div>
</div>




































<div class="modalDialog" [ngClass]="{'display-none': !showCreate}">
    <div class="modal-white-bg">
        <div class="widget-head">
            <div class="row">
                <div class="col-sm-9">
                    <div class="widget-title">
                        Create a MicroApp
                    </div>
                </div>

                <div class="col-sm-3 text-right">
                    <button class="disabledBtn"></button>
                    <button class="disabledBtn"></button>
                    <div tooltip="Close" tooltip-position="top">
                        <button class="redCloseBtn" (click)="showCreate = false"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="rmf-modal">
            <div class="rmf-modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <app-card-title [cardTitle]="'MicroApp Deployment'" [cardSubtitle]="'Upload your app bundle to deploy your microapp.'">
                        </app-card-title>
                        <app-create-app-form (fileChosen)="uploadBundle($event)"></app-create-app-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
