<mat-grid-list cols="1" rowHeight="75px" class="mb-1">
    <mat-grid-tile>
        <h1>
            {{activeVendor?.name}} Apps
        </h1>
        <button mat-mini-fab color="primary" class="ml-2" *ngIf="canCreate" (click)="showCreateModal()" matTooltip="Add MicroApp">
            <mat-icon>add_user</mat-icon>
        </button>
    </mat-grid-tile>
</mat-grid-list>

<mat-tab-group class="content-body">
    <mat-tab label="Active">
        <app-list-apps-active [apps]="approvedApps"></app-list-apps-active>
    </mat-tab>
    <mat-tab label="Pending">
        <app-list-apps-pending [apps]="pendingApps"></app-list-apps-pending>
    </mat-tab>
</mat-tab-group>
