<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive">
      <div class="section-title margin-bottom-md">Pending MicroApps</div>
      <table class="table">
        <thead>
          <tr>
            <th class="table-force text-center">Status</th>
            <th>MicroApp</th>
            <th>Version</th>
            <th>Client</th>
            <th class="text-center">Widgets</th>
            <th>Uploaded</th>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let app of apps">

            <td class="text-center">
              <span tooltip="Microapp Pending" tooltip-position="top" *ngIf="app.enabled">
                  <span class="bg-warning uk-circle-shape"></span>
              </span>
            </td>

            <td>
              <a class="table-edit-hover" [routerLink]="['../../edit/', app.vendorId, app.docId]">
                <div>{{app.appTitle}}</div>
                <div class="icon-primary-color icon-edit"></div>
              </a>
            </td>

            <td>
              {{app.version}}
            </td>

            <td>
              {{app.clientName}}
            </td>

            <td class="text-center">
              {{app.widgets.length}}
            </td>

            <td>
              {{app.createdAt | date:'yyyy-MM-dd HH:mm'}}
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
