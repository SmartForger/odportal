<app-card-title [cardTitle]="'MicroApp Realm Level Roles'"></app-card-title>

<div class="row">
  <div class="col-md-12">
    <div class="table margin-top-none table-emf table-responsive">
      <table class="table margin-top-none">
        <thead>
          <tr>
            <th>Role Name</th>
            <th>Client Name</th>
            <th>Client ID</th>
            <th>Permissions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let rwp of rwps">
            <td>
              {{rwp.role.name}}
            </td>

            <td>
              {{clientName}}
            </td>

            <td>
              <input readonly value="{{clientId}}">
            </td>

            <td>
              <span *ngFor="let p of rwp.permissions" [ngClass]="{'label-success': p.active, 'label-info': !p.active}">
                <span class="label">{{p.name}}</span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
