      <app-card-title 
      [cardTitle]="'MicroApp Realm Level Roles'" 
      [cardSubtitle]="'View current realm level roles below.'">
    </app-card-title>

  <div class="row">
    <div class="col-md-12">
      <div class="table margin-top-none table-emf table-responsive">
        <table class="table margin-top-none">
          <thead>
            <tr>
              <th>Role Name</th>
              <th>Client Name</th>
              <th>Client ID</th>
              <th>Permissions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let rwp of rwps">
              <td>
                {{rwp.role.name}}
              </td>

              <td>
                {{clientName}}
              </td>

              <td>
                {{clientId}}
              </td>

              <td>
                <span *ngFor="let p of rwp.permissions" [ngClass]="{'label-success': p.active, 'label-warning': !p.active}">
                  <span class="label">{{p.name}}</span>
                </span>&nbsp;
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
