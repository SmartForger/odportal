<form>
<div class="row">
  <div class="col-lg-12">
      <div class="form-group">
      <div class="upload-bg text-center">
          <input class="file-upload" type="file" multiple>
          <span class="icon-upload-settings icon-upload"></span>
          <h3 class="upload-title">Upload App Bundle</h3>
          <p class="upload-body">Please upload in a Zip format</p>
          <p class="upload-body">Drag your files or click in this area to upload your file</p>
      </div>
      </div>
  </div>
</div>
<div class="row">
    <div class="col-lg-12">
      <button class="btn-save" type="submit">Upload</button>
    </div>
  </div>

  <div class="row">
      <div class="col-lg-12">
          <div class="alert alert-success margin-top" role="alert">
        <span class="icon-results-settings icon-upload icon-success-color"></span>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
              <i class="alert-date">File Name Goes Here</i>
          </div>
      </div>
  </div>
</form>
