<app-drag-drop-file-picker
    [title]="'Upload App Bundle'"
    [description]="'Please upload in .zip format'"
    [accept]="'application/zip'"
    (fileChosen)="filePicked($event)">
</app-drag-drop-file-picker>

<mat-progress-bar mode="buffer"></mat-progress-bar>

<div class="alert alert-danger" *ngIf="errorMessage">
    <strong>Error:</strong> {{errorMessage}}
</div>

<div class="mt-2">
	<button mat-flat-button color="primary" class="float-right ml-2" (click)="confirmFile()">Upload</button>

	<div class="text-right float-right mt-1 display-inline-block">
		<em>Filename.jpg</em>
	</div>
</div>
