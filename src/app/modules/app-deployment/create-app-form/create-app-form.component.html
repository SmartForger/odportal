<app-drag-drop-file-picker
    [title]="'Upload App Bundle'"
    [description]="'Please upload in Zip format'"
    [accept]="'application/zip'"
    (fileChosen)="filePicked($event)">
</app-drag-drop-file-picker>
<div class="row">
    <div class="col-lg-12">
        <button class="btn-primary btn" type="button" (click)="confirmFile()">Upload</button>
    </div>
</div>

<app-standard-file-progress-bar [activeFile]="activeFile" [uploadProgress]="uploadProgress"></app-standard-file-progress-bar>

<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-danger" *ngIf="errorMessage">
            <strong>Error: </strong> {{errorMessage}}
        </div>
    </div>
</div>
