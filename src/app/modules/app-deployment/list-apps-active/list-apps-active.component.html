<h2>Active MicroApps</h2>

<app-basic-string-filter [labelText]="'Filter by App Title'" (searchUpdated)="applyFilter('appTitle', $event)">
</app-basic-string-filter>

<table mat-table [dataSource]="items" class="table" matSort matSortActive="appTitle" matSortDisableClear
  matSortDirection="asc">

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef width="60">Status</th>
    <td mat-cell *matCellDef="let app" width="60">
      <div style="position:relative;">
        <mat-icon class="avatar">pages</mat-icon>
        <div style="position:absolute;bottom:-7px;left:27px;">
          <span *ngIf="app.enabled" matTooltip="MicroApp Enabled">
            <mat-icon class="color-green">brightness_1</mat-icon>
          </span>
          <span *ngIf="!app.enabled" matTooltip="MicroApp Disabled">
            <mat-icon class="color-red">brightness_1</mat-icon>
          </span>
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="appTitle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Application</th>
    <td mat-cell *matCellDef="let app">
      <a [routerLink]="['../../edit/', app.vendorId, app.docId]" matTooltip="Edit App">
        {{app.appTitle}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef>Version</th>
    <td mat-cell *matCellDef="let app">
      {{app.version}}
    </td>
  </ng-container>

  <ng-container matColumnDef="clientName">
    <th mat-header-cell *matHeaderCellDef>Client</th>
    <td mat-cell *matCellDef="let app">
      {{app.clientName}}
    </td>
  </ng-container>

  <ng-container matColumnDef="widgets">
    <th mat-header-cell *matHeaderCellDef class="text-center">Widgets</th>
    <td mat-cell *matCellDef="let app" class="text-center">
      {{app.widgets.length}} <mat-icon class="sm-icon opacity-half">widgets</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="uploaded">
    <th mat-header-cell *matHeaderCellDef class="text-right">Uploaded</th>
    <td mat-cell *matCellDef="let app" class="text-right">
      {{app.createdAt | date:'MM-dd-yyyy'}}
      <!-- {{app.createdAt | date:'HH:mm on MM-dd-yyyy'}} -->
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-right">&nbsp;</th>
    <td mat-cell *matCellDef="let app" class="text-right">
      <button mat-icon-button [routerLink]="['../../edit/', app.vendorId, app.docId]" matTooltip="Edit App">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row: columns: displayedColumns"></tr>

</table>

<mat-paginator [pageSize]="50"></mat-paginator>
