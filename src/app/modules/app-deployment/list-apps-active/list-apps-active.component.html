<h2>Active MicroApps</h2>

<table class="table">
  <thead>
    <tr>
      <th class="text-center" width="25">Status</th>
      <th>MicroApp</th>
      <th>Version</th>
      <th>Client</th>
      <th class="text-center">Widgets</th>
      <th>Uploaded</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let app of apps">

      <td class="text-center" width="25">
        <span tooltip="Microapp Enabled" tooltip-position="top" *ngIf="app.enabled">
          <span class="material-icons color-green">brightness_1</span>
        </span>
      </td>

      <td>
        <a [routerLink]="['../../edit/', app.vendorId, app.docId]">
          {{app.appTitle}}
        </a>
      </td>

      <td>
        {{app.version}}
      </td>

      <td>
        {{app.clientName}}
      </td>  

      <td class="text-center">
        {{app.widgets.length}}
      </td>

      <td>
        {{app.createdAt | date:'yyyy-MM-dd HH:mm'}}
      </td>
    </tr>
  </tbody>
</table>
