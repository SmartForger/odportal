<h1 class="mb-3">MicroApp Development</h1>

<div class="content-body interior">

  <h2>Active Vendors</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Vendor</th>
        <th>Users</th>
        <th>Phone</th>
        <th>Email</th>
        <th class="align-right">Created</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let vendor of vendors">
        <td>
          <a [routerLink]="['../apps', vendor.docId]" matTooltip="Edit Vendor">
            {{vendor.name}}
          </a>
        </td>

        <td>
          {{vendor.users.length}}
        </td>

        <td>
          {{vendor.pocPhone}}
        </td>
        <td>
          {{vendor.pocEmail}}
        </td>    

        <td class="align-right">
          {{vendor.createdAt | date:'yyyy-MM-dd HH:mm'}}
        </td>

      </tr>
    </tbody>
  </table>
</div>
