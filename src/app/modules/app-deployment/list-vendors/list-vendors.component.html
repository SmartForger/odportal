<h1 class="mb-3">MicroApp Deployment</h1>
<div class="content-body interior">
  <h2>Active Vendors</h2>

  <app-basic-string-filter [labelText]="'Filter by Vendor Name'" (searchUpdated)="applyFilter($event)"></app-basic-string-filter>

  <table mat-table [dataSource]="vendors" class="table" matSort matSortActive="name" matSortDisableClear
    matSortDirection="asc">
    s
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Vendor</th>
      <td mat-cell *matCellDef="let vendor">
        <a [routerLink]="['../apps', vendor.docId]" matTooltip="Edit Vendor">
          {{vendor.name}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let vendor">
        <span *ngIf="vendor.pocPhone">{{vendor.pocPhone}}</span>
        <span *ngIf="!vendor.pocPhone" class="opacity-half">N/A</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let vendor">
        <span *ngIf="vendor.pocEmail">{{vendor.pocEmail}}</span>
        <span *ngIf="!vendor.pocEmail" class="opacity-half">N/A</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef># of Users</th>
      <td mat-cell *matCellDef="let vendor">{{vendor.users.length}}</td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let vendor">
        {{vendor.createdAt | date:'HH:mm on MM-dd-yyyy'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let vendor">
        <button mat-icon-button [routerLink]="['../apps', vendor.docId]" matTooltip="Edit Vendor">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row: columns: displayedColumns"></tr>

  </table>

  <mat-paginator [length]="totalVendors" [pageSize]="50"></mat-paginator>
