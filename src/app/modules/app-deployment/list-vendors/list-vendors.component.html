<div class="page-title-bg">
  <app-card-title [cardTitle]="'Vendors'"></app-card-title>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table table-emf table-responsive white-bg-rmf">

      <div class="section-title margin-bottom-md">Active Vendors</div>

      <table class="table">
        <thead>
          <tr>
            <th>Vendor Name</th>
            <th class="text-center">Users</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Created</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let vendor of vendors">
            <td>
              <a class="table-edit-hover" [routerLink]="['../apps', vendor.docId]">
                <div>{{vendor.name}}</div>
                <div class="icon-primary-color icon-edit display-inline-block"></div>
              </a>
            </td>

            <td class="text-center">
              {{vendor.users.length}}
            </td>

            <td>
              {{vendor.pocPhone}}
            </td>
            <td>
              {{vendor.pocEmail}}
            </td>    

            <td>
              {{vendor.createdAt | date:'yyyy-MM-dd HH:mm'}}
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
