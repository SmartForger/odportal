<mat-form-field class="form-group" [ngClass]="formGroupClassList" [formGroup]="formGroup">
  <mat-label [id]="id">{{ label }}</mat-label>
  <mat-select  
    [attr.aria-labelledby]="id"
    [ngClass]="formGroupClassList"
    [formControlName]="controlName"
  >
    <mat-option *ngFor="let option of options" [value]="option.value">{{option.display}}</mat-option>
  </mat-select>
</mat-form-field>
