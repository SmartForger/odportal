<div class="form-group" [ngClass]="formGroupClassList" [formGroup]="formGroup">
  <div *ngIf="label">
    <label class="control-label">{{label}}</label>
    <label class="control-label control-label-description">{{labelDesc}}</label>
  </div>
  <input [type]="type" class="form-control" [ngClass]="inputClassList" [placeholder]="placeholder" [maxLength]="maxChars" [formControlName]="controlName" />
  <div class="alert" [ngClass]="errorMsgClassList" *ngIf="!formGroup.get(controlName).valid && formGroup.get(controlName).dirty" role="alert">
    {{errorMsg}}
  </div>
</div>
